chelp.col1=W\u00E4hlen Sie pro Fragetyp die Spalten, die in der Auswertungsdatei angezeigt werden sollen. Die flexible Auswahl der darzustellenden Spalten erlaubt es Ihnen, die Datei mit den Testresultaten individuell zu gestalten.
chelp.col2=Die folgenden Optionen stehen zur Verf\u00FCgung\:
chelp.col20=<i>$\:form.kprimtitle</i>\: Bedeutung der 4 Ziffern in der Auswertung\:
chelp.col21=1.Ziffer\: 1 | 2 | 0 (+, - oder nichts ausgew\u00E4hlt)
chelp.col22=2.Ziffer\: 3 | 4 | 0 (+, - oder nichts ausgew\u00E4hlt)
chelp.col23=3.Ziffer\: 5 | 6 | 0 (+, - oder nichts ausgew\u00E4hlt)
chelp.col24=4.Ziffer\: 7 | 8 | 0 (+, - oder nichts ausgew\u00E4hlt)
chelp.col3=<b>$\:form.itemcols</b>\: Diese Option zeigt f\u00FCr alle Items einer Frage eine Spalte mit dem gespeicherten Wert an.
chelp.col4=Eine Frage vom Typ «single choice» mit 4 Items z.B. zeigt in der ausgew\u00E4hlten Spalte den Wert 1 an, in den \u00FCbrigen Spalten den Wert 0.
chelp.col5=<b>$\:form.poscol</b>\: Mit dieser Option wird die Nummer des ausgew\u00E4hlten Items in einer einzigen Spalte angezeigt.
chelp.col6=F\u00FCr Fragen vom «$\:form.scqtitle» ergibt dies eine einfache Datenmatrix, die problemlos in Auswertungsprogramme \u00FCbernommen werden kann.
chelp.col7=F\u00FCr Fragen vom «$\:form.mcqtitle» und «$\:form.kprimtitle» werden die Nummern der ausgew\u00E4hlten Items in einem String zusammengefasst, die einzelnen Ziffern im String sind durch Leerzeichen getrennt.
chelp.col8=<b>$\:form.pointcol</b>\: Diese Option zeigt die Spalte mit der erreichten Punktzahl an.
chelp.col9=<b>$\:form.timecols</b>\: Damit werden Startzeit und Dauer der Bearbeitung in zwei Spalten angezeigt.
chelp.csv1=Hier k\u00F6nnen Sie die Formatierungsdetails des Auswertungsfiles bestimmen. In der Regel k\u00F6nnen die voreingestellten Werte \u00FCbernommen werden.
chelp.csv2=<b>$\:form.separatedby</b>\: Gebr\u00E4uchliche Feldtrennzeichen sind der Tabulator \\t, Komma, Semikolon oder Leerzeichen (Space).
chelp.csv3=<b>$\:form.embeddedby</b>\: Falls der Feldinhalt das oben gew\u00E4hlte Trennzeichen enth\u00E4lt, muss das Feld zwischen diese Zeichen eingeschlossen werden (\u00FCblicherweise Anf\u00FChrungszeichen).
chelp.csv4=<b>$\:form.escapedby</b>\: Escape-Zeichen f\u00FCr Anf\u00FChrungszeichen im Feldtext (falls das Feld von Anf\u00FChrungszeichen eingeschlossen ist).
chelp.csv5=<b>$\:form.carriagereturn</b>\: Zeichen f\u00FCr den Zeilenumbruch (neuer Datensatz), per default \\r\\n (Carriage return und Newline).
chelp.csv6=<b>$\:form.filenamesuffix</b>\: Hier k\u00F6nnen Sie die Dateinamenerweiterung w\u00E4hlen (.txt, .asc, .csv, .xls etc.). Diese hat auf das Fileformat keinen Einfluss.
