chelp.arch-test-col.title=Test et questionnaire: Evaluation: Sélectionner colonnes
chelp.arch-test-csv.title=Test et questionnaire: Evaluation: Sélectionner signes de séparation
chelp.col1=Sélectionnez, pour chaque type de question, les colonnes que vous désirez montrer dans le document d'évaluation. La sélection flexible des colonnes vous permet de concevoir individuellement le document contenant les résultats d'un test.
chelp.col2=Les options suivantes sont disponibles\:
chelp.col20=<i>$\:form.kprimtitle</i>\: signification des 4 chiffres dans l'évaluation\:
chelp.col21=1.chiffre\: 1 | 2 | 0 (+, - ou rien sélectionné)
chelp.col22=2.chiffre\: 3 | 4 | 0 (+, - o rien sélectionné)
chelp.col23=3.chiffre\: 5 | 6 | 0 (+, - o rien sélectionné)
chelp.col24=4.chiffre\: 7 | 8 | 0 (+, - o  rien sélectionné)
chelp.col3=<b>$\:form.itemcols</b>\: cette option affiche une colonne avec la valeur sauvegardée pour tous les items d'une question.
chelp.col4=Une question de type <i>single choice</i> avec par exemple 4 items affiche la valeur 1 dans la colonne sélectionnée et la valeur 0 dans les colonnes restantes.
chelp.col5=<b>$\:form.poscol</b>\: avec cette option, le nombre des items sélectionnés dans une colonne unique est affiché.
chelp.col6=Pour les questions de type <i>$\:form.scqtitle</i> résulte une matrice de données simple qui peut être reprise sans problème dans les programmes d'évaluation.
chelp.col7=Pour les questions de type <i>$\:form.mcqtitle</i> et <i>$\:form.kprimtitle</i>, les nombres des items sélectionnés sont résumés dans une chaîne, les chiffres isolés sont séparés par un espace vide.
chelp.col8=<b>$\:form.pointcol</b>\: cette option montre la colonne avec le score atteint.
chelp.col9=<b>$\:form.timecols</b>\: le moment d'envoi et la durée de l'élaboration sont affichés dans deux colonnes.
chelp.csv1=Ici, vous pouvez fixer les détails de formatage des fichiers d'évaluation. Normalement, les valeurs préconfigurées peuvent être utilisées.
chelp.csv2=<b>$\:form.separatedby</b>\:les signes de séparation habituels sont la tabulation \\t, la virgule, le point-virgule et la barre d'espace (Space).
chelp.csv3=<b>$\:form.embeddedby</b>\: si le contenu du champ contient les signes de séparation mentionnés plus haut, alors le champ doit être compris entre ces signes (normalement guillemets)
chelp.csv4=<b>$\:form.escapedby</b>\: signes escape pour guillemets dans le texte du champ (si le champ est compris dans les guillemets).
chelp.csv5=<b>$\:form.carriagereturn</b>\: signes pour nouvelle ligne (nouvelle donnée), pour default \\r\\n (Carriage return e Newline).
chelp.csv6=<b>$\:form.filenamesuffix</b>\: ici vous pouvez sélectionner l'extension (.txt, .asc, .csv, .xls etc.). L'extension n'influe pas sur le format du fichier.
