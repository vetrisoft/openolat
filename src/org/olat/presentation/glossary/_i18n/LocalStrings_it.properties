chelp.flexion.define=In linguistica si definiscono 'flessioni' le forme derivate di una parola che esprimono una funzione grammaticale.
chelp.flexions.get.button=Cliccando sul pulsante «$\:flexions.get.button» otterr\u00E0 una lista delle flessioni di un termine del glossario.
chelp.flexions.to.save=Ora pu\u00F2 selezionare le forme derivate del termine del glossario per le quali deve venire mostrata la definizione del termine nel testo corrente.
chelp.glossary-flexion.title=Glossario\: flessioni di termini del glossario
chelp.morph.example=Ad esempio, la parola «Tavoli» \u00E8 formata dai due morfemi «Tavol-i»\: «Tavol» sta per un genere di mobile e «i» indica grammaticalmente il plurale.
chelp.morph.intro=La morfologia \u00E8 una disciplina particolare della linguistica che studia la struttura delle parole in quanto unit\u00E0 composte da morfemi. I morfemi sono le unit\u00E0 linguistiche minime capaci di esprimere un significato o una funzione grammaticale.
chelp.morph.service=Un servizio morfologico \u00E8 un programma che serve all'identificazione delle forme derivate (delle flessioni) di un termine.
chelp.morph.service.example=Se lei ha selezionato un servizio morfologico e ha creato nel glossario l'entrata «Morfema», allora verr\u00E0 marcata nel testo corrente anche la forma plurale «Morfemi», e gli utenti potranno consultarne la definizione.
chelp.no.morph.service=Selezioni uno dei servizi morfologici disponibili (a dipendenza della lingua). La preferenza pu\u00F2 essere selezionata nelle preferenze del glossario.
