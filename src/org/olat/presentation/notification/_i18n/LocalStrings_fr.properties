chelp.home-notifications.1=Ici sont affichées les notifications actuelles des 31 derniers jours. Vous pouvez les gérer dans le tableau et trouver les notifications isolées grâce à la recherche.
chelp.home-notifications.2=Le tableau contient les informations suivantes:
chelp.home-notifications.3=<b>Créateur:</b>
chelp.home-notifications.4=Dans cette colonne se trouve le créateur qui a généré ou modifié une contribution.
chelp.home-notifications.5=<b>Action:</b>
chelp.home-notifications.6=Dans cette colonne se trouve l'action exécutée par le créateur.
chelp.home-notifications.7=<b>Contribution:</b>
chelp.home-notifications.8=Dans cette colonne se trouve le nom de la contribution. Sélectionnez le lien pour afficher la contribution.
chelp.home-notifications.9=<b>Moment</b>
chelp.home-notifications.10=Dans cette colonne se trouve le moment où la contribution a été crée ou modifiée. 
chelp.home-notifications.11=<b>Type:</b>
chelp.home-notifications.12=Dans cette colonne se trouve le type d'objet auquel on est abonné.
chelp.home-notifications.13=<b>Nom du type:</b>
chelp.home-notifications.14=Dans cette colonne se trouve le nom de l'objet. Sélectionnez un lien pour afficher la contribution.
chelp.home-notifications.15=<b>Cours:</b>
chelp.home-notifications.16=Dans cette colonne se trouve le cours contenant l'objet auquel on est abonné.
chelp.home-settings-email.1=Toutes les notifications auxquelles vous êtes abonné vous sont envoyées par e-mail une fois par jour sous forme de résumé quotidien. Vous pouvez fixer ici, si vous ne désirez pas recevoir ces informations par e-mail. 
chelp.home-settings.1=Ici sont listés en tableau les objets pour lesquels vous souhaitez être informé en cas de modification. Vous pouvez les gérer dans le tableau et trouver des notifications isolées grâce à la recherche. 
chelp.home-settings.2=Le tableau contient les informations suivantes: 
chelp.home-settings.3=<b>Choix:</b>
chelp.home-settings.4=Vous pouvez sélectionner dans le tableau et à tout moment les notifications auxquelles vous êtes abonné, et vous pouvez vous désabonner en cliquant sur «Se désabonner des notifications». L'effet de cette opération est la même de celui qui suit l'annulation d'un abonnement directement dans le cours.
chelp.home-settings.5=<b>Type:</b>
chelp.home-settings.6=Dans cette colonne se trouve le type d'objet auquel vous êtes abonné.
chelp.home-settings.7=<b>Nom du type:</b>
chelp.home-settings.8=Dans cette colonne se trouve le nom de l'objet. Sélectionnez un lien pour afficher la contribution.
chelp.home-settings.9=<b>Cours:</b>
chelp.home-settings.10=Dans cette colonne se trouve le cours contenant l'objet auquel vous êtes abonné.
chelp.subscription-button.1=Les notifications OLAT vous permettent de vous informer sur les activités qui se déroulent dans un cours, par exemple une nouvelle contribution dans un forum, le téléchargement de documents dans un dossier ou les modifications apportées à un wiki.
chelp.subscription-button.2=Vous pouvez vous abonner aux notifications pour les objets suivants: <b>forum</b>, <b>dossier</b>, <b>wiki</b>, <b>discussion de fichier</b>, <b>blog</b> e <b>Podcast</b>. Pour être informé sur les modifications apportées par les utilisateurs à ces objets, il vous suffit de cliquer sur «S'abonner aux notifications» dans l'objet en question.
chelp.subscription-button.3=Les nouveautés sont affichées sur votre page d'accueil, sous «Notifications». En outre, les notifications auxquelles vous êtes abonné vous sont envoyées quotidiennement et par e-mail, mais seulement si vous n'avez pas désactivé cette fonction.
chelp.subscription-button.4=Vous pouvez aussi vous désabonner aux notifications. Pour le faire, cliquez sur «Se désabonner des notifications» dans l'objet en question à l'intérieur d'un cours (au même endroit que «S'abonner aux notifications»), ou alors éliminez l'objet en question de la liste qui se trouve sur la page d'accueil sous «Notifications», dans l'onglet «Réglages».
