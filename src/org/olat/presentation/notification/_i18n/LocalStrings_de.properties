chelp.home-notifications.1=Hier werden Ihnen die aktuellen Benachrichtigungen der letzten 31 Tage angezeigt. Sie können die Tabelleneinträge sortieren und über die Tabellensuche gezielt Einträge finden. 
chelp.home-notifications.2=Die Tabelle enthält folgende Informationen:
chelp.home-notifications.3=<b>Urheber:</b> 
chelp.home-notifications.4=Diese Spalte enthält den Urheber, der einen Beitrag erstellt oder geändert hat.
chelp.home-notifications.5=<b>Aktion:</b> 
chelp.home-notifications.6=Diese Spalte enthält die Aktion, die der Urheber vornahm.
chelp.home-notifications.7=<b>Beitrag:</b> 
chelp.home-notifications.8=Diese Spalte enthält den Namen des Beitrages. Wählen Sie den Link, um zu dem Beitrag zu gelangen.
chelp.home-notifications.9=<b>Zeitpunkt:</b> 
chelp.home-notifications.10=Diese Spalte enthält den Zeitpunkt der Beitragserstellung oder -änderung.
chelp.home-notifications.11=<b>Typ:</b> 
chelp.home-notifications.12=In dieser Spalte wird der Typ des bestellten Objekts angezeigt.
chelp.home-notifications.13=<b>Typenname:</b> 
chelp.home-notifications.14=Diese Spalte enthält den Namen des Objekts. Wählen Sie den Link, um zu dem Objekt zu gelangen.
chelp.home-notifications.15=<b>Kurs:</b> 
chelp.home-notifications.16=Diese Spalte enthält den Kurs, in dem das bestellte Objekt vorhanden ist.
chelp.home-settings-email.1=Alle bestellten Benachrichtigungen werden Ihnen ein Mal pro Tag als tägliche Zusammenfassung per E-Mail zugestellt. Wenn Sie diese Informationen nicht per E-Mail erhalten wollen, können Sie dies hier anpassen.
chelp.home-settings.1=Hier sind die Objekte tabellarisch aufgelistet, deren Änderungsverlauf Sie mitverfolgen möchten. Sie können die Tabelleneinträge sortieren und über die Tabellensuche gezielt Einträge finden.
chelp.home-settings.2=Die Tabelle enthält folgende Spalten:
chelp.home-settings.3=<b>Wahl:</b> 
chelp.home-settings.4=Sie haben jederzeit die Möglichkeit, Ihre bestellten Benachrichtigungen in der Tabelle auszuwählen und mittels Schaltfläche «Benachrichtigungen abbestellen» zu entfernen. Dies hat den selben Effekt, wie wenn Sie die Benachrichtigungen im Kurs abbestellen. 
chelp.home-settings.5=<b>Typ:</b> 
chelp.home-settings.6=In dieser Spalte wird der Typ des bestellten Objekts angezeigt.
chelp.home-settings.7=<b>Typenname:</b> 
chelp.home-settings.8=Diese Spalte enthält den Namen des Objekts. Wählen Sie den Link, um zu dem Objekt zu gelangen.
chelp.home-settings.9=<b>Kurs:</b> 
chelp.home-settings.10=Diese Spalte enthält den Kurs, in dem das bestellte Objekt vorhanden ist.
chelp.subscription-button.1=Mit der Benachrichtigungsfunktion von OLAT können Sie sich über Aktivitäten in einem Kurs informieren lassen. So erfahren Sie beispielsweise, wenn neue Forumsbeiträge erstellt, Dokumente in Ordner hochgeladen und Wikiseiten geändert wurden.
chelp.subscription-button.2=Für folgende Objekte können Sie Benachrichtigungen bestellen: <b>Forum</b>, <b>Ordner</b>, <b>Wiki</b>, <b>Dateidiskussion</b>, <b>Blog</b> und <b>Podcast</b>. Wenn Sie über den Änderungsverlauf eines dieser Objekte informiert sein wollen, klicken Sie im Kurs im entsprechenden Objekt auf «Benachrichtigungen bestellen».
chelp.subscription-button.3=In Ihrem Home unter «Benachrichtigungen» werden Ihnen die Neuigkeiten angezeigt. Zudem erhalten Sie die bestellten Benachrichtigungen ein Mal pro Tag als E-Mail, sofern Sie die tägliche E-Mail-Benachrichtigung nicht ausgeschaltet haben.
chelp.subscription-button.4=Sie können Benachrichtigungen auch abbestellen. Entweder klicken Sie im Kurs im gewünschten Objekt auf «Benachrichtigungen abbestellen» (an gleicher Stelle wie «Benachrichtigungen bestellen») oder Sie entfernen das betroffene Objekt aus der Liste im «Home» unter «Benachrichtigungen» im Tab «Einstellungen».
chelp.notifications.links.text=Weitere Informationen zu Benachrichtigungen finden Sie hier:
