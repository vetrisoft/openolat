disclaimer.paragraph1=Een OLAT-gebruiker moet ervan op de hoogte zijn dat OLAT enkel gebruikt kan worden voor studie- of lesgeefdoelen. Hij/zij mag geen Zwitserse wet betreffende publiek gedrag en/of de rechten van derden (recht op een naam, copyright data beveiliging, etc.). overtreden. Speciefieker, de OLAT-gebruiker belooft om geen pornografisch, racistisch, illegaal, discriminerend of geweldadig materiaal te verspreiden, of om materiaal van die soort op te slaan op e OLAT-server. Verder belooft hij/zij om niet aan te zetten of materiaal te voorzien tot aanzetting.
disclaimer.paragraph2=De Universiteit van Z\u00FCrich behoudt zich het recht om de toegang tot de OLAT-server te blokkeren voor elke gebruiker die zich niet aan de bovenstaande voorwaarden houdt, en om de data van de gebruiker te wissen. De Universiteit van Z\u00FCrich behoudt zich ook het recht om een beroep te doen op een legaal proces in zo een geval.
