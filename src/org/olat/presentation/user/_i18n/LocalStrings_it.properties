chelp.prefs1=Qui ha la possibilit\u00E0 di visionare e modificare le preferenze attive in OLAT, nel caso Lei sia connessa/o con il nome d'utente indicato.
chelp.prefs10=Il set di caratteri ISO-8859-1 \u00E8 predefinito.
chelp.prefs11=Nel caso i Suoi test o questionari contengano ad es. lettere arabe, deve selezionare il set di caratteri UTF-8.
chelp.prefs15=Qui pu\u00F2 stabilire quante volte desidera ricevere degli avvisi e-mail.
chelp.prefs16=Pu\u00F2 scegliere tra $\:interval.never, $\:interval.monthly, $\:interval.weekly, $\:interval.daily, $\:interval.half-daily e $\:interval.two-hourly.
chelp.prefs2=Questo \u00E8 il nome che ha utilizzato durante la registrazione a OLAT. Il nome non pu\u00F2 pi\u00F9 essere modificato.
chelp.prefs3=Questa \u00E8 la lingua in cui OLAT comunica con Lei.
chelp.prefs4=La lingua usata nei contenuti didattici non viene influenzata da questa selezione.
chelp.prefs5=La Sua selezione verr\u00E0 attivata alla prossima connessione a OLAT.
chelp.prefs6=Pu\u00F2 scegliere fra tre dimensioni predefinite\: $\:chelp.small, $\:chelp.normal e $\:chelp.large .
chelp.prefs7=La Sua selezione viene attivata immediatamente.
chelp.prefs8=Qui pu\u00F2 scegliere il set di caratteri da utilizzare per salvare i file che vengono scaricati mediante l'archiviazione dei dati.
chelp.prefs9=Ci\u00F2 riguarda lo scaricamento dei risultati di test, questionari e corsi.
chelp.prof1=Qui pu\u00F2 configurare il Suo profilo personale e il Suo biglietto da visita completando le caselle disponibili.
chelp.prof1a=<b>Le modificazioni dell'indirizzo e-mail</b> verranno ammesse solo se il nuovo indirizzo e-mail viene attivato. A questo scopo viene inviata al nuovo indirizzo una e-mail contenente un link di attivazione. Lei pu\u00F2 cliccare sul link o copiarlo nella casella URL del Suo browser e accedere a OLAT per attivare il nuovo indirizzo e-mail. Fino al momento dell'attivazione viene utilizzato il vecchio indirizzo. Se il nuovo indirizzo e-mail non viene attivato entro tre giorni (72 ore) la Sua richiesta non verr\u00E0 considerata.
chelp.prof2=Tutte le indicazioni sono facoltative, ad eccezione delle entrate $\:chelp.uName, $\:chelp.fName e $\:chelp.lName (inoltre, a seconda della variante di autenticazione, $\:chelp.inst, $\:chelp.id e $\:chelp.instMail).
chelp.prof3=Se Lei si iscrive a un gruppo di studio di un corso, le indicazioni fornite possono essere visionate dai tutori e/o proprietari del corso.
chelp.prof4=Poniamo il caso che esista un corso <i>Introduzione alla statistica</i> con i gruppi di studio <i>Principianti</i> e <i>Avanzati</i>.
chelp.prof5=La tutrice del gruppo di studio i>Principianti</i> pu\u00F2 vedere solo i dati delle persone del suo gruppo, ma non quelli del gruppo <i>Avanzati</i>.
chelp.prof6=La proprietaria del corso <i>Introduzione alla statistica</i> pu\u00F2 vedere i dati delle persone di tutti i gruppi del suo corso, ma non quelli, ad es., del corso <i>Termodinamica</i> (di cui non \u00E8 proprietaria).
chelp.prof7=Pu\u00F2 inoltre stabilire quali informazioni intende mostrare a tutti gli utenti OLAT.
chelp.pub=<i>public</i>
chelp.publFolder=<i>$org.olat.presentation.home\:menu.bc</i>
chelp.ros1=Qui pu\u00F2 scegliere tra 6 preferenze che verranno attivate successivamente dopo la connessione.
chelp.ros2=Se intende modificare il Suo stato attuale, pu\u00F2 farlo mediante il simbolo a stella in alto a desta.
chelp.ros3=Alla Sua prossima connessione verr\u00E0 attivato lo stato che ha scelto qui.
