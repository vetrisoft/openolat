chelp.accessibility1=I portatori di handicap visivo hanno difficolt\u00E0 a percepire le attivit\u00E0 sul loro schermo.
chelp.accessibility2=OLAT offre dunque una modalit\u00E0 Web 2.a mediante la quale gli elementi visivi sullo schermo vengono evidenziati.
chelp.accessibility3=Questa modalit\u00E0 \u00E8 stata concepita per i portatori di handicap visivo e facilita loro la percezione delle modificazioni sullo schermo.
chelp.card1=Pu\u00F2 creare un biglietto da visita accessibile a tutti gli utenti OLAT registrati.
chelp.card2=Sotto $\:chelp.contact pu\u00F2 selezionare, mediante le caselle di controllo, quali entrate della scheda $\:chelp.tabProf devono apparire sul Suo biglietto da visita.
chelp.card3=Inoltre, sotto $\:chelp.persText, pu\u00F2 comporre un testo con la {0} .
chelp.card4=Sotto $\:chelp.img pu\u00F2 caricare un'immagine da mostrare nel Suo biglietto da visita. L'immagine viene ridotta da OLAT a una larghezza di 100 pixel.
chelp.card5=Per visionare i biglietti da visita di altri utenti OLAT, selezioni $\:chelp.other nel menu di navigazione a sinistra e cerchi la persona desiderata mediante la maschera di ricerca.
chelp.card6=Dopo aver scelto una persona, oltre al biglietto da visita appare sotto $\:chelp.folder la sua cartella pubblica ($\:chelp.home -> $\:chelp.publFolder -> $\:chelp.pub).
chelp.card7=Sotto $\:chelp.contact pu\u00F2 inoltre inviare una e-mail alla persona scelta.
