email.change.body=Clicchi su «{0}» e si connetta a OLAT per confermare il Suo nuovo indirizzo e-mail {1}. \n\nQuesto link \u00E8 valido solo una volta e solo fino al {2} alle ore {3}. Per modificare il Suo indirizzo e-mail dopo questa data, dovrà ripetere la procedura. \n\nFino al momento dell'attivazione del nuovo indirizzo, gli avvisi Le verranno inviati all'indirizzo e-mail {4} utilizzato finora in OLAT. \n\n Ignori questo messaggio se non desidera modificare l'indirizzo e-mail. \n\nCordialmente\n Il Suo team OLAT \n
email.change.dialog.text=Lei ha modificato il Suo indirizzo e-mail. Le verr\u00E0 inviata al nuovo indirizzo una e-mail con un link per l'attivazione. Desidera continuare? Selezionando «No», la Sua richiesta non verr\u00E0 trasmessa.
email.change.dialog.text.usermanager=Lei ha modificato l'indirizzo e-mail di un utente. Una e-mail contenente un link di attivazione viene inviata all'utente. Desidera continuare? Selezionando «No», la Sua richiesta non verr\u00E0 trasmessa.
