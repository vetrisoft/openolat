chelp.onl2=La casella \u00E8 attivata con la preferenza standard.
chelp.onl3=Qui pu\u00F2 decidere se mostrare da quanto tempo Lei \u00E8 online.
chelp.onl3a=Con la preferenza standard la casella non \u00E8 attivata.
