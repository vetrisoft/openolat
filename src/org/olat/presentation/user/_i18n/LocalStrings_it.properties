chelp.im1=Per potere utilizzare in modo sensato la messaggeria istantanea, determinate informazioni sull'utente devono essere disponibili a potenziali partner di chat.
chelp.im2=La disponibilit\u00E0 di queste informazioni contribuisce secondariamente, ma in modo decisivo, alla cosiddetta <i>awareness</i> («attivit\u00E0»).
chelp.im3=Pu\u00F2 decidere qui se segnalare, nella lista degli utenti OLAT online, a quale risorsa didattica sta lavorando attualmente.
chelp.im4=Infatti, gli utenti OLAT possono sapere in qualsiasi momento chi \u00E8 online e per quanto tempo lo \u00E8, e anche a cosa Lei sta lavorando.
chelp.im5=Queste informazioni sono reperibili nella lista degli utenti online che si trova in basso a sinistra accanto al nome d'utente.
