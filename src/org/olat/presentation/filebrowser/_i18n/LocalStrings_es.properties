chelp.how=\u00BFC\u00F3mo puedo utilizar WebDAV?
chelp.how1=Microsoft Windows XP y Mac OS X suelen soportar WebDAV.
chelp.how10=Las carpetas de todos los cursos a los que tienes acceso. Esto s\u00F3lo concierne a los usuarios con derechos de edici\u00F3n (usualmente los autores del curso).
chelp.how10a=El resto de usuarios ver\u00E1n un directorio vac\u00EDo.
chelp.how11=Te has suscrito a grupos de tipo\: $\:chelp.buddy, $\:chelp.learn and $\:chelp.right as\u00ED como tener acceso a sus carpetas.
chelp.how12=Tus dos carpetas personales ($\:chelp.private y $\:chelp.public)
chelp.how13=Todos los recursos did\u00E1cticos de tipo $\:chelp.repResFol que te pertenecen. Generalmente, esto s\u00F3lo concierne a los autores OLAT.
chelp.how2=Igualmente otros programas (ej. Macromedia Dreamweaver, Adobe Golive, y InDesign) ofrecen caracter\u00EDsticas WebDAV.
chelp.how3=Para obtener una carpeta en OLAT v\u00EDa WebDAV necesitas\:
chelp.how4=Direcci\u00F3n (URL) del servidor de recursos\: utiliza la URL de abajo de la carpeta OLAT que es compatible con WebDAV.
chelp.how4a=Nombre de usuario\: utiliza tu nombre de usuario OLAT (el indicado arriba a la izquierda en la pantalla una vez identificado).
chelp.how5=Contrase\u00F1a\: utiliza tu contrase\u00F1a OLAT si la tienes. Puedes modificarla desde $\:chelp.homeP -> $\:chelp.sett -> $\:chelp.passw.
chelp.how8=Ahora conecta utilizando la URL indicada, tu nombre de usuario y contrase\u00F1a a tu plataforma OLAT.
chelp.how81=Puedes encontrar un tutotial paso a paso en el cap\u00EDtulo 12 del manual de usuario de OLAT.
chelp.how9=Aparecer\u00E1 un directorio en tu escritorio que contendr\u00E1 los siguientes subdirectorios\:
