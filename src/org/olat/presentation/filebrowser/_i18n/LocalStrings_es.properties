chelp.what=\u00BFQu\u00E9 es WebDAV?
chelp.what1=WebDAV significa $\:chelp.webdav .
chelp.what2=Contiene un n\u00FAmero de extensiones relativas al protocolo HTTP permitiendo al usuario editar y administrar los archivos desde un servidor externo.
chelp.why=\u00BFPor qu\u00E9 debo utilizar WebDAV?
chelp.why1=Sin WebDAV s\u00F3lo puedes hacer esto mediante formularios online, subiendo cada archivo por separado o comprimi\u00E9ndolos primero.
chelp.why2=La ventaja de WebDAV es el hecho de que puedes copiar archivos sueltos o directorios enteros desde tu disco duro al servidor mediante pinchar y arrastrar (ej. usando el Explorador de Archivos de Windows) antes de administrarlos.
