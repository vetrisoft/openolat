chelp.bc-metainfo.title=Metadati dei file
chelp.meta.intro=Ogni file pu\u00F2 essere accompagnato da metadati. I metadati si orientano al Dublin Core Simple Standard. Trova qui ulteriori informazioni sul Dublin Core\: {0}.
chelp.meta.locked=Pu\u00F2 decidere qui se vuole bloccare questo file. Gli altri utenti non potranno pi\u00F9 sovrascriverlo, eliminarlo o spostarlo. Questa opzione non \u00E8 disponibile per le cartelle.
chelp.meta.optional=I metadati sono opzionali e non devono necessariamente essere compilati. Alcuni metadati non possono venire modificati\: il nome della persona che ha caricato il file, la misura del file, il momento del caricamento e il tipo di file.
chelp.meta.purpose=I metadati descrivono un file per mezzo di informazioni supplementari quali un titolo, l'autore o l'editore del documento, e servono a una migliore identificazione del file. I metadati possono essere molto utili, ad esempio nel caso in cui il titolo di un documento non pu\u00F2 essere ripreso come nome di file perch\u00E9 \u00E8 troppo esteso o perch\u00E9 contiene segni speciali.
chelp.meta.search=I metadati congono indicizzati nella ricerca di testo. Ci\u00F2 significa che \u00E8 possibile cercare i metadati indicizzati, cosa che permette di trovarli con facilit\u00E0.
