chelp.bc-metainfo.title=Informaci\u00F3n sobre c\u00F3mo usar los archivos de metadatos
chelp.meta.intro=Cada archivo puede contar con metadatos. Los metadatos est\u00E1n basados en el est\u00E1ndar Dublin Core Simple. Para obtener m\u00E1s informaci\u00F3n acerca de Dublin Core se pueden encontrar aqu\u00ED\: {0}.
chelp.meta.optional=Los Metadatos son opcionales. Sin embargo, varios metadatos no pueden ser modificados a la vez\: nombre de la persona que ha subido dicho documento, tama\u00F1o del documento, formato de archivo y hora en que se subi\u00F3 el documento.
chelp.meta.purpose=Los metadatos tambi\u00E9n describen un archivo, p/e. su t\u00EDtulo, autor o editor. Sirven para detallar con claridad el prop\u00F3sito de los documentos y particularmente \u00FAtiles para nombres de archivos muy largos o para t\u00EDtulos de documentos con caracteres especiales.
chelp.meta.search=Los metadatos son indexados por la b\u00FAsqueda de texto completo (full-text search). Por lo tanto puede buscar metadatos por medio de palabras claves cuando necesite documentos relevantes.
