<div class="component_toolbar">
	#if ($r.available("subscription"))
		<div class="b_float_left">
			$r.render("subscription")
		</div>
	#end
	#if ($callback.mayEditMetadata())
		<div class="o_feed_edit b_float_right">
			$r.render("feed.edit")
		</div>
	#end
</div>

<div id="component_body">
	<div id="o_feed">
		<div class="o_box b_clearfix">
		$r.render("info")
		</div>
		<div class="b_subcolumns">
			<div class="b_c80l">
				<div class="b_subcl">
					$r.render("items")
				</div>
			</div>
			<div class="b_c20r">
				<div class="b_subcr">
					$r.render("rightColumn")	
				</div>
			</div>
		</div>
	</div>
</div>
