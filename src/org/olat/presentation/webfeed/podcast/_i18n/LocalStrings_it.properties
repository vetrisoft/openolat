chelp.int.ext.p1=Clicchi su «$\:feed.make.internal» se desidera creare gli episodi direttamente in OLAT. In questo modo potrà caricare i file audio o video mediante un formulario. 
chelp.int.ext.p2=Se possiede già un Podcast e desidera metterlo a disposizione in OLAT, selezioni «$\:feed.make.external». Così facendo non potrà però elaborare gli episodi in OLAT perché provengono da una fonte esterna.
