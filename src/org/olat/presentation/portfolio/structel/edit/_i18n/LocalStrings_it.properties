chelp.editor.content1=Per aggiungere degli elementi selezioni la posizione desiderata nell'indice del contenuto e clicchi sull'icona con il segno +. A seconda della posizione pu\u00F2 aggiungere delle pagine e degli elementi strutturali e collegare degli artefatti. Se desidera eliminare un elemento lo marchi nell'indice del contenuto e clicchi sull'icona per l'eliminazione.
chelp.editor.content2=\u00C8 possibile spostare gli elementi strutturali e gli artefatti successivamente. Selezioni l'elemento nell'indice del contenuto e lo sposti mediante «Drag&Drop» nella posizione desiderata. Queste modifiche sono possibili solo nei raccoglitori creati da Lei.
chelp.editor.description=Ha a disposizione un editore per elaborare la descrizione.
chelp.editor.element1=Pu\u00F2 elaborare gli elementi. Per farlo, marchi qli elementi nell'indice del contenuto.
chelp.editor.intro=Elabori qui il Suo raccoglitore e lo adatti alle Sue esigenze.
chelp.editor.layout=Pu\u00F2 modificare il layout del Suo raccoglitore selezionando quello che desidera nella lista a scorrimento.
chelp.editor.limit2=Pu\u00F2 definire delle limitazioni per le pagine e gli elementi strutturali e stabilire quali tipi di artefatto e in quale misura devono essere consegnati dai partecipanti. Il numero degli artefatti viene stabilito mediante le opzioni «al massimo», «esattamente», «al minimo». Le icone con i segni +/- servono ad aggiungere ulteriori regole e a eliminare delle regole esistenti.
