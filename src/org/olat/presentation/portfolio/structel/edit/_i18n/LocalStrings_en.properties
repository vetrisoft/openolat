chelp.editor.content1=To add elements just select the position required in your table of contents before clicking on the «Plus» icon. Depending on the position you can add pages as well as structural elements or link artefacts. In case you want to delete an element just highlight it in your table of contents before clicking on the «Delete» icon.
chelp.editor.content2=It is possible to move structural elements and artefacts later on. Just select the element required in your table of contents and move it via «Drag&Drop» to its final position. This option is only available in folders created by yourself.
chelp.editor.description=An editor will assist you in editing your descriptions.
chelp.editor.element1=It is possible to edit elements. Just highlight these elements in your table of contents.
chelp.editor.intro=Here you can edit your folder according to your needs.
chelp.editor.layout=By selecting a layout from the drop-down list you can modify your folder's design.
chelp.editor.limit2=You can define restrictions regarding pages and structural elements and determine which artefact types should be submitted by your course participants and to what extent. The number of artefacts is defined by terms such as min., max., and equal. By means of the icons +/- you can add or delete additional rules.
chelp.editor.title=ePortfolio\: create and edit accumulative folder
chelp.editor.title2=Select a title to describe your element as aptly as possible.
chelp.editor.view=You can choose if artefacts should be listed as tables or if they should appear in your detailed view.
