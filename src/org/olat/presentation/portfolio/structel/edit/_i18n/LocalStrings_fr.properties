chelp.editor.content1=Pour ajouter des \u00E9l\u00E9ments, s\u00E9lectionnez la position d\u00E9sir\u00E9e dans l'indice du contenu et cliquez sur l'ic\u00F4ne avec le signe +. Selon la position, vous pouvez ajouter des pages et des \u00E9l\u00E9ments structurels et lier des artefacts. Si vous souhaitez \u00E9liminer un \u00E9l\u00E9ment, marquez-le dans l'indice du contenu et cliquez sur l'ic\u00F4ne pour l'\u00E9limination.
chelp.editor.content2=Il est possible de d\u00E9placer les \u00E9l\u00E9ments structurels et les artefacts dans un deuxi\u00E8me temps. S\u00E9lectionnez l'\u00E9l\u00E9ment dans l'indice du contenu et d\u00E9placez-le gr\u00E2ce \u00E0 «Drag&Drop» vers la position d\u00E9sir\u00E9e. Ces modifications sont possibles dans les classeurs cr\u00E9\u00E9s par vous.
chelp.editor.description=Vous avez un \u00E9diteur \u00E0 disposition pour \u00E9laborer la description.
chelp.editor.element1=Vous pouvez \u00E9laborer les \u00E9l\u00E9ments. Pour le faire, marquez les \u00E9l\u00E9ments dans l'indice du contenu.
chelp.editor.intro=\u00C9laborez ici votre classeur et adaptez-le \u00E0 vos exigences.
chelp.editor.layout=Vous pouvez modifier le layout de votre classeur en s\u00E9lectionnant celui que vous d\u00E9sirez dans la liste d\u00E9roulante.
chelp.editor.limit2=Vous pouvez d\u00E9terminer des limitations pour les pages et les \u00E9l\u00E9ments structurels et d\u00E9finir quels types d'artefacts (et de quelle taille) doivent \u00EAtre remis par les participants. Le nombre d'artefacts est d\u00E9fini gr\u00E2ce aux options «Maximum», «exactement», «Minimum». Les ic\u00F4nes avec les signes +/- servent \u00E0 ajouter plus de r\u00E8gles et \u00E0 \u00E9liminer des r\u00E8gles existantes.
chelp.editor.title=ePortfolio\: cr\u00E9er et \u00E9diter un classeur
chelp.editor.title2=Indiquez un titre d\u00E9signant le mieux possible votre \u00E9l\u00E9ment.
chelp.editor.view=Vous pouvez d\u00E9finir comment sont list\u00E9s les artefacts\: dans un tableau ou de mani\u00E8re d\u00E9taill\u00E9e.
