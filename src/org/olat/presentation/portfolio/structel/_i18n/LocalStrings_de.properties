chelp.share.detail=Freigegebene Mappen erscheinen bei den jeweiligen Benutzern im Tab «Home» unter «ePortfolio - Freigegebene Sammelmappen». Sie k\u00F6nnen im Detail betrachtet, kommentiert und mit der i-like-Funktion bewertet werden.
chelp.share.group=Sie k\u00F6nnen die Mappe f\u00FCr spezifische Gruppen freigeben. Mappen k\u00F6nnen jedoch nur f\u00FCr Gruppen freigegeben werden in denen Sie selbst Mitglied oder deren Ersteller Sie sind. Die Auswahl funktioniert analog zur Benutzerauswahl.
chelp.share.hover=Hilfe zur Freigabe von Sammelmappen
chelp.share.insertrule=Klicken Sie auf «Freigaberegel erstellen» um die erste Regel zu definieren. Mit Hilfe der +/- Schaltfl\u00E4chen lassen sich zus\u00E4tzliche Regeln erstellen oder bestehende l\u00F6schen.
chelp.share.insertrule2=Freigaberegeln k\u00F6nnen auf verschiedenen Ebenen definiert werden:
chelp.share.intro=Mappen in OLAT sind standardm\u00E4ssig nur f\u00FCr den Besitzer sichtbar. Sie k\u00F6nnen Mappen f\u00FCr andere Benutzer freigeben und einen Zeitraum definieren, in welchem die Mappe zug\u00E4nglich sein soll. Mit Hilfe der Freigaberegeln k\u00F6nnen Sie Ihre Mappe f\u00FCr bestimmte OLAT-Benutzer, bestimmte OLAT-Gruppen und auch Externe freischalten.
chelp.share.invite= Sie k\u00F6nnen einem nicht in OLAT registrierten Benutzer Zugriff auf eine Mappe gew\u00E4hren. F\u00FCllen Sie dazu die Felder «Vorname», «Nachname» und «E-Mail» aus - diese Angaben werden f\u00FCr die Zugriffsberechtigung ben\u00F6tigt. Kopieren Sie den Link unter URL und schicken Sie ihn per Mail an die betreffende Person. Ruft diese den Link auf, wird sie automatisch in OLAT eingeloggt und auf die Mappe geleitet.
chelp.share.more=Auf allen Ebenen k\u00F6nnen Sie den Zeitraum der Freigabe festlegen und eine Einladung versenden. Geben Sie ein Start- und Enddatum an, um den Zeitraum der Freigabe festzulegen. Durch einen Klick auf die Schaltfl\u00E4che «Einladung versenden» wird automatisch eine E-Mail an die von Ihnen eingetragene Adresse verschickt. Sie enth\u00E4lt Ihren Namen sowie einen Link auf die von Ihnen freigegebene Mappe.
chelp.share.title=ePortfolio: Mappen freigeben
chelp.share.user=Sie k\u00F6nnen einzelne, spezifische Nutzer w\u00E4hlen, indem Sie deren Namen eintippen. Existierende Benutzer erscheinen beim Tippen als Vorschlag. Sie m\u00FCssen nicht f\u00FCr jeden Benutzer eine neue Regel definieren, sondern k\u00F6nnen mehrere einzelne Benutzer in der gleichen Regel ausw\u00E4hlen.
