chelp.share.detail=I raccoglitori condivisi appaiono agli utenti nel tab «Pagina iniziale» sotto «ePortfolio - Raccoglitori condivisi». Possono essere consultati in dettaglio, commentati e valutati mediante la funzione i-like.
chelp.share.group=Pu\u00F2 sbloccare il raccoglitore per dei gruppi specifici. I raccoglitori possono essere condivisi solo con i gruppi di cui Lei \u00E8 membro o creatore. La selezione funziona in modo analogo a quella per gli utenti.
chelp.share.hover=Aiuto per la condivisione dei raccoglitori
chelp.share.insertrule=Clicchi su «creare regola condivisione» per definire la prima regola. Mediante i pulsanti +/- si possono creare ulteriori regole o eliminare regole esistenti.
chelp.share.insertrule2=Le regole di condivisione possono venire definite a diversi livelli\:
chelp.share.intro=I raccoglitori in OLAT sono visibili automaticamente solo per i proprietari. Pu\u00F2 condividere dei raccoglitori con altri utenti e definire un periodo di tempo durante il quale un raccoglitore deve essere condiviso. Mediante le regole di condivisione pi\u00F9 sbloccare il Suo raccoglitore per degli utenti OLAT, dei gruppi OLAT e degli utenti esterni ben precisi.
chelp.share.invite=Pu\u00F2 autorizzare l'accesso a un raccoglitore a un utente non registrato in OLAT. Indichi il nome, il cognome e l'indirizzo e-mail dell'utente nelle caselle corrispondenti\: questi dati verranno utilizzati per l'autorizzazione. Copi il link sotto URL e lo invii via e-mail all'utente esterno, che potr\u00E0 arrivare al raccoglitore semplicemente cliccando sul link.
chelp.share.more=Pu\u00F2 stabilire il periodo di condivisione e inviare un invito a tutti i livelli. Indichi una data d'inizio e di fine per la condivisione. Cliccando su «Inviare invito», una e-mail verr\u00E0 inviata automaticamente all'indirizzo da Lei indicato. Il messaggio conterr\u00E0 il Suo nome e un link verso il raccoglitore che Lei ha deciso di condividere.
chelp.share.title=ePortfolio\: condividere un raccoglitore
chelp.share.user=Pu\u00F2 selezionare singoli utenti componendo il loro nome. Gli utenti esistenti appaiono come suggerimento durante la composizione. Non \u00E8 necessario definire una nuova regola per ogni utente, ma \u00E8 possibile selezionare una regola per pi\u00F9 utenti.
