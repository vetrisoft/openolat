chelp.share.detail=Vrijgegeven mappen zullen verschijnen in het Home van elke gebruiker in de sectie «ePortfolio-vrijgegeven mappen». U kan hen gedetailleerd bekijken, opmerkingen over hen maken of hen evalueren door de I-like functie te gebruiken.
chelp.share.group=U kan uw mappen vrijgeven voor specifieke groepen. Hoewel, dit is enkel mogelijk als u een lid of de oprichter bent van die groep. Groepen selecteren verloopt op dezelfde manier als het selecteren van een gebruiker.
chelp.share.hover=Help accumulatieve mappen vrij te geven.
chelp.share.insertrule=Kilk op «Vrijgeef regels aanmaken» om uw eerste regel te defini\u00EBren. Door de +/- knoppen te gebruiken kan u extra regels toevoegen of bestaande regels verwijderen.
chelp.share.insertrule2=Vrijgeef regels kunnen op verschillende niveaus gedefini\u00EBrd worden\:
chelp.share.intro=OLAT mappen zijn enkel zichtbaar voor hen eigenaars. U kan mappen voor andere gebruikers vrijgeven en aangeven hoe lang uw map toegankelijk moet zijn. Door middel van vrijgeef regels kan u de volgende gebruikers toegang verlenen tot uw mappen\: specifieke OLAT gebruikers of groepen zowel als externe mensen.
chelp.share.invite=Het is mogelijk om een map vrij te geven voor gebruikers die niet geregistreerd zijn op OLAT. Vul gewoon de velden «Voornaam», «Achternaam» en «E-mail» in sinds deze informatie noodzakelijk is om toegang te geven. Kopieer dan uw link via zijn URL voor dat je het verzend via e-mail naar gebruikers die niet geregistreerd zijn in OLAT. Door op die link te klikken zullen die gebruikers automatisch ingelogd worden en doorgestuurd worden naar uw map.
chelp.share.more=U kan een tijdspanne vastleggen voor al uw mappen om op alle niveaus vrij gegeven te worden. Geef gewoon een start- en begindatum aan voor uw release. Door te klikken op de knop «Verstuur uitnodiging» zal er automatisch een e-mail verzonden worden naar de gegeven adres. Deze e-mail zal zowel uw naam als de link naar uw vrijgegeven map bevatten.
chelp.share.title=ePortfolio\: mappen vrijgeven
chelp.share.user=U kan specifieke, individuele gebruikers selecteren door hun namen aan te duiden. Reeds bestaande gebruikers zullen aangeboden worden tijdens het typen. Het is niet noodzakelijk om een nieuwe regel te defini\u00EBren voor elke gebruiker; U kan verschillende gebruikers selecteren door middel van dezelfde regel.
