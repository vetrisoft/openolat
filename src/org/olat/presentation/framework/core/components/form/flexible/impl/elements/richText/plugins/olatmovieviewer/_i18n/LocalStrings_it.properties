chelp.adressAndUpload1=Caricare indirizzo e file
chelp.adressAndUpload2=Può caricare i Suoi video e i Suoi file musicali su un server esterno o nella cartella di deposito del Suo corso OLAT. Indichi un indirizzo internet oppure carichi un file mediante l'icona di caricamento.
chelp.autostart1=$\:olatmovieviewer.autostart
chelp.autostart2=Grazie a questa opzione può stabilire se il file video o audio deve avviarsi automaticamente quando la pagina viene caricata. Se la pagina contiene più di un video, attivi l'opzione per un solo video.
chelp.controlbar1=$\:olatmovieviewer.controlbar
chelp.controlbar2=La barra di controllo viene mostrata automaticamente. La sua altezza è di 24px e contiene i bottoni per l'avvio e l'arresto (pausa) del video e per la regolazione del volume. Se la barra di controllo è nascosta, si consiglia per i video un'altezza di 400px.
chelp.httpstreamingserver1=$\:olatmovieviewer.http
chelp.httpstreamingserver2=Può integrare un video in formato .FLV in un server streaming. In questo modo Le verranno messi a disposizione sia il video che il player necessario. Immetta nel campo «$\:olatmovieviewer.streamer» l'indirizzo internet del server o dello script dell'applicazione sul server streaming (ad es. https://cast.switch.ch). Indichi sotto «$\:olatmovieviewer.address» il nome del file e il luogo in cui è salvato (ad es. /vod/clips/nwdpl8pka/ivt_desktop.mp4). 
chelp.movie-editor.introduction1=OLAT Le permette di integrare dei video in diversi formati.
chelp.movie-editor.introduction2=Trova le istruzioni passo dopo passo nel manuale OLAT al capitolo «Utilizzo di Video e multimedia» (www.olat.org/documentation/manuals).
chelp.movie-editor.tab.advanced=Nel tab «$\:olatmovieviewer.advanced» trova le seguenti opzioni per le impostazioni:
chelp.movie-editor.tab.general=Nel tab «$\:olatmovieviewer.general» trova le seguenti opzioni per le impostazioni:
chelp.movie-editor.title=Aggiungere ed editare video
chelp.mp31=$\:olatmovieviewer.sound
chelp.mp32=MP3 è concepito per l'integrazione di file musicali (formato MP3). Può immettere l'indirizzo internet nel «$\:olatmovieviewer.address» per rinviare a un file su un server esterno, oppure selezionare un file mediante l'icona di ricerca accanto al campo per l'indirizzo. (Carichi un file nella cartella di deposito se questa non contiene ancora un file da selezionare).
chelp.provider1=Può scegliere diverse sorgenti (file video e musicali; server video e streaming). Le impostazioni seguenti cambiano a seconda del formato scelto.
chelp.provider2=Nel manuale trova le spiegazioni sui diversi formati video e sui player necessari.
chelp.repeat1=$\:olatmovieviewer.repeat
chelp.repeat2=Selezioni questa opzione se il file deve riavviarsi automaticamente una volta terminato (proiezione continua, loop). 
chelp.rtmpstreamingserver1=$\:olatmovieviewer.rtmp
chelp.rtmpstreamingserver2=Utilizzi questa impostazione se desidera creare un collegamento a un video in formato .FLV, .F4V, .MP4 und .M4V (h264 codificato, con Audio-Codec .AAC oppure .M4A) su un server streaming. Sul server verranno messi a dispisizione sia il file video, sia il player necessario. Immetta nel campo «$\:olatmovieviewer.streamer» l'indirizzo internet del server o dello script dell'applicazione sul server streaming (ad es. https://cast.switch.ch). Indichi sotto «$\:olatmovieviewer.address» il nome del file e il luogo in cui è salvato (ad es. /vod/clips/nwdpl8pka/ivt_desktop.mp4). 
chelp.size1=$\:olatmovieviewer.size
chelp.size2=Può stabilire qui la misura del video. Consigliamo le misure seguenti:
chelp.size3=video: larghezza = 420px e altezza = 300px 
chelp.size4=audio: larghezza = 300px e altezza = 0px
chelp.starttime1=$\:olatmovieviewer.starttime
chelp.starttime2=Se ha creato un collegamento a un server streaming, può stabilire il momento d'inizio del file. Il formato è 00:00:00.000 (ore:minuti:secondi.millisecondi). Indicazione: i video contengono fotogrammi chiave e fotogrammi intermedi. A dipendenza del server, i video possono iniziare solo al prossimo fotogramma chiave: ne può conseguire uno scarto di più secondi.
chelp.streamingserver1=$\:olatmovieviewer.streamer
chelp.streamingserver2=Se ha selezionato l'opzione «$\:olatmovieviewer.http» qppure «$\:olatmovieviewer.rtmp», allora deve immettere qui il nome del file e il luogo il cui è salvato (ad es. image/olat/downloads/olatfilm.flv).
chelp.video1=$\:olatmovieviewer.video
chelp.video2=Può utilizzare un video in formato .FLV, .F4V, .MP4 und .M4V (h264 codificato, con Audio-Codec .AAC oppure .M4A). Immetta un indirizzo internet nel campo «$\:olatmovieviewer.address» per rinviare a un server esterno (ad es. https://cast.switch.ch/vod/clips/nwdpl8pka/ivt_desktop.mov), oppure un file mediante l'icona di ricerca accanto al campo per l'indirizzo. Qui può anche caricare dei file nella cartella di deposito.
chelp.youtube1=$\:olatmovieviewer.youtube
chelp.youtube2=Può intergre dei video YouTube. Immetta l'indirizzo internet nel campo «$\:olatmovieviewer.address». (Trova l'indirizzo internet del video YouTube nel menu YouTube «Condividi» sotto «Condividi questo video». (Esempio: http://youtu.be/K5YNSZghpwQ).
