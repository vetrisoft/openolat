chelp.cal1=Uw persoonlijke kalender geeft uw priv\u00E9 bijdragen weer, als ook de bijdragen van die project -en leergroep waarvoor u ingeschreven bent.
chelp.cal10=Alleen u mag een bijdrage zien.
chelp.cal101=Alleen groepsleden die schrijfrechten hebben, mogen een bijdrage zien.
chelp.cal102=Alleen cursuseigenaars mogen een bijdrage zien.
chelp.cal11=Alle geregistreerde OLAT-gebruikers zullen de mogelijkheid hebben om de datum van de bijdrage te zien.
chelp.cal111=Alle groepsleden kunnen de datum van de bijdrage zien. Leden die schrijfrechten hebben zullen ook alle andere indicaties zien.
chelp.cal12=Alle geregistreerde OLAT-gebruikers kunnen uw bijdragen zien inclusief andere details van uw kalender.
chelp.cal121=Alle groepsleden kunnen uw bijdragen zien inclusief details.
chelp.cal13=Als u schrijfrechten heeft voor meer dan \u00E9\u00E9n kalender zal de knop <i>$\:cal.form.submitMulti</i> u helpen met het kopi\u00EBren van een bijdragen naar al uw kalenders.
chelp.cal14=De kalender geeft zowel bijdragen betreffende de cursuskalender wwer als ook de kalender van uw leergroepen.
chelp.cal15=U kunt een gebeurtenis van uw curuskalender linken aan \u00E9\u00E9n of meerder cursuselementen.
chelp.cal16=Deze gebeurtenis is nu gelinkt aan dat respectievelijke cursuselement.
chelp.cal17=Links kunnen alleen aangemaakt worden binnen de cursuskalender omdat er links zijn naar cursuselementen.
chelp.cal18=Alle andere kalenders zullen de volgende boodschap weergeven\:
chelp.cal19=Een ander functie is de inschrijving voor aanpassingen van cursuskalenders. Voor verdere informatie gelieve naar de sectie 'Hulp betreffende meldingen' te gaan.
chelp.cal2=Als u de gebeurenissen van uw cursuskalender wilt weergeven in uw persoonlijke kalender gelieve dan op de knop «${\:cal.subscribe}» te klikken.
chelp.cal20=Doormiddel van de kalenderlijst onder het dagoverzicht kunt u elke kalender (de)activeren en beslissen welke kalender gepresenteerd moet worden in welke kleur.
chelp.cal21=Via iCal (standaard om data te beheren) kunt u verschillende OLAT kalenders integreren in een andere, b.v. de Google kalender. Andere kalenders kunnen simultaan in OLAT kalenders ge\u00EFntegreerd worden.
chelp.cal2b=Een ander functie is de inschrijving voor aanpassingen van cursuskalenders. Voor verdere informatie gelievete gaan naar
chelp.cal3=Lijsten van kalenders maken het mogelijk voor u om te bijdragen te bepalen die getoond moeten worden op uw kalenderblad.
chelp.cal4=Door te klikken op het palet-icoon naast de naam van de kalender kunt u bepaelen in welke kleuren bijdragen getoond moeten worden. Het is ook mogelijk om uw cursuskalender vast te zetten in anderen door op het icoontje «ICal» te klikken.
chelp.cal5=Om een kalender bijdragen aan te maken, moet u enkel klikken op het geschikte kalenderblad of het kalendericoon gebruiken binnen de kalenderlijst.
chelp.cal6=Om een bijdrage die al bestaat te editeren, moet u enkel klikken op de datum van die bijdrage.
chelp.cal7=Gelieve de kalender te selecteren waaraan u een bijdrage wenst toe te voegen.
chelp.cal8=Gelieve te bepalen wie de bijdragen van uw kalender mag wien.
chelp.cal9=Er zijn drie zichtbaarheidsniveaus\:
chelp.calT=Doormiddel van de groene pijlen is het mogelijk om zowel vooruit als achteruit te navigeren. De link «$\:cal.thisweek» zal u brengen naar de huidige kalenderweek. Als u wilt navigeren naar een verleden of toekomstige gebeurtenis, gebuik dan de link «$\:cal.search.gotodate.button». een zoekfunctie stelt u in staat om naar reeds bestaande gebeurtenissen te zoeken.
