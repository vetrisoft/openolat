chelp.eff1=Determina por medio del cuadro de chequeo si quieres proporcionar un registro de funcionamiento en tu curso.
chelp.eff2=Si ya no quieres proporcionar un registro de funcionamiento, todos los registros de funcionamiento que existan se eliminar\u00E1n.
chelp.eff3=Aquellos usuarios propietarios del registro de funcionamiento tambi\u00E9n lo perder\u00E1n.
chelp.eff4=Si quieres volver a disponer del registro de funcionamiento, los datos originales estar\u00E1n a disposici\u00F3n de los usuarios una vez mas.
chelp.eff5=Si eliminas un registro de funcionamiento existente en tu curso, el resto de usuarios podr\u00E1n todav\u00EDa ver sus registros de funcionamiento.
chelp.glo2=Seleccionar por favor un glosario de recursos did\u00E1cticos antes de ligarlo a tu curso.
chelp.glo3=Despu\u00E9s de incluir un glosario tus participantes del curso van a tener un enlace en la secci\u00F3n <b>$org.olat.presentation.course.run\:header.tools.general</b> en la derecha dentro del curso.
chelp.glo4=Puedes modificar entradas de glosarios con el enlace correspondiente dentro del curso o v\u00EDa recursos did\u00E1cticos. Los textos dentro de tu curso ser\u00E1n buscados a trav\u00E9s seg\u00FAn los t\u00E9rminos del glosario. Estos t\u00E9rminos entonces ser\u00E1n marcado. Esta opci\u00F3n se puede apagar individualmente.
chelp.lay1=Tienes la posibilidad de adaptar el dise\u00F1o de tu curso de acuerdo a tus necesidades.
chelp.lay2=Por tanto puedes sobreescribir las clases para el dise\u00F1o de OLAT con tu propio fichero CSS.
chelp.lay3=Aqu\u00ED puedes hechar un vistazo a las clases CSS de OLAT\:
chelp.lay4=Despu\u00E9s de crear tu pr\u00F3pio archivo CSS por favor s\u00FAbelo a la carpeta de almacenamiento.
chelp.lay5=Si no has integrado un fichero CSS la entrada $\:form.layout.setsystemcss</b> aparecer\u00E1.
chelp.lay6=Utilizando el bot\u00F3n <i>$\:form.layout.choosecustomcss</i> acceder\u00E1s a tu carpeta de almacenamiento de tu curso para seleccionar el CSS pertinente.
chelp.lay7=La ruta para este archivo CSS aparecer\u00E1 entonces.
chelp.lay8=Mediante el bot\u00F3n <i>$\:form.layout.choosesystemcss</i> puedes restablecer las opciones por defecto.
chelp.res1=Puedes integrar una llamada $org.olat.presentation.repository\:tools.new.createsharedfolder en la carpeta de almacenamiento de tu curso.
chelp.res2=Puedes almacenar archivos en el $org.olat.presentation.repository\:tools.new.createsharedfolder que quieras utilizar en otros cursos tambi\u00E9n.
chelp.res3=Estos archivos podr\u00EDan ser p.ej. archivos CSS o p\u00E1ginas HTML utilizadas varias veces.
chelp.res4=Tienes que crear el $org.olat.presentation.repository\:tools.new.createsharedfolder primero como un recurso de aprendizaje independiente.
chelp.res5=Si no has integrado un $org.olat.presentation.repository\:tools.new.createsharedfolder en tu carpeta de almacenamiento, aparecer\u00E1 la entrada <b>$\:sf.notconfigured</b> .
chelp.res6=Pulsando el bot\u00F3n <i>$\:sf.selectsfresource</i> te conducir\u00E1 a los recursos did\u00E1cticos para seleccionar un $org.olat.presentation.repository\:tools.new.createsharedfolder (siendo parte del grupo de propietarios).
chelp.res7=Despu\u00E9s de seleccionar un $org.olat.presentation.repository\:tools.new.createsharedfolder aparecer\u00E1 su nombre as\u00ED como tambi\u00E9n el bot\u00F3n <i>$\:sf.unselectsfresource</i> en caso de que quieras anular la selecci\u00F3n.
chelp.res8=S\u00F3lo puedes integrar un $org.olat.presentation.repository\:tools.new.createsharedfolder por curso.
