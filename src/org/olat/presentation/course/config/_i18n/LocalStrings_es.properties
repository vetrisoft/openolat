chelp.cal1=Determina si quieres usar un calendario en tu curso.
chelp.cal2=En el calendario del curso puedes crear citas y combinarlos con elementos del curso.
chelp.cal3=Con la lista de calendario puedes definir qu\u00E9 citas deben mostrarse en tu calendario.
chelp.cha1=Determina mediante este cuadro de chequeo si quieres proporcionar la posibilidad de chatear en tu curso.
chelp.cha2=Si tu chat es abierto, los participantes del curso recibir\u00E1n un enlace en la secci\u00F3n <b>$org.olat.presentation.course.run\:header.tools.general</b> .
chelp.cha3=El n\u00FAmero entre par\u00E9ntesis junto al t\u00E9rmino <i>$org.olat.presentation.course.run\:command.coursechat</i> se refiere al n\u00FAmero de usuarios en el curso y en la sala de chat.
