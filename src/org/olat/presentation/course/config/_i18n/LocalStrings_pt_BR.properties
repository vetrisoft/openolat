chelp.cal1=Voc\u00EA pode decidir se usa um calend\u00E1rio em seu curso ou n\u00E3o.
chelp.cal2=Seu calend\u00E1rio do curso te permite gravar eventos do curso a fim de lig\u00E1-los \u00E0 elementos de curso.
chelp.cal3=O calend\u00E1rio de cursos pode ser apresentado por meio da caixa de ferramentas. Alternativamente ou adicionalmente, voc\u00EA pode encaixar o calend\u00E1rio em sua estrutura do curso. Basta usar o elemento de curso «calend\u00E1rio».
chelp.cha1=Determinar por meio desta caixa de verifica\u00E7\u00E3o se voc\u00EA quer prover a possibilidade de bate-papo em seu curso.
chelp.cha2=Se seu bate-papo \u00E9 aberto os participantes do curso receber\u00E3o um link na <b>$org.olat.presentation.course.run\:header.tools.general</b> se\u00E7\u00E3o.
chelp.cha3=O n\u00FAmero nos suportes pr\u00F3ximo ao termo <i>$org.olat.presentation.course.run\:command.coursechat</i> se refere ao n\u00FAmero de usu\u00E1rios no curso e assim na sala de bate-papo.
