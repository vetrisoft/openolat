chelp.eff1=Determinar por meio da caixa de verifica\u00E7\u00E3o se voc\u00EA quer prover um comprovante de conclus\u00E3o no seu curso.
chelp.eff2=Se voc\u00EA n\u00E3o quer (mais) prover um comprovante de conclus\u00E3o todas as evid\u00EAncias que j\u00E1 existem ser\u00E3o apagadas.
chelp.eff3=Aqueles usu\u00E1rios que j\u00E1 possuem um comprovante de conclus\u00E3o ir\u00E3o perder esse tamb\u00E9m.
chelp.eff4=Se voc\u00EA quer oferecer novamente um comprovante de conclus\u00E3o os dados originais estar\u00E3o a disposi\u00E7\u00E3o dos usu\u00E1rios novamente.
chelp.eff5=Se voc\u00EA apagar um comprovante de conclus\u00E3o j\u00E1 existente no seu curso os outros usu\u00E1rios ainda poder\u00E3o ver seus comprovantes de conclus\u00E3o.
chelp.glo2=Selecionar um gloss\u00E1rio dos recursos did\u00E1ticos antes de liga-lo ao seu curso.
chelp.glo3=Depois de incluir o gloss\u00E1rio, os participantes do curso ter\u00E3o o link correspondente na se\u00E7\u00E3o <b>$org.olat.presentation.course.run\:header.tools.general</b> \u00E0 direita dentro do curso.
chelp.glo4=Voc\u00EA pode tratar os itens do gloss\u00E1rio pelo link no curso ou atrav\u00E9s dos recursos did\u00E1ticos. Textos em seu curso ser\u00E3o pesquisados de ac\u00F4rdo com os termos selecionados. Estes termos ser\u00E3o destacados. Esta op\u00E7\u00E3o pode ser ativada ou desativada individualmente.
chelp.lay1=Voc\u00EA tem a possibilidade de adaptar o layout de seu curso de acordo com as suas necessidades.
chelp.lay2=Voc\u00EA ent\u00E3o pode substituir as classes de layout do OLAT com seu pr\u00F3prio arquivo CSS.
chelp.lay3=Aqui voc\u00EA pode dar uma olhada nas classes CSS do OLAT\:
chelp.lay4=Ap\u00F3s criar seu pr\u00F3prio arquivo CSS favor carreg\u00E1-lo \u00E0 pasta de armazenamento.
chelp.lay5=Se voc\u00EA n\u00E3o integrou um arquivo CSS o item $\:form.layout.setsystemcss</b> aparecer\u00E1.
chelp.lay6=Usando o bot\u00E3o <i>$\:form.layout.choosecustomcss</i> voc\u00EA chegar\u00E1 \u00E0 pasta de armazenamento de seu curso a fim de selecionar o CSS relevante.
chelp.lay7=O caminho a este arquivo CSS ser\u00E1 ent\u00E3o mostrado.
chelp.lay8=Por meio do bot\u00E3o <i>$\:form.layout.choosesystemcss</i> voc\u00EA pode restabelecer as configura\u00E7\u00F5es originais.
chelp.res1=Voc\u00EA pode integrar um auto denominado $org.olat.presentation.repository\:tools.new.createsharedfolder na pasta de armazenamento de seu curso.
chelp.res2=Voc\u00EA pode armazenar arquivos no $org.olat.presentation.repository\:tools.new.createsharedfolder que voc\u00EA quer usar em outros cursos tamb\u00E9m.
chelp.res3=Estes arquivos podem ser por exemplo arquivos CSS ou p\u00E1ginas HTML usadas diversas vezes.
chelp.res4=Voc\u00EA tem que criar o $org.olat.presentation.repository\:tools.new.createsharedfolder primeiro como um recurso did\u00E1tico separado.
chelp.res5=Se voc\u00EA n\u00E3o integrou um $org.olat.presentation.repository\:tools.new.createsharedfolder em sua pasta de armazenamento o item <b>$\:sf.notconfigured</b> aparecer\u00E1.
chelp.res6=Apertando a tecla <i>$\:sf.selectsfresource</i> ir\u00E1 lev\u00E1-lo aos recursos did\u00E1ticos a fim de selecionar um $org.olat.presentation.repository\:tools.new.createsharedfolder (voc\u00EA sendo parte do grupo do propriet\u00E1rio).
chelp.res7=Ap\u00F3s selecionar um $org.olat.presentation.repository\:tools.new.createsharedfolder seu nome aparecer\u00E1 assim como a tecla <i>$\:sf.unselectsfresource</i> no caso de voc\u00EA n\u00E3o querer selecionar.
chelp.res8=Voc\u00EA pode somente integrar um $org.olat.presentation.repository\:tools.new.createsharedfolder por curso.
