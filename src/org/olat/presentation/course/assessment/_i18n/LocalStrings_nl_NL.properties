chelp.assess1=Door de evaluatietool is het mogelijk om elementen te evalueren zoals <i>$org.olat.presentation.course.nodes\:title_iqtest</i>, <i>$org.olat.presentation.course.nodes\:title_ms</i> en <i>$org.olat.presentation.course.nodes\:title_ta</i> of je kan reeds bestaande evaluaties aanpassen.
chelp.assess1a=Gelieve er rekening mee te houden dat wanneer u zich inschrijft voor deze meldingsservice dat de informatie van ingediende taken niet ge\u00EFncludeerd is. U wordt alleen op de hoogte gebracht van nieuwe testresultaten.
chelp.assess2=Hier vind je al de leergroepen waar je verantwoordelijk voor bent.
chelp.assess3=Nadat je een groep geselecteerd hebt, kan je rechts het cursuselement kiezen dat je wilt evalueren in het Pulldown-Menu.
chelp.assess4=Belangrijk\: Een actief cursuselement kan men herkennen aan zijn titel recht boven de groepsnaam.
chelp.assess5=Als u een zeker aantal van cursuselementen wilt beoordelen, kunt u het pull-down menu uitbreiden via <i>$\:cmd.showAllCourseNodes</i>.
chelp.assess6=U moet eerst een cursuselement in de cursusstructuur selecteren voordat u een groep kiest die u wilt beoordelen.
chelp.assess7=U kunt eerst een cursist uit de lijst van alle cursisten kiezen voordat u een element uit de lijst van cursuselementen kiest om te beoordelen.
chelp.assess8=<b>$org.olat.presentation\:chelp.caution</b> Hier kan u al uw cursisten in alle cursuselementen beoordelen; toegangsregels en zichtbaarheidsrechten gelden niet.
chelp.assess9=Door dit massa-beoordelingswerktuig te gebruiken, kunt u verschillende cursisten op hetzelfde moment beoordelen.
