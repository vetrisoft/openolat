chelp.assess1=Mediante lo strumento di valutazione può valutare gli elementi <b>Test</b>, <b>Valutazione</b>, <b>Compito</b> e <b>Compito portfolio</b>. Le valutazioni posso venire modificate successivamente.

chelp.assess2=Trova qui tutti i gruppi di studio di cui \u00E8 responsabile.
chelp.assess3=Dopo avere selezionato un gruppo Lei pu\u00F2 selezionare nel menu a tendina sulla destra l'elemento di corso che intende valutare.
chelp.assess4=Importante\: l'elemento di corso attualmente selezionato \u00E8 visibile al di sopra del nome del gruppo come titolo dell'area di contenuto.
chelp.assess5=Se intende valutare degli elementi di corso qualsiasi pu\u00F2 ampliare il menu a tendina mediante <i>$\:cmd.showAllCourseNodes</i>.
chelp.assess6=Al di sopra di una struttura di corso deve dapprima selezionare un elemento di corso e poi il gruppo che intende valutare.
chelp.assess7=Pu\u00F2 prima selezionare dalla lista dei partecipanti il partecipante desiderato e poi l'elemento da valutare mediante una lista degli elementi di corso.
chelp.assess8=<b>$org.olat.presentation\:chelp.caution</b> Qui pu\u00F2 valutare tutti i partecipanti in tutti gli elementi di corso; non viene applicata alcuna regola per la visibilit\u00E0 o l'accesso.
chelp.assess9=Mediante la valutazione di massa può valutare più partecipanti contemporaneamente. 
chelp.assess10=I partecipanti al corso vengono avvisati via e-mail se ricevono nuove valutazioni.

