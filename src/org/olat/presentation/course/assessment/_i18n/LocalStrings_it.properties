wizard.step0.6=In una colonna supplementare (Feedback) sulla destra vede per ogni riga (ogni utente) se il sistema ha veramente eseguito la valutazione.
wizard.step0.intro1=Può valutare più utenti contemporaneamente. Per farlo, dovrà disporre di una lista con i nomi d'utente o gli indirizzi e-mail dei partecipanti e con le valutazioni. I valori possono venire separati mediante virgole o tabulatori.
