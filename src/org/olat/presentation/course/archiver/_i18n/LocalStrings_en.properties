chelp.log4=Please note that in the file $\:chelp.logStat course participants are anonymized as follows\:
chelp.log5=Each course participant receives a number (e.g. *7FFBA8C371B1A3DACCF5F12227A75CE82D6C4CE6) generated at random; this number remains unchanged within a course.
