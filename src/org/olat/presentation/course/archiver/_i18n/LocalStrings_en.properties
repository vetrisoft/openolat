chelp.log1=Users with the right to archive (usually course administrators) can save a ZIP file (e.g. $\:chelp.logZip) in their personal folder (<i>$org.olat.presentation.home\:menu.bc</i> -> <i>private</i> -> <i>archive</i>) along with those log files\:
