chelp.peekview=Si vous choisissez <i>\u00AB$org.olat.presentation.course.nodes.st\:form.peekview\u00BB</i> un aper\u00E7u des \u00E9l\u00E9ments de cours subordonn\u00E9s g\u00E9n\u00E9r\u00E9 par OLAT est affich\u00E9.
chelp.peekview.children=S\u00E9lectionnez dans la liste des \u00E9l\u00E9ments de cours subordonn\u00E9s existants qui doivent \u00EAtre affich\u00E9 dans l'aper\u00E7u. Cette liste n'est que disponible su l'aper\u00E7u automatique est s\u00E9lectionn\u00E9.
chelp.sco1=Dans ce champ vous pouvez travailler sur les r\u00E9sultats des \u00E9l\u00E9ments de cours de type $\:chelp.st, $\:chelp.ms, $\:chelp.ta et $\:chelp.iqtest . Le r\u00E9capitulatif des r\u00E9sultats appara\u00EEt en cliquant sur l'\u00E9l\u00E9ment de cours $\:chelp.st .
chelp.sco2=Si vous s\u00E9lectionnez $\:chelp.yes, alors sous $\:chelp.sum vous sont affich\u00E9s les \u00E9l\u00E9ments de cours \u00E9valuables de votre cours. Vous pouvez maintenant s\u00E9lectionner ceux dont la somme des points doit figurer sur l'\u00E9l\u00E9ment de cours $\:chelp.st .
chelp.sco3=Si vous s\u00E9lectionnez $\:chelp.cutval, vous pouvez ins\u00E9rer dans un autre champ le minimum de points. Celui-ci se r\u00E9f\u00E8re aux \u00E9l\u00E9ments de cours choisi en haut, donc sur l'\u00E9l\u00E9ment de cours $\:chelp.st sera affich\u00E9 un $\:chelp.passYes si la somme de points des \u00E9l\u00E9ments de cours d'en haut est plus grande ou \u00E9gale au minimum de points que vous avez choisi.
chelp.sco4=Si vous s\u00E9lectionnez $\:chelp.passInh, alors sous $\:chelp.passNodes vous sont affich\u00E9s les \u00E9l\u00E9ments de cours \u00E9valuables de votre cours. Vous pouvez maintenant s\u00E9lectionner ceux dont la valeur de r\u00E9ussite doivent constituer, avec un op\u00E9rateur bool\u00E9en ET, la valeur de r\u00E9ussite de l'\u00E9l\u00E9ment de cours $\:chelp.st . Ainsi, pour que l'\u00E9l\u00E9ment de cours $\:chelp.st affiche un $\:chelp.passYes, tous les \u00E9l\u00E9ments de cours s\u00E9lectionn\u00E9s doivent pr\u00E9senter un $\:chelp.passYes .
