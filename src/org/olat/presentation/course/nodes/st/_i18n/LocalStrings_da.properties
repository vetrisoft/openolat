chelp.ov1=Du kan v\u00E6lge mellem to pr\u00E6sentationsm\u00E5der ved at klikke p\u00E5 elementerne $\:chelp.st .
chelp.ov2=Hvis du v\u00E6\u00F8lger knappen $\:chelp.syst, vil en liste med underindelte kursuselementer genereret af OLAT blive vist.
chelp.ov3=Hvis du v\u00E6lger knappen $\:chelp.self, vil en selvvalgt fil fra gemmemappen (*.html, *.htm) bliver vist. Gemmes denne vil det udvide fanebladet med feltet $\:chelp.filec .
