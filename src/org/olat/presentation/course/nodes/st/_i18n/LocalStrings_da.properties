chelp.sco1=Ved hj\u00E6lp af dette felt kan du behandle resultaterne fra kursuselementerne af typen $\:chelp.st, $\:chelp.ms, $\:chelp.ta og $\:chelp.iqtest . De opsummerede resultater vil fremkomme n\u00E5r der klikkes p\u00E5 kursuselementet $\:chelp.st i det igangv\u00E6rende kursus.
chelp.sco2=Hvis du v\u00E6lger $\:chelp.yes, vil de kursuselementer der indeholder vurdering blive vist ved hj\u00E6lp af $\:chelp.sum . Du kan nu v\u00E6lge dem hvis score skal genereres p\u00E5 kursuselementet $\:chelp.st .
chelp.sco3=Hvis du v\u00E6lger $\:chelp.cutval, kan du indtaste en minimumsscore i et andet felt. Dette refererer til kursuselementet der er valgt ovenfor, eksempelvis kursuselementet $\:chelp.st vises en $\:chelp.passYes, hvis den totale score er st\u00F8rre end eller lig med den valgte minimumsscore.
chelp.sco4=Hvis du v\u00E6lger $\:chelp.passInh, vil de kursuselementer der indeholder vurdering blive vist ved hj\u00E6lp af $\:chelp.passNodes . Du kan nu v\u00E6lge dem hvis «Best\u00E5et» v\u00E6rdi skal resultere i «Best\u00E5et» v\u00E6rdioen for kursuselementet $\:chelp.st med en boolsk OG-l\u00E6nke. Eksempelvis hvis kursuselementet $\:chelp.st skal vise en $\:chelp.passYes, vil alle kursuselementer n\u00F8dvendigvis skulle inkludere en $\:chelp.passYes .
