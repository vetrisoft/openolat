chelp.peekview.children=Gelieve de ondergeschikte cursuselementen die getoond moeten worden in uw voorvertoning te selecteren uit de lijst. Deze lijst is enkel beschikbaar als de automatisch genereerde voorvertoning geselecteerd werd.
chelp.sco1=Doormiddel van dit veld kunt u resultaten van cursuselementen van het type $\:chelp.st, $\:chelp.ms, $\:chelp.ta en $\:chelp.iqtest verwerken. De opgesomde resultaten zullen verschijnen wanneer u klikt op het cursuselement $\:chelp.st in de cursus die bezig is.
chelp.sco2=Als u $\:chelp.yes selecteert, zullen belastbare cursuselementen van uw cursus getoond worden doormiddel van $\:chelp.sum. U kunt nu diegene kiezen van wie de score geproduceerd zal worden op het cursuselement $\:chelp.st .
chelp.sco3=Als u $\:chelp.cutval selecteert, kunt u een minimumscore ingeven in een ander veld. Dit refereert naar de bovenstaande cursuselementen, d.w.z. op het cursuselement $\:chelp.st wordt een $\:chelp.passYes getoond als de totale score groter of gelijk is dan/aan de geslecteerde minimumscore.
chelp.sco4=Als u $\:chelp.passInh selecteert, zullen belastbare cursuselementen van uw cursus getoond worden doormiddel van $\:chelp.passNodes . U kunt nu diegene selecteren bij wie de 'geslaagde' waarde moet resulteren in de 'geslaagde' waarde van het cursuselement \:chelp.st met een boole EN-link. D.w.z dat als het cursuselement $\:chelp.st een $\:chelp.passYes zou tonen, alle geslecteerde cursuselementen dan een $\:chelp.passYes moeten hebben.
