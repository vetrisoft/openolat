chelp.peekview.children=W\u00E4hlen Sie aus der Liste der vorhandenen untergeordneten Kursbausteine diejenigen aus, welche in der Vorschau angezeigt werden sollen. Diese Liste steht nur zur Verf\u00FCgung, wenn die automatische Vorschau ausgew\u00E4hlt wurde.
chelp.sco1=In diesem Feld k\u00F6nnen Sie Resultate von Kursbausteinen des Typs $\:chelp.st, $\:chelp.ms, $\:chelp.ta und $\:chelp.iqtest verarbeiten. Die zusammengefassten Resultate erscheinen beim Klick auf den Kursbaustein $\:chelp.st im laufenden Kurs.
chelp.sco2=Wenn Sie $\:chelp.yes w\u00E4hlen, werden Ihnen unter $\:chelp.sum die bewertbaren Kursbausteine Ihres Kurses angezeigt. Sie k\u00F6nnen nun diejenigen anw\u00E4hlen, deren Punktesumme auf dem Kursbaustein $\:chelp.st gebildet werden soll.
chelp.sco3=Wenn Sie $\:chelp.cutval w\u00E4hlen, k\u00F6nnen Sie einem weiteren Eingabefeld das Punkteminimum eingeben. Dieses bezieht sich auf die oben ausgew\u00E4hlten Kursbausteine, d.h. es wird auf dem Kursbaustein $\:chelp.st ein $\:chelp.passYes angezeigt, wenn die Punktesumme obiger Kursbausteine gr\u00F6sser oder gleich gross wie das von Ihnen gew\u00E4hlte Punkteminimum ist.
chelp.sco4=Wenn Sie $\:chelp.passInh w\u00E4hlen, werden Ihnen unter $\:chelp.passNodes die bewertbaren Kursbausteine Ihres Kurses angezeigt. Sie k\u00F6nnen nun diejenigen anw\u00E4hlen, deren Bestanden-Wert mit einer boolschen UND-Verkn\u00FCpfung den Bestanden-Wert des Kursbausteins $\:chelp.st bilden sollen. D.h. damit der Kursbaustein $\:chelp.st ein $\:chelp.passYes anzeigt, m\u00FCssen alle gew\u00E4hlten Kursbausteine ein $\:chelp.passYes aufweisen.
