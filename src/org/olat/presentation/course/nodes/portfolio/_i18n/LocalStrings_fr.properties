ced.hover=Aide pour l'\u00E9l\u00E9ment de cours «Devoir portfolio»
chelp.ced_portfolio.attention=Gardez \u00E0 l'esprit que vous pouvez \u00E9valuer les devoirs portfolio remis seulement si les participants sont inscrits \u00E0 un groupe d'\u00E9tude. Cr\u00E9ez donc un groupe d'\u00E9tude avec les participants dans la gestion des groupes.
chelp.ced_portfolio.detail=Si vous avez d\u00E9j\u00E0 ajout\u00E9 un mod\u00E8le de portfolio, il appara\u00EEt sous $\:selected.map. Gr\u00E2ce au lien correspondant, vous arrivez \u00E0 la pr\u00E9visualisation. Maintenant, vous avez la possibilit\u00E9 de s\u00E9lectionner un autre contenu gr\u00E2ce au bouton «$\:select.map». Si un mod\u00E8le de portfolio a d\u00E9j\u00E0 \u00E9t\u00E9 t\u00E9l\u00E9charg\u00E9 et \u00E9labor\u00E9, il ne pourra plus \u00EAtre remplac\u00E9.
chelp.ced_portfolio.detail2=Si vous n'avez pas encore s\u00E9lectionn\u00E9 un mod\u00E8le de portfolio ou si vous d\u00E9sirez remplacer le mod\u00E8le choisi, cliquez sur «$\:select_or_import.map». Vous pouvez alors int\u00E9grer le mod\u00E8le d\u00E9j\u00E0 cr\u00E9\u00E9 ou en cr\u00E9er un nouveau. (Vous pouvez aussi cr\u00E9er des mod\u00E8les de portfolio dans l'onglet «Ressources didactiques»).
chelp.ced_portfolio.detail3=Un mod\u00E8le de portfolio qui a d\u00E9j\u00E0 \u00E9t\u00E9 t\u00E9l\u00E9charg\u00E9 et \u00E9labor\u00E9 ne peut pas \u00EAtre remplac\u00E9.
chelp.ced_portfolio.intro=Pour offrir aux participants un devoir portfolio, vous devez d'abord s\u00E9lectionner ou cr\u00E9er un mod\u00E8le de portfolio dans lequel vous d\u00E9finissez les conditions pr\u00E9alables pour les r\u00E9ponses \u00E0 remettre.
chelp.ced_portfolio.title=ePortfolio\: s\u00E9lectionner ou cr\u00E9er un mod\u00E8le de portfolio
chelp.ced_portfolio_task.deadline1=$\:map.deadline
chelp.ced_portfolio_task.deadline2=Vous pouvez d\u00E9finir la p\u00E9riode durant laquelle le devoir portfolio peut \u00EAtre \u00E9labor\u00E9. D\u00E9finissez un $\:map.deadline pour le devoir. Quand le $\:map.deadline \u00E9choit, le classeur pour le devoir est retir\u00E9 et ne peut plus \u00EAtre modifi\u00E9.
chelp.ced_portfolio_task.deadline3=Pour d\u00E9finir un d\u00E9lai de remise valide pour tous les participants, s\u00E9lectionnez «Fixe» et indiquez la date. Si vous souhaitez d\u00E9finir un d\u00E9lai de remise relatif au d\u00E9lai de pr\u00E9l\u00E8vement du devoir, s\u00E9lectionnez «Relatif» et indiquez une p\u00E9riode de temps.
chelp.ced_portfolio_task.hoover=Aide pour «$\:chelp.ced_portfolio_task.title»
chelp.ced_portfolio_task.intro=Ici, vous pouvez d\u00E9finir le d\u00E9lai de remise d'un devoir portfolio et formuler une communication pour les utilisateurs.
