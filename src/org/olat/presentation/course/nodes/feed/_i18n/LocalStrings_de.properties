chelp.feed.p2=Erstellen Sie erst den Feed (Blog oder Podcast) in den Lernressourcen. Klicken Sie dann auf die Schaltfl\u00E4che «Blog/Podcast w\u00E4hlen, erstellen oder importieren», um in der Ablage der Lernressourcen den gew\u00FCnschten Inhalt auszuw\u00E4hlen.
chelp.feed.p3=Wenn Sie schon einen Inhalt hinzugef\u00FCgt haben, erscheint dessen Name als Link. Folgen Sie dem Link um zur Vorschau zu gelangen.
chelp.feed.p4=Sie haben nun die M\u00F6glichkeit, mit der Schaltfl\u00E4che «Blog/Podcast auswechseln» einen anderen Inhalt zu w\u00E4hlen. \u00DCber die Schaltfl\u00E4che «Editieren» k\u00F6nnen Sie Ihren Blog/Podcast bearbeiten.
