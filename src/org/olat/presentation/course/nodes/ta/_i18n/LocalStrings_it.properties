chelp.ass1=Pu\u00F2 stabilire qui in quale modo i compiti che si trovano nella cartella dei compiti verranno distribuiti ai partecipanti al corso.
chelp.ass2=Ha la possibilit\u00E0 di mostrare un'informazione agli utenti.
chelp.ass3=L'utente pu\u00F2 vedere i compiti da Lei messi a disposizione e pu\u00F2 sceglierne uno, oppure i compiti vengono assegnati automaticamente.
chelp.ass4=significa che i compiti collocati nella cartella dei compiti possono venire assegnati un indeterminato numero di volte. Pu\u00F2, ad es., mettere a disposizione di 50 partecipanti 3 compiti, cos\u00EC che tutti i partecipanti possano vedersi attribuito uno dei tre compiti.
chelp.ass5=significa che ogni singolo compito pu\u00F2 essere estratto una sola volta, di modo che ogni compito possa venire estratto solo una volta. Se un compito \u00E8 gi\u00E0 stato estratto da un partecipante, non \u00E8 pi\u00F9 a disposizione degli altri partecipanti.
chelp.ass6=$\:chelp.prevTrue significa che il compito, prima di venire assegnato all'utente, pu\u00F2 essere visionato e dunque anche rifiutato.
chelp.ass7=$\:chelp.prevFalse significa che l'utente pu\u00F2 visionare il compito solo dopo che questo \u00E8 stato assegnato.
