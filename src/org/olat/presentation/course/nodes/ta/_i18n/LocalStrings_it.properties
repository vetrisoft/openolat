chelp.upl2=Tenga presente che solo i file di livello superiore vengono presentati ai partecipanti. I file nelle sottocartelle non vengono mostrati. Le sottocartelle sono necessarie, ad es., nel caso voglia collocare nella cartella una pagina web. Crei una sottocartella con tutti i file e i media e collochi il file indice al livello pi\u00F9 alto della cartella.
