chelp.ms1=M\u00EB k\u00EBt\u00EB tab ju mund t\u00EB vendosni se si ti vler\u00EBsoni pjes\u00EBmarr\u00EBsit e kursit. K\u00EBto p\u00EBrcaktimet kan\u00EB ndikim n\u00EB form\u00EBn e vler\u00EBsimit q\u00EB \u00EBsht\u00EB n\u00EB dispozicionint tuaj n\u00EB mjetin e vler\u00EBsimit.
chelp.ms10=N\u00EBse ju p\u00EBrzgjedni $org.olat.presentation\:chelp.yes, ju keni mund\u00EBsin\u00EB q\u00EB b\u00EBni nj\u00EB koment individual. Kjo nuk \u00EBsht\u00EB e mundshme n\u00EBse ju keni p\u00EBrzgjedhur $org.olat.presentation\:chelp.no .
