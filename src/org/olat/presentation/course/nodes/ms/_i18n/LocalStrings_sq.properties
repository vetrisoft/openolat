chelp.ms2=Sa m\u00EB par\u00EB q\u00EB nj\u00EB vler\u00EBsim t\u00EB jet\u00EB b\u00EBr\u00EB, ju nuk mund t\u00EB nd\u00EBrroni m\u00EB konfigurimin.
chelp.ms3=N\u00EBse ju p\u00EBrzgjedhni $org.olat.presentation\:chelp.yes ju manualisht ose automatikisht alokoni pik\u00EB p\u00EBr \u00E7do shfryt\u00EBzues q\u00EB do t\u00EB vler\u00EBsohet. N\u00EBse ju p\u00EBrzgjidhni $org.olat.presentation\:chelp.no, ansj\u00EB pik\u00EB nuk do t\u00EB alokohet.
chelp.ms4=Ju lutemi shkruani pik\u00EB minimale q\u00EB nj\u00EB pjes\u00EBmarr\u00EBs i kursit mund t'i b\u00EBj.
chelp.ms5=Ju nuk mund ta b\u00EBni k\u00EBt\u00EB t\u00EB hyr\u00EB n\u00EBse ju keni p\u00EBrzgjedhur $org.olat.presentation\:chelp.no n\u00EB fush\u00EBn $\:chelp.score .
chelp.ms6=Ju lutemi pik\u00EBt maksimale q\u00EB nj\u00EB pjes\u00EBmarr\u00EBs i kursit mund t'i b\u00EBj.
chelp.ms7=N\u00EBse ju p\u00EBrzgjedhni $org.olat.presentation\:chelp.yes nj\u00EB $\:chelp.passedYes ose $\:chelp.passedNo do t\u00EB paraqitet, n\u00EBse keni p\u00EBrzgjedhur $org.olat.presentation\:chelp.no, nuk do t\u00EB paraqitet ndonj\u00EB gj\u00EB.
chelp.ms8=Me an\u00EB t\u00EB $\:chelp.cutval ose $\:chelp.manual ju keni mund\u00EBsin\u00EB t\u00EB vendosni n\u00EBse $\:chelp.passedYes ose $\:chelp.passedNo alokohet ose automatikisht n\u00EB baz\u00EB t\u00EB vler\u00EBs s\u00EB prerjes n\u00EBse tutori e alokon at\u00EB manualisht. Ju nuk mund ta b\u00EBni k\u00EBt\u00EB t\u00EB hyr\u00EB n\u00EBse ju keni p\u00EBrzgjedhur $org.olat.presentation\:chelp.no n\u00EB fush\u00EBn $\:chelp.passed .
chelp.ms9=Ju lutem shkruani numrin e pik\u00EBve t\u00EB nevojshme p\u00EBr t\u00EB marr\u00EB $\:chelp.passedYes . Posht\u00EB nga kjo vler\u00EB pjes\u00EBmarr\u00EBsit do t\u00EB marrin $\:chelp.passedNo . Ju nuk mund t\u00EB b\u00EBni k\u00EBt\u00EB t\u00EB hyr\u00EB n\u00EBse ju keni p\u00EBrzgjedhur $\:chelp.manual n\u00EB fush\u00EBn $\:chelp.passedType .
