chelp.ms1=W tej zak\u0142adce mo\u017Cesz zdecydowa\u0107 jak r\u0119cznie ocenia\u0107 uczestnik\u00F3w kursu. Te ustawienia wp\u0142ywaj\u0105 na formularz oceny, kt\u00F3ry jest do twojej dyspozycji w narz\u0119dziu oceniania.
chelp.ms10=Je\u015Bli wybierzesz $org.olat.presentation\:chelp.yes, b\u0119dziesz mia\u0142 mo\u017Cliwo\u015B\u0107 sporz\u0105dzenia indywidualnego komentarza.
chelp.ms11=Podaj tekst widoczny dla wszystkich uczestnik\u00F3w, gdy klikn\u0105 na tym elemencie kursu
chelp.ms12=Podaj tekst widoczny dla nauczycieli w tym kursie, gdy oceniaj\u0105 uczestnik\u00F3w.
chelp.ms2=Je\u015Bli ocenianie ju\u017C mia\u0142o miejsce, nie mo\u017Cesz zmieni\u0107 konfiguracji.
chelp.ms3=Je\u015Bli wybierzesz $org.olat.presentation\:chelp.yes , mo\u017Cesz r\u0119cznie lub automatycznie przydzieli\u0107 punkty do ka\u017Cdego ocenianego u\u017Cytkownika. Je\u015Bli wybierzesz $org.olat.presentation\:chelp.no, \u017Cadne punkty nie zostan\u0105 przydzielone.
chelp.ms4=Podaj minimalny wynik, kt\u00F3ry uczestnik kursu mo\u017Ce uzyska\u0107.
chelp.ms5=Nie mo\u017Cesz wprowadzi\u0107 danych, je\u015Bli wybra\u0142e\u015B $org.olat.presentation\:chelp.no w polu $\:chelp.score .
chelp.ms6=Podaj maksymalny wynik, kt\u00F3ry uczestnik kursu mo\u017Ce uzyska\u0107.
chelp.ms7=Je\u015Bli wybierzesz $org.olat.presentation\:chelp.yes , $\:chelp.passedYes lub $\:chelp.passedNo zostanie wy\u015Bwietlone, je\u015Bli wybierzesz $org.olat.presentation\:chelp.no, nic nie zostanie wy\u015Bwietlone.
chelp.ms8=Przy pomocy $\:chelp.cutval lub $\:chelp.manual mo\u017Cesz decydowa\u0107, czy $\:chelp.passedYes lub $\:chelp.passedNo jest przydzielana automatycznie na bazie progu punktowego, czy nauczyciel przydziela j\u0105 sam. Nie mo\u017Cesz wprowadzi\u0107 danych, je\u015Bli wybra\u0142e\u015B $org.olat.presentation\:chelp.no w polu $\:chelp.passed .
chelp.ms9=Podaj minimaln\u0105 licz\u0119 punkt\u00F3w, aby uzyska\u0107 $\:chelp.passedYes . Poni\u017Cej tego progu u\u017Cytkownicy uzyskaj\u0105 $\:chelp.passedNo . Nie mo\u017Cesz u\u017Cywa\u0107 tego wpisu, je\u015Bli zaznaczy\u0142e\u015B $\:chelp.manual w polu $\:chelp.passedType .
