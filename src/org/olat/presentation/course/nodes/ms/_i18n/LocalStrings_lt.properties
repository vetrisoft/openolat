chelp.ms1=\u0160ioje kortel\u0117je j\u016Bs galite nuspr\u0119sti kaip rankiniu b\u016Bdu \u012Fvertinti kurs\u0173 dalyv\u012F. \u0160ie nustatymai turi \u012Ftakos \u012Fvertinimo formai, kuri yra j\u016Bs\u0173 \u017Einioje \u012Fvertinimo \u012Frankiuose.
chelp.ms10=Jei j\u016Bs pa\u017Eym\u0117jote $org.olat.presentation\:chelp.yes, j\u016Bs turite galimyb\u0119 individualiam komentarui. Tai negalima padaryti jei j\u016Bs pa\u017Eym\u0117jote $org.olat.presentation\:chelp.no .
chelp.ms11=Pra\u0161ome \u012Fvesti tekst\u0105, kuris bus rodomas visiems dalyviams, kurie pasirinko \u0161\u012F kurso element\u0105.
chelp.ms12=Pra\u0161ome \u012Fvesti tekst\u0105, kuris bus rodomas kurso repetitoriui, kai atliekamas dalyvi\u0173 \u012Fvertinimas.
chelp.ms2=Kai tik \u012Fvertinimas yra nustatytas, j\u016Bs niekada negalite keisti nustatym\u0173.
chelp.ms3=Jei j\u016Bs pa\u017Eym\u0117site $org.olat.presentation\:chelp.yes j\u016Bs gal\u0117site rankiniu b\u016Bdu ar automati\u0161kai priskirti balus kiekvienam vartotojui \u012Fvertinti. Jei j\u016Bs pa\u017Eym\u0117site $org.olat.presentation\:chelp.no, dalykai nebus priskirti.
chelp.ms4=Pra\u0161ome \u012Fvesti ma\u017Eiausi\u0105 ta\u0161k\u0173 kiek\u012F, kur\u012F dalyvis gali surinkti i\u0161 kurso.
chelp.ms5=J\u016Bs negalite tai daryti, jei j\u016Bs pasirinkote $org.olat.presentation\:chelp.no lauke $\:chelp.score .
chelp.ms6=Pra\u0161ome \u012Fveskite did\u017Eiausi\u0105 ta\u0161k\u0173 kiek\u012F, kur\u012F dalyvis gali surinkti i\u0161 kurso.
chelp.ms7=Jei j\u016Bs pa\u017Eym\u0117site $org.olat.presentation\:chelp.yes, $\:chelp.passedYes arba $\:chelp.passedNo bus rodoma, jei pa\u017Eym\u0117site $org.olat.presentation\:chelp.no, nebus rodoma.
chelp.ms8=Su $\:chelp.cutval arba $\:chelp.manual j\u016Bs turite galimyb\u0119 nuspr\u0119sti arba $\:chelp.passedYes arba $\:chelp.passedNo yra priskiriama automati\u0161kai, ar repetitorius tur\u0117s priskirti rankiniu b\u016Bdu. J\u016Bs negalite tai daryti jei pa\u017Eym\u0117jote $org.olat.presentation\:chelp.no lauke $\:chelp.passed .
chelp.ms9=Pra\u0161ome \u012Fvesti ma\u017Eiausi\u0105 skai\u010Di\u0173 dalyk\u0173, reikaling\u0173 gauti $\:chelp.passedYes . Po \u0161ios reik\u0161m\u0117s suma\u017Einimo dalyvis gauna $\:chelp.passedNo . J\u016Bs negalite tai daryti jei j\u016Bs pa\u017Eym\u0117jote $\:chelp.manual lauke $\:chelp.passedType .
