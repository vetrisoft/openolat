chelp.ms1=In questa scheda pu\u00F2 stabilire come valutare un partecipante al corso. Le preferenze si ripercuotono sul modulo di valutazione per i singoli partecipanti al corso disponibile nello strumento di valutazione di corso.
chelp.ms10=Se la casella viene attivata ha la possibilit\u00E0 di offrire a ogni utente un commento individuale durante la valutazione.
chelp.ms11=Immetta qui un testo da mostrare a tutti i partecipanti quando cliccano l'elemento di corso.
chelp.ms12=Immetta qui un testo da mostrare ai tutori del corso quando valutano un partecipante.
chelp.ms2=Non appena la valutazione di un partecipante ha avuto luogo, non \u00E8 pi\u00F9 possibile modificare la configurazione.
chelp.ms3=Se la casella viene attivata pu\u00F2 assegnare punti manualmente o automaticamente a ogni utente da valutare. Se la casella non viene attivata non vengono assegnati punti.
chelp.ms4=Inserisca qui il numero minimo di punti che un partecipante pu\u00F2 ottenere.
chelp.ms5=Non \u00E8 possibile inserire un punteggio se non ha attivato la casella $\:chelp.score .
chelp.ms6=Inserisca qui il numero massimo di punti che un partecipante pu\u00F2 ottenere.
chelp.ms7=Se la casella viene attivata viene mostrato al partecipante $\:chelp.passedYes o rispettivamente $\:chelp.passedNo . Se la casella \u00E8 disattivata non viene mostrato nulla.
chelp.ms8=Ha la possibilit\u00E0 di stabilire mediante $\:chelp.cutval rispettivamente $\:chelp.manual se $\:chelp.passedYes rispettivamente $\:chelp.passedNo viene attribuito automaticamente in base a un punteggio da ottenere o se invece \u00E8 il tutore ad attribuirli manualmente all'utente da valutare. Questa opzione \u00E8 possibile solamente se non viene attivata la casella $\:chelp.passed .
chelp.ms9=Inserisca qui il numero minimo di punti che un partecipante deve raggiungere per ottenere $\:chelp.passedYes . Sotto questo limite il partecipante ottiene $\:chelp.passedNo . Questa opzione non \u00E8 possibile se nella casella $\:chelp.passedType ha selezionato $\:chelp.manual .
