chelp.ced-co.title=\u00C9l\u00E9ment E-mail\: indiquer les destinataires
chelp.co0=Vous avez deux possibilit\u00E9s pour envoyer des messages\: vous pouvez s\u00E9lectionner les groupes et les domaines \u00E0 qui appartiennent les participants auxquels vous souhaitez envoyer un message, ou indiquer directement les adresses e-mail des destinataires.
chelp.co0a=Activez la case pour d\u00E9finir les groupes et les domaines d'\u00E9tude \u00E0 qui appartiennent les participants et/ou les tuteurs auxquels vous souhaitez \u00E9crire.
chelp.co0b=Activez la case si vous souhaitez \u00E9crire \u00E0 des personnes pr\u00E9cises.
chelp.co1=Ins\u00E9rez, dans le champ «$\:message.emailtoadresses», une ou plusieurs adresses e-mail (s\u00E9par\u00E9es par des virgules) auxquelles vous voulez que l'e-mail du cours soit envoy\u00E9. S'il s'agit de beaucoup d'adresses, celles-ci doivent \u00EAtre s\u00E9par\u00E9es par un retour \u00E0 la ligne, c'est-\u00E0-dire que chaque adresse doit se trouver sur une ligne s\u00E9par\u00E9e.
chelp.co2=Ici, entrez un texte
chelp.co2a=Indiquez ici le sujet du message.
chelp.co3=(p.ex. e-mail du cours «M\u00E9thodes_1», semestre d'hiver 10/11).
chelp.co4=(p.ex. questions sur le cours «M\u00E9thodes_1»).
chelp.co5=Ce texte est optionnel et peut \u00EAtre chang\u00E9 ou compl\u00E9t\u00E9.
