chelp.sco1=Wenn Sie noch keine ZIP-Datei als $\:chelp.sco ausgew\u00E4hlt haben, erscheint beim Titel $\:chelp.chosenSco die Meldung $\:chelp.noSco.
chelp.sco2=Erstellen Sie erst das SCORM-Modul in den Lernressourcen. Klicken Sie dann den Button $\:chelp.chooseSco, um in der Ablage der Lernressourcen die ZIP-Datei mit dem gew\u00FCnschten $\:chelp.sco auszuw\u00E4hlen.
chelp.sco3=Wenn Sie schon einen $\:chelp.sco hinzugef\u00FCgt haben, erscheint dessen Dateiname im Feld sowie der Button $\:chelp.prevSco oben rechts.
chelp.sco4=Sie haben nun die M\u00F6glichkeit, mit dem Button $\:chelp.chanSco eine andere ZIP-Datei zu w\u00E4hlen.
chelp.set1=Bestimmen Sie, ob bei der Anzeige des Scorm-Packets links ein Navigations-Menu angezeigt werden soll.
chelp.set2=Bestimmen Sie, ob innerhalb des Scorm-Inhaltes mit Vor- und Zur\u00FCckbuttons navigiert werden kann.
chelp.set3=Mittels des Drop-Down-Menus k\u00F6nnen Sie die H\u00F6he der Scorm-Seiten bestimmen.
chelp.set4=Sie haben die M\u00F6glichkeit, diese via $\:chelp.auto auf die jeweilige Fensterh\u00F6he zu setzen oder auf einen bestimmten Wert zu setzen.
chelp.set5=Bestimmen Sie, ob die Summe aller im Scorm-Packet erreichten Punkte an das OLAT-Bewertungssystem weitergegeben werden soll.
chelp.set6=Geben Sie eine Ganzzahl ein, die aussagt, wieviele Punkte erreicht werden m\u00FCssen, damit der Scorm-Test als bestanden gilt.
chelp.set7=OLAT versucht, den Zeichensatz automatisch zu erkennen. Wenn die Option «automatisch» nicht zu der gew\u00FCnschten Anzeige f\u00FChrt, kann die Kodierung des Inhalts anhand eines vordefinierten Zeichensatzes konfiguriert werden (ist keine Kodierung vorhanden, wird per Default der Zeichensatz ISO-8899-1 verwendet).
chelp.set8=Erlaubt die Kodierung des Javascript Codes anhand eines vordefinierten Zeichensatzes (per Default wird der gleiche Zeichensatz f\u00FCr Inhalt und Javascript verwendet).
