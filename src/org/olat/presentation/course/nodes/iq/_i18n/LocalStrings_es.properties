chelp.confTest1=Por medio de este campo puedes decidir c\u00F3mo se mostrar\u00E1 el actual $\:chelp.iqTest, $\:chelp.iqSelf o $\:chelp.iqSurv .
chelp.confTest10=Seleccione $org.olat.presentation\:chelp.no si sus participantes de curso no deben ver sus resultados despu\u00E9s de una prueba.
chelp.confTest11=Seleccione $org.olat.presentation\:chelp.yes si sus participantes de curso deben ver sus resultados en la p\u00E1gina de inicio de test despu\u00E9s de realizar dicho test.
chelp.confTest12=Seleccionando $org.olat.presentation\:chelp.yes puede determinar si los resultados del test deben estar disponibles justamente despu\u00E9s de tomar este test o luego de una fecha que usted determinar\u00E1.
chelp.confTest2=Selecciona $org.olat.presentation\:chelp.no si no quieres que el men\u00FA de navegaci\u00F3n de la izquierda sea utilizado.
chelp.confTest21=Por medio de $\:chelp.menuRender puede determinar si $\:chelp.renderAll o $\:chelp.renderSec deben mostrarse en el men\u00FA.
chelp.confTest3=Adem\u00E1s puedes decidir si el men\u00FA de navegaci\u00F3n se mostrar\u00E1 por completo mediante el $\:chelp.dispNav .
chelp.confTest4=Tienes la posibilidad de seleccionar mediante men\u00FA desplegable si cada cuesti\u00F3n debe ser respondida una por una ($\:chelp.oneQuest) o si se deben contestar un n\u00FAmero de preguntas a la vez ($\:chelp.oneSect).
chelp.confTest5=Selecciona $org.olat.presentation\:chelp.no si no quieres que el participante conozca los t\u00EDtulos de las preguntas.
chelp.confTest6=Selecciona $org.olat.presentation\:chelp.yes para permitir al participante cancelar el $\:chelp.iqTest, $\:chelp.iqSelf o $\:chelp.iqSurv sin salvar las respuestas que ya haya respondido.
chelp.confTest7=Selecciona $org.olat.presentation\:chelp.yes para permitir al participante interrumpir el $\:chelp.iqTest, $\:chelp.iqSelf o $\:chelp.iqSurv . Todas las respuestas dadas se guardar\u00E1n para poder continuar m\u00E1s tarde.
chelp.confTest71=$\:chelp.caution si ha limitado el tiempo para contestar puede continuar funcionando a pesar de cualquier interrupci\u00F3n.
chelp.confTest8=Tienes la posibilidad de ambas selecciones $\:chelp.noLimit o $\:chelp.1x up to $\:chelp.20x .
chelp.confTest9=Seleccione $org.olat.presentation\:chelp.no si sus participantes de curso nunca deben ver su puntuaci\u00F3n.
chelp.confTestSelf1=Selecciona $org.olat.presentation\:chelp.no si no quieres que los participantes del curso conozcan su puntuaci\u00F3n mientras contestan las respuestas.
chelp.confTestSelf11=Si desea mostrar los resultados del test despu\u00E9s de realizar uno o en la p\u00E1gina de inicio correspondiente, puede determinar cu\u00E1nto detalle quiere mostrar.
chelp.confTestSelf3=Seleccionando $\:chelp.compRes la puntuaci\u00F3n archivada se mostrar\u00E1 tras finalizar el $\:chelp.iqTest o $\:chelp.iqSelf .
chelp.confTestSelf31=Seleccionando $\:chelp.secRes la puntuaci\u00F3n lograda tanto como la m\u00E1xima puntuaci\u00F3n ser\u00E1n mostrado para el test completo y para secci\u00F3n individual.
chelp.confTestSelf4=Seleccionando $\:chelp.detRes las respuestas correctas se mostrar\u00E1n tambi\u00E9n.
