chelp.confTest1=Przy pomocy tego pola mo\u017Cesz zdecydowa\u0107, jak $\:chelp.iqTest, $\:chelp.iqSelf lub $\:chelp.iqSurv powinny by\u0107 wy\u015Bwietlana w bierz\u0105cym kursie.
chelp.confTest10=Zaznacz $org.olat.presentation\:chelp.no je\u017Celi uczestnicy twojego kursu nie powinni widzie\u0107 wynik\u00F3w testu.
chelp.confTest11=Zaznacz $org.olat.presentation\:chelp.yes je\u017Celi uczestnicy twojego kursu powinni zobaczy\u0107 wyniki testu po jego zako\u0144czeniu.
chelp.confTest12=Wybieraj\u0105c $org.olat.presentation\:chelp.yes mo\u017Cesz zdecydowa\u0107, czy wyniki testu powinny by\u0107 dost\u0119pne zaraz po jego zako\u0144czeniu, czy w p\u00F3\u017Aniejszym terminie.
chelp.confTest2=Wybierz $org.olat.presentation\:chelp.no , je\u015Bli nie chcesz u\u017Cywa\u0107 menu nawigacji po lewej stronie.
chelp.confTest21=Przy pomocy $\:chelp.menuRender mo\u017Cesz ustali\u0107, czy $\:chelp.renderAll lub $\:chelp.renderSec powinny by\u0107 wy\u015Bwietlane w menu.
chelp.confTest3=Mo\u017Cesz zdecydowa\u0107, czy menu nawigacji powinno by\u0107 wy\u015Bwietlane przy pomocy $\:chelp.dispNav .
chelp.confTest4=Masz mo\u017Cliwo\u015B\u0107 wybierania z menu rozwijanego, je\u017Celi ka\u017Cde z pyta\u0144 ma 1 odpowied\u017A ($\:chelp.oneQuest) lub w wielu pytaniach odpowiedzi powinny by\u0107 udzielone jednocze\u015Bnie ($\:chelp.oneSect).
chelp.confTest5=Wybierz $org.olat.presentation\:chelp.no ,aby nie pokazywa\u0107 uczestnikom tytu\u0142\u00F3w pyta\u0144.
chelp.confTest6=Wybierz $org.olat.presentation\:chelp.yes ,aby umo\u017Cliwi\u0107 uczestnikom anulowanie $\:chelp.iqTest, $\:chelp.iqSelf lub $\:chelp.iqSurv bez zapisywania udzielonych odpowiedzi.
chelp.confTest7=Wybierz $org.olat.presentation\:chelp.yes ,aby umo\u017Cliwi\u0107 uczestnikom zawieszenie $\:chelp.iqTest, $\:chelp.iqSelf lub $\:chelp.iqSurv . Wszystkie podane odpowiedzi zostan\u0105 zapisane w celu p\u00F3\u017Aniejszego kontynuowania.
chelp.confTest71=$\:chelp.caution Je\u017Celi masz ograniczony czas na udzielenie odpowiedzi, to b\u0119dzie odmierzany tak\u017Ce podczas przerwy.
chelp.confTest8=Masz mo\u017Cliwo\u015B\u0107 wyboru $\:chelp.noLimit lub $\:chelp.1x do $\:chelp.20x .
chelp.confTest9=Wybierz $org.olat.presentation\:chelp.no je\u017Celi nie chcesz, \u017Ceby kursanci widzieli sw\u00F3j wynik.
chelp.confTestSelf1=Wybierz $org.olat.presentation\:chelp.no ,aby nie pokazywa\u0107 uczestnikom ich aktualnego wyniku podczas rozwi\u0105zywania testu.
chelp.confTestSelf11=Je\u017Celi chcesz pokaza\u0107 wyniki testu zaraz po jego zako\u0144czeniu lub na stronie domowej testu, wybierz jak bardzo szczeg\u00F3\u0142owe ma by\u0107 zestawienie. 
chelp.confTestSelf3=Po wybraniu $\:chelp.compRes osi\u0105gni\u0119ty wynik b\u0119dzie wy\u015Bwietlony po zako\u0144czeniu $\:chelp.iqTest lub $\:chelp.iqSelf . 
chelp.confTestSelf31=Po wybraniu $\:chelp.secRes wy\u015Bwietlony zostanie wyniki osi\u0105gni\u0119ty i maksymalny, zar\u00F3wno dla ca\u0142ego testu, jak i dla ka\u017Cdej sekcji z osobna.
chelp.confTestSelf4=Po wybraniu $\:chelp.detRes poprawne odpowiedzi zostan\u0105 r\u00F3wnie\u017C wy\u015Bwietlone.
