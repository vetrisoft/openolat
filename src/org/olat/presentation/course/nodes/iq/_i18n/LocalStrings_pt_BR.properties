chelp.qtiFile1-self=Se voc\u00EA n\u00E3o tiver selecionado um auto-teste, voc\u00EA ver\u00E1 o texto $\:chelp.noFile. Basta clicar no bot\u00E3o $\:chelp.selQti para selecionar um auto-teste a partir da pasta de armazenamento de seus recursos did\u00E1ticos ou mesmo para criar ou importar um novo.
chelp.qtiFile1-surv=Se voc\u00EA n\u00E3o tiver selecionado um question\u00E1rio, voc\u00EA ver\u00E1 o texto $\:chelp.noFile. Basta clicar no bot\u00E3o $\:chelp.selQti para selecionar um question\u00E1rio a partir da pasta de armazenamento de seus recursos did\u00E1ticos ou mesmo para criar ou importar um novo.
chelp.qtiFile1-test=Se voc\u00EA ainda n\u00E3o selecionou um teste que voc\u00EA vai ver o texto $\:chelp.noFile. Basta clicar no bot\u00E3o $\:chelp.selQti para selecionar um teste a partir da pasta de armazenamento de seus recursos did\u00E1ticos ou mesmo para criar ou importar um novo.
chelp.qtiFile2-self=Se voc\u00EA j\u00E1 tiver selecionado um auto-teste o t\u00EDtulo deste recurso did\u00E1tico ir\u00E1 aparecer ao lado do <i>$\:file.name</i>. Clicando nele voc\u00EA vai come\u00E7ar a pr\u00E9-visualiza\u00E7\u00E3o do auto-teste. Por meio do <i>$\:command.changeRepFile</i> voc\u00EA pode substituir o recurso did\u00E1tico. Todos os resultados de usu\u00E1rio j\u00E1 existente ser\u00E3o salvos, mais uma vez.
chelp.qtiFile2-surv=Se voc\u00EA j\u00E1 tiver selecionado um question\u00E1rio o t\u00EDtulo deste recurso de aprendizado ir\u00E1 aparecer ao lado do <i>$\:file.name</i>. Clicando nele voc\u00EA vai come\u00E7ar a pr\u00E9-visualiza\u00E7\u00E3o do seu question\u00E1rio. Por meio de <i>$\:command.changeRepFile</i> voc\u00EA pode substituir o recurso de aprendizagem. Todos os resultados de usu\u00E1rio j\u00E1 existente ser\u00E3o salvo, mais uma vez.
chelp.qtiFile2-test=Se voc\u00EA j\u00E1 tiver selecionado um teste o t\u00EDtulo deste recurso de aprendizado ir\u00E1 aparecer ao lado do <i>$\:file.name</i> . Clicando nele voc\u00EA vai come\u00E7ar a pr\u00E9-visualiza\u00E7\u00E3o do seu teste. Por meio de <i>$\:command.changeRepFile</i> voc\u00EA pode substituir o recurso de aprendizagem. Todos os resultados de usu\u00E1rio j\u00E1 existente ser\u00E3o salvo, mais uma vez.
chelp.qtiFile3-self=Todos os auto-testes de ligados a um curso s\u00F3 podem ser editados em seu editor, enquanto n\u00E3o houver lan\u00E7amento ou utiliza\u00E7\u00E3o de usu\u00E1rios. Depois, somente os erros de digita\u00E7\u00E3o podem ser corrigidos.
chelp.qtiFile3-surv=Qualquer question\u00E1rio vinculado a um curso s\u00F3 pode ser editado em seu editor de question\u00E1rio, enquanto n\u00E3o houver lan\u00E7amento de usu\u00E1rios. Depois, somente os erros de digita\u00E7\u00E3o podem ser corrigidos.
chelp.qtiFile3-test=Qualquer teste vinculado a um curso s\u00F3 pode ser editado em seu editor, enquanto n\u00E3o houver lan\u00E7amento de usu\u00E1rios. Depois somente os erros de digita\u00E7\u00E3o podem ser corrigidos.
chelp.qtiFile4=Se voc\u00EA quiser mud\u00E1-lo, voc\u00EA ter\u00E1 que criar um novo elemento de curso no menu de navega\u00E7\u00E3o do curso cont\u00EDnuo e apagar o anterior (os dados existentes s\u00E3o automaticamente arquivados em sua pasta pessoal).
chelp.selQti=<i>$org.olat.presentation.course.nodes.iq\:selectfile</i>
chelp.sp1=Para adicionar um arquivo basta clicar no $org.olat.presentation.course.nodes.sp\:chelp.chosFile antes de selecionar um arquivo. Se voc\u00EA j\u00E1 tiver escolhido um, voc\u00EA ser\u00E1 capaz de selecionar um outro por meio de $org.olat.presentation.course.nodes.sp\:chelp.chanFile ou editar esse arquivo no editor OLAT por meio de $org.olat.presentation.course.nodes.sp\:chelp.editFile.
