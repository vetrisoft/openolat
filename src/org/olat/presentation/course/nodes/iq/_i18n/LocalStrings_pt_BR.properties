chelp.start1-surv=Depois de clicar sobre o elemento de curso question\u00E1rio na navega\u00E7\u00E3o do seu curso atual, voc\u00EA ver\u00E1 $\:chelp.start mas <b>antes</b> de lan\u00E7ar esse question\u00E1rio.
