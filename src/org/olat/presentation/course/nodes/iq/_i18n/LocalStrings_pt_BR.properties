chelp.confSelf1=Neste campo voc\u00EA pode determinar como $\:chelp.iqSelf deve ser exibido em seu curso atual.
chelp.confSelf6=Ao marcar esta caixa de participantes do curso ser\u00E1 capaz de cancelar essea auto-teste sem salvar as suas respostas.
chelp.confSelf7=Ao marcar esta caixa, os participantes do curso ser\u00E3o capazes de cancelar o auto-teste. As respostas j\u00E1 apresentadas, ser\u00E3o salvas, por isso, ser\u00E1 poss\u00EDvel continuar mais tarde.
chelp.confSelf8=Ao marcar esta op\u00E7\u00E3o voc\u00EA ser\u00E1 capaz de limitar o n\u00FAmero de tentativas e indicar quantas vezes um auto-teste pode ser iniciado pelo mesmo usu\u00E1rio.
chelp.confSurf1=Atrav\u00E9s deste campo voc\u00EA pode determinar como o $\:chelp.iqSurv ser\u00E1 exibido no curso atual.
chelp.confSurf6=Ao marcar esta caixa  os participantes do curso ser\u00E3o capazes de anular seu question\u00E1rio sem gravar as respostas j\u00E1 apresentadas.
chelp.confSurf7=Ao marcar esta caixa os participantes de curso ser\u00E3o capazes de anular seu question\u00E1rio. Todas as respostas j\u00E1 apresentadas ser\u00E3o salvos, ent\u00E3o \u00E9 poss\u00EDvel continuar mais tarde.
chelp.confTest1=Por meio desta caixa voc\u00EA pode decidir como o $\:chelp.iqTest, $\:chelp.iqSelf ou $\:chelp.iqSurv dever\u00E1 ser exibido em um curso em andamento.
chelp.confTest10=Selecione $org.olat.presentation\:chelp.no se os participantes do seu curso n\u00E3o devem ver os seus resultados depois de realizar um teste.
chelp.confTest11=Selecione $org.olat.presentation\:chelp.yes se os participantes do seu curso dever\u00E3o ver os seus resultados no teste da p\u00E1gina inicial ap\u00F3s realizarem esse teste.
chelp.confTest12=Ao selecionar $org.olat.presentation\:chelp.yes voc\u00EA pode determinar se os resultados dos testes dever\u00E3o ficar dispon\u00EDveis logo ap\u00F3s sua realiza\u00E7\u00E3o ou depois em uma determinada data de sua pr\u00F3pria escolha.
chelp.confTest2=Selecionar $org.olat.presentation\:chelp.no se voc\u00EA n\u00E3o quiser que este elemento de curso seja usado no menu de navega\u00E7\u00E3o \u00E0 esquerda.
chelp.confTest21=Atrav\u00E9s de $\:chelp.menuRender voc\u00EA pode determinar se $\:chelp.renderAll ou $\:chelp.renderSec devem ser exibidos no menu.
chelp.confTest3=Al\u00E9m disso voc\u00EA pode decidir se o menu de navega\u00E7\u00E3o completo deve ser exibido, por meio de $\:chelp.dispNav .
chelp.confTest4=Possibilita escolher se suas quest\u00F5es devem ser respondidas uma a uma ($\:chelp.oneQuest) ou se as quest\u00F5es dever\u00E3o ser respondidas agrupadas ($\:chelp.oneSect).
chelp.confTest5=Selecionar $org.olat.presentation\:chelp.no se voc\u00EA n\u00E3o quiser que os participantes saibam os t\u00EDtulos das quest\u00F5es.
chelp.confTest51=Marque esta caixa para mostrar aos participantes do curso o n\u00FAmero de perguntas.
chelp.confTest6=Selecionar $org.olat.presentation\:chelp.yes para permitir aos participantes cancelarem o $\:chelp.iqTest, $\:chelp.iqSelf ou $\:chelp.iqSurv sem salvar as respostas j\u00E1 dadas.
chelp.confTest7=Selecionar $org.olat.presentation\:chelp.yes para permitir aos participantes interromperem o $\:chelp.iqTest, $\:chelp.iqSelf ou $\:chelp.iqSurv . Todas as respostas dadas ser\u00E3o salvas a fim de continuar mais tarde.
chelp.confTest71=$\:chelp.caution Se voc\u00EA tem pouco tempo para responder isso o manter\u00E1 funcionando apesar de qualquer interrup\u00E7\u00E3o.
chelp.confTest8=Possibilita selecionar $\:chelp.noLimit ou de $\:chelp.1x at\u00E9 $\:chelp.20x .
chelp.confTest81=O valor m\u00E1ximo a ser indicado no campo «$\:qti.form.attempts» \u00E9 20.
chelp.confTest9=Selecione $org.olat.presentation\:chelp.no se os participantes do seu curso nunca dever\u00E3o ver a sua pontua\u00E7\u00E3o.
chelp.confTestSelf1=Selecionar $org.olat.presentation\:chelp.no se voc\u00EA n\u00E3o quiser que os participantes do curso saibam suas pontua\u00E7\u00F5es atuais enquanto respondem as quest\u00F5es.
chelp.confTestSelf11=Se voc\u00EA quiser mostrar os resultados dos testes logo ap\u00F3s o teste ou na p\u00E1gina inicial do teste \u00E9 poss\u00EDvel determinar o quanto voc\u00EA quiser entrar em detalhes.
chelp.confTestSelf3=Selecionando $\:chelp.compRes apenas a pontua\u00E7\u00E3o alcan\u00E7ada ser\u00E1 exibida ap\u00F3s o t\u00E9rmino do $\:chelp.iqTest ou $\:chelp.iqSelf . 
chelp.confTestSelf31=Selecionando $\:chelp.secRes a pontua\u00E7\u00E3o alcan\u00E7ada, bem como a pontua\u00E7\u00E3o m\u00E1xima ser\u00E3o exibidos durante todo o teste e para cada se\u00E7\u00E3o.
chelp.confTestSelf4=Selecionando $\:chelp.detRes al\u00E9m da pontua\u00E7\u00E3o, tamb\u00E9m as respostas corretas ser\u00E3o exibidas.
