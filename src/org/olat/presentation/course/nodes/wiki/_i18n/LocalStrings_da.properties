chelp.wiked1=Dit input kan formateres ved hj\u00E6lp af f\u00F8lgende Wiki syntaks.
chelp.wiked10=For mere information om Wiki syntaksen, g\u00E5 venligst til\:
chelp.wiked12=Syntaksen for matematisk notation der bruges i OLAT kan findes p\u00E5\:
chelp.wiked13=Det er ikke anbefalelsesv\u00E6rdigt at bruge specialtegn i wikiord. Ikke tilladt er kolon (\:).
chelp.wiked14=Bem\u00E6rk venligst at et mellemrum i begyndelsen af en linie vil blive opfattet som en formateringskommando (pr\u00E6formateret tekst).
chelp.wiked2=for at linke til en anden side indenfor en Wiki beh\u00F8ver du ikke angive den komplette URL (http\://...).
chelp.wiked3=Du beh\u00F8ver kun at s\u00E6tte siden navn i firkantede parenteser [[Text]].
chelp.wiked4=Det er ogs\u00E5 muligt at lave link til en anden side ved hj\u00E6lp af knappen $\:chelp.linkIns .
chelp.wiked5=For at g\u00F8re dette skal du v\u00E6lge den respektive side f\u00F8rst.
chelp.wiked6=En ekstern side vil automatisk blive til et link der angiver den komplette adresse\: http\://www.olat.org.
chelp.wiked7=Hvis du ikke \u00F8nsker at angive et link men et linknavn skal du putte URL sammen med linknavnet i firkantede parenteser, adskilt af et mellemrum.
chelp.wiked8=For at inds\u00E6tte eksempelvis billeder i din Wiki skal du f\u00F8rst uploade dem i OLAT (ved hj\u00E6lp af feltet $\:chelp.fileUpl).
chelp.wiked9=S\u00E5 snart Wikien indeholder mindst en fil vil drop-down menuen $\:chelp.fileIns v\u00E6re tilg\u00E6ngelig. Nu kan du nemt inds\u00E6tte billeder m.v.
