chelp.wiked13=Ve slovech wiki se nesm\u00ED pou\u017E\u00EDvat speci\u00E1ln\u00ED znaky. Nen\u00ED dovolena dvojte\u010Dka (\:).
chelp.wiked14=Uv\u011Bdomte si pros\u00EDm, \u017Ee speci\u00E1ln\u00ED znaky na za\u010D\u00E1tku \u0159\u00E1dku budou interpretov\u00E1ny jako form\u00E1tovac\u00ED p\u0159\u00EDkazy.
chelp.wiked2=K p\u0159id\u00E1n\u00ED odkazu na str\u00E1nku uvnit\u0159 Wiki nemus\u00EDte zapisovat celou URL (http\://...).
chelp.wiked3=Sta\u010D\u00ED vlo\u017Eit n\u00E1zev str\u00E1nky do z\u00E1vorek [[Text]].
chelp.wiked4=Tla\u010D\u00EDtkem $\:chelp.linkIns je tak\u00E9m mo\u017En\u00E9 vlo\u017Eit odkaz na jakoukoli str\u00E1nku.
chelp.wiked5=Nejprve mus\u00EDte p\u0159\u00EDslu\u0161nou str\u00E1nku vybrat.
chelp.wiked6=Exten\u00ED adresa bude automaticky p\u0159evedena na odkaz ukazuj\u00EDc\u00EDm na \u00FAplnou adresu\: http\://www.olat.org.
chelp.wiked7=Pokud nechcete vlo\u017Eit odkaz ale pojem, mus\u00EDte URL vlo\u017Eit s pojmem v z\u00E1vork\u00E1ch odd\u011Blen\u00FD mezerami.
chelp.wiked8=Pro vlo\u017Een\u00ED nap\u0159. obr\u00E1zk\u016F do Wiki, mus\u00EDte nejpreve nahr\u00E1t obr\u00E1zek do OLATu (p\u0159ez pole $\:chelp.fileUpl).
chelp.wiked9=Jakmile Wiki obsahuje alespo\u0148 jeden soubor zobraz\u00ED se drop-down menu $\:chelp.fileIns . Nyn\u00ED m\u016F\u017Eete jednodu\u0161e obr\u00E1zy atd. vlo\u017Eit.
