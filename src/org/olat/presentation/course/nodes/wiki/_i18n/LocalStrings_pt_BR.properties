chelp.wiked1=Sua entrada pode ser formatada por meio da seguinte sintaxe Wiki.
chelp.wiked10=Para mais informa\u00E7\u00F5es sobre a sintaxe Wiki favor ir para\: <br> $org.olat.presentation\:chelp.wikiSyntaxLink
chelp.wiked12=Uma sintaxe da nota\u00E7\u00E3o matem\u00E1tica usada no OLAT pode ser encontrada em\:
chelp.wiked121=A fim de deixar o OLAT exibir suas f\u00F3rmulas mais r\u00E1pido e claramente, voc\u00EA pode instalar scripts jsMath em seu computador.
chelp.wiked122=O \u00E1rea de download, bem como as correspondentes instru\u00E7\u00F5es podem ser encontradas aqui\:
chelp.wiked13=N\u00E3o \u00E9 aconselh\u00E1vel usar caracteres especiais em palavras wiki. N\u00E3o permitido dois pontos (\:).
chelp.wiked14=Favor notar que um caractere de espa\u00E7o no come\u00E7o de uma linha ser\u00E1 interpretado como comando de formata\u00E7\u00E3o (texto pr\u00E9 formatado).
chelp.wiked2=Afim de estabelecer um link com outra p\u00E1gina dentro de um Wiki voc\u00EA n\u00E3o tem que indicar seu URL completo (http\://...).
chelp.wiked3=Voc\u00EA somente tem que colocar o t\u00EDtulo das p\u00E1ginas em colchetes [[Texto]].
chelp.wiked4=Tamb\u00E9m \u00E9 poss\u00EDvel criar um link para qualquer p\u00E1gina por meio do bot\u00E3o $\:chelp.linkIns .
chelp.wiked5=A fim de fazer isso voc\u00EA tem que selecionar a respectiva p\u00E1gina primeiro.
chelp.wiked6=Um endere\u00E7o externo ser\u00E1 automaticamente transformado em um link indicando seu endere\u00E7o completo\: http\://www.olat.org.
chelp.wiked7=Se voc\u00EA n\u00E3o quer usar um link mas um termo que voc\u00EA tem que colocar o URL junto com o termo nos colchetes, separados por um espa\u00E7o em branco.
chelp.wiked8=A fim de inserir, por exemplo, imagens em seu Wiki voc\u00EA tem que carreg\u00E1-los primeiro no OLAT (por meio do campo $\:chelp.fileUpl ).
chelp.wiked9=Assim que o Wiki contiver pelo menos um arquivo o menu drop-down $\:chelp.fileIns aparecer\u00E1. Agora voc\u00EA pode facilmente introduzir imagens, etc.
chelp.wiked91=Ao inserir uma imagem as seguintes op\u00E7\u00F5es quanto \u00E0 sua formata\u00E7\u00E3o s\u00E3o poss\u00EDveis\:
chelp.wiked92=Legenda\: indicar uma legenda.
chelp.wiked922=Este \u00E9 o logotipo OLAT.
chelp.wiked93=Alinhamento\: os add-ons «esquerda» ou «Direita» indicam o alinhamento da imagem.
chelp.wiked94=Tamanho\: indicar em pixels o tamanho da imagem.
chelp.wiked95=Miniatura\: Ao selecionar o add-on «Figura», juntamente com uma imagem pequena dimens\u00E3o a sua imagem ser\u00E1 inserida como miniatura.
chelp.wiked96=Ao clicar na miniatura a imagem ser\u00E1 exibida em tamanho real.
chelp.wiked97=\u00C9 poss\u00EDvel usar mais de uma destas op\u00E7\u00F5es de formata\u00E7\u00E3o ao mesmo tempo.
chelp.wiki=$org.olat.presentation.course.nodes\:title_wiki
chelp.wiki1=Se um recurso did\u00E1tico do tipo Wiki n\u00E3o foi selecionado o t\u00EDtulo $\:chelp.chosenWiki mostrar\u00E1 a mensagem $\:chelp.noWiki .
chelp.wiki2=Clicar no bot\u00E3o $\:chelp.chooseWiki para escolher o recurso did\u00E1tico do tipo Wiki da pasta de armazenamento.
chelp.wiki3=Se voc\u00EA j\u00E1 adicionou um recurso do tipo $\:chelp.wiki o nome do recurso ir\u00E1 aparecer. O bot\u00E3o $\:chelp.prevWiki permitir\u00E1 visualizar o conte\u00FAdo do recurso do tipo Wiki.
chelp.wiki4=O recurso do tipo Wiki poder\u00E1 ser substituido por meio do bot\u00E3o $\:chelp.chanWiki .
