chelp.text=Text
chelp.wiked1=Your input can be formatted by means of the following Wiki syntax.
chelp.wiked10=For more information on the Wiki syntax please go to\:
chelp.wiked12=A syntax of the mathematical notation used in OLAT can be found at\:
chelp.wiked121=In order to let OLAT display your formulas faster and clearer you can instal jsMath scripts on your computer.
chelp.wiked122=The download area as well as corresponding instructions can be found here\:
chelp.wiked13=It is not advisable to use special characters in Wiki words. Not allowed is the colon (\:).
chelp.wiked14=Please note that a space character at the beginning of a line will be interpreted as formatting command (preformatted text).
chelp.wiked2=In order to link another page within a Wiki you do not have to indicate its complete URL (http\://...).
chelp.wiked3=You only have to put the pages's title in brackets [[Text]].
chelp.wiked4=It is also possible to create a link to any page by means of the button $\:chelp.linkIns
chelp.wiked5=In order to do this you have to select the respective page first.
chelp.wiked6=An external address will automatically be turned into a link by indicating its complete address\: http\://www.olat.org.
chelp.wiked7=If you do not want to use a link but a term you have to put the URL along with the term in brackets, separated by a blank.
chelp.wiked8=In order to insert e.g. images in your Wiki you have to upload them first in OLAT (by means of the field $\:chelp.fileUpl).
chelp.wiked9=As soon as a Wiki contains at least one file the drop-down menu $\:chelp.fileIns will appear. Now you can easily insert images, etc.
chelp.wiked91=When inserting an image the following options regarding its formatting are possible\:
chelp.wiked92=Caption\: please indicate a caption.
chelp.wiked922=This is the OLAT logo.
chelp.wiked93=Alignment\: the add-ons «Left» or «Right» indicate the image's alignment.
chelp.wiked94=Size\: indicate in pixels the image's size.
chelp.wiked95=Miniature\: By selecting the add-on «Thumb» along with a small image size your picture will be inserted as miniature.
chelp.wiked96=When clicking on that miniature your image will be displayed in full size.
chelp.wiked97=It is possible to use more than one of these formatting options at the same time.
chelp.wiki=$org.olat.presentation.course.nodes\:title_wiki
chelp.wiki1=If you have not already selected a Wiki yet the title $\:chelp.chosenWiki will show the message $\:chelp.noWiki
chelp.wiki2=First create your Wiki in learning resources. Then click the button $\:chelp.chooseWiki in order to select the respective $\:chelp.wiki in the storage folder of learning resources.
chelp.wiki3=If you have already added a $\:chelp.wiki its name will appear in the field along with the button $\:chelp.prevWiki on your above right.
chelp.wiki4=Now you have the possibility to choose another Wiki my means of the button $\:chelp.chanWiki
