chelp.ced-tu-conf.title=Externe pagina\: configuratie
chelp.config1=U kunt tussen vier opties kiezen\:
chelp.config10=HTML-pagina's mogen enkel bronnen zoals afbeeldingen, Flash, video's of links met <b>relatieve paden</b> bevatten. Absoluut relatieve paden zoals «/public» (relatief voor een basis URI) of absolute paden zoals «http\://...» zijn niet toegestaan.
chelp.config2=De externe HTML pagina zal volledig in uw OLAT-pagina geparst en ge\u00EFntegreerd worden.
chelp.config3=De externe HTML-pagina zal toegevoegd worden in een zogenaamde $\:chelp.ifr
chelp.config4=Het internetadres van de externe pagina zal niet zichtbaar zijn.
chelp.config5=Door de twee bovenstaande opties te selecteren, zal OLAT de gebruikersnaam en het wachtwoord transfereren in het geval uw externe pagina dit verzoekt.
chelp.config6=Dit betekent ook dat uw externe pagina toegevoegd wordt in een $\:chelp.ifr
chelp.config7=De broncode van de OLAT-pagina zal u het internetadres tonen van de externe pagina.
chelp.config8=Een ander optie is de mogelijkheid om uw externe pagina te tonen in zijn eigen browservenster.
chelp.config9=Vastgezette frames ($\:chelp.ifr) lijken op enkele browservenster, maar, ze maken ook een deel uit van het aanvankelijke venster van die HTML-pagina.
chelp.hostEg=<i>http\://www.server.com/page.html</i>
