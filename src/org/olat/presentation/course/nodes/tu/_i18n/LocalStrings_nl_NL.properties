chelp.tu15=Voordelen bij het gebruiken van een $\:chelp.ifr\: U kunt elke inhoud in OLAT tonen (b.v. Complexe webpagina's in ingeneste frames, mathML etc.).
chelp.tu16=Nadelen bij het gebruiken van een $\:chelp.ifr\: uw inhoud kan verschijnen met zijn eigen scroll-bar.
chelp.tu2=U moet dit veld invullen. Hier geeft u de site aan waarop de gewenste externe leerinhoud gevonden kan worden (b.v. $\:chelp.hostEg).
chelp.tu5=Als deze externe pagina gebruikersidentificatie wenst, hebt u nu de mogelijkheid om uw gebruikersnaam in te geven.
chelp.tu6=Als deze externe pagina gebruikers-identificatie vereist, heeft u nu de mogelijkheid om uw wachtwoord in te geven.
