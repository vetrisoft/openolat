chelp.ced-tu-conf.title=Configurer une page externe
chelp.config1=Vous pouvez choisir parmi quatre options\:
chelp.config10=Les pages HTML peuvent contenir exclusivement des ressources comme des images, du Flash, des vid\u00E9os ou des liens avec <b>parcours relatifs</b>. Les parcours absolus comme «http\://...» et les parcours relatifs absolus comme «/public» (relatifs \u00E0 une URI base) ne sont pas permis.
chelp.config2=Ceci signifie, que la page HTML externe est pars\u00E9 et int\u00E9gr\u00E9e compl\u00E8tement \u00E0 la page OLAT.
chelp.config3=Ici, la page HTML externe est int\u00E9gr\u00E9 \u00E0 un soi-disant $\:chelp.ifr .
chelp.config4=L'adresse internet de la page externe n'est pas visible pour l'utilisateur.
chelp.config5=En s\u00E9lectionnant les deux options au-dessus, vous pouvez transmettre le nom d'utilisateur et le mot de passe \u00E0 travers OLAT, si la page ext\u00E9rieure le requiert.
chelp.config6=Ici, la page HTML externe est int\u00E9gr\u00E9 \u00E9galement \u00E0 un $\:chelp.ifr .
chelp.config7=Vous pouvez voir l'adresse internet de la page externe dans le code source de la page OLAT.
chelp.config8=Comme option suppl\u00E9mentaire, vous pouvez \u00E9galement afficher la page externe dans une fen\u00EAtre de navigation s\u00E9par\u00E9e.
chelp.config9=Les frames int\u00E9gr\u00E9s ($\:chelp.ifr) se comportent comme des fen\u00EAtres de navigation s\u00E9par\u00E9es, mais ils font partie de la page HTML de la fen\u00EAtre d'origine.
