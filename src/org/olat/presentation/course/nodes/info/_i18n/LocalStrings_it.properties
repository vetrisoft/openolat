chelp.ced-info-config1=L'elemento di corso le permette di integrare delle comunicazioni nella struttura del corso. Queste comunicazioni sono visibili nel corso stesso. Il numero di comunicazioni visibili può essere stabilito dall'autore del corso, così come il periodo di tempo durante il quale saranno visibili.
chelp.ced-info-config2=Il numero massimo di giorni indica per quanto tempo (in giorni) le comunicazioni vengono mostrate nel corso. Il numero massimo di comunicazioni indica quante comunicazioni vengono mostrate contemporaneamente nel corso.
