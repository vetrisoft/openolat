chelp.mult1=Aqu\u00ED tienes tres posibilidades para agregar unas o m\u00E1s p\u00E1ginas HTML.
chelp.mult2=Chascar $\:chelp.chosFile para seleccionar un archivo de la carpeta de dep\u00F3sito del curso.
chelp.mult3=Si el archivo que deseas no est\u00E1 en la carpeta de dep\u00F3sito tienes la posibilidad para subir el archivo de tu disco duro.
chelp.mult4=Despu\u00E9s de chascar $\:chelp.upl puedes seleccionar el archivo transferido directamente de la carpeta de dep\u00F3sito del curso.
chelp.mult5=Al transferir un archivo ZIP ser\u00E1 desempaquetado autom\u00E1ticamente en la carpeta de dep\u00F3sito del curso.. Ahora puedes seleccionar el archivo que deseas.
chelp.newFile=<b>$org.olat.presentation.commons.filechooser\:newfile</b>
chelp.sec1=Mediante esta opci\u00F3n puedes decidir si ser\u00E1 posible establecer enlaces dentro de la carpeta de almacenamiento en niveles m\u00E1s altos de la jerarqu\u00EDa.
chelp.sec2=Si seleccionas $org.olat.presentation\:chelp.yes, puedes establecer enlaces dentro de esta p\u00E1gina que se refieran a cualquier archivo dentro de la carpeta de almacenamiento, ej. &lt;a href \= "../media/course.css"&gt;.
chelp.sec3=$\:chelp.atten1 Esta opci\u00F3n posibilita que los participantes experimentados puedan ver todo lo que hay dentro de la carpeta de almacenamiento del curso.
chelp.sec4=Si seleccionas $org.olat.presentation\:chelp.no, s\u00F3lo puedes establecer enlaces dentro de esta p\u00E1gina HTML que se refieran a archivos en la misma carpeta o subcarpetas contenidas en ella. Ej. &lt;a href \= "Media/course.css"&gt;.
chelp.sec5=Tienes que seleccionar esta opci\u00F3n si quieres crear por ej. una carpeta con material para invitados y otra para participantes registrados para evitar que un invitado experimentado vea cualquier otro material.
chelp.sp1=Para a\u00F1adir un archivo, pincha en $\:chelp.chosFile y selecciona un archivo de la carpeta de almacenamiento del curso. Si el archivo todav\u00EDa est\u00E1 seleccionado, tienes la posibilidad de seleccionar otro archivo con $\:chelp.chanFile. Tambi\u00E9n puedes editar el archivo seleccionado en el editor interno de OLAT pinchando en $\:chelp.editFile.
chelp.sp2=En el campo $\:chelp.newFile puedes introducir el nombre de un archivo HTML que haya sido creado recientemente y pinchar en $\:chelp.creaFile . Este paso te lleva al editor de HTML donde puedes rellenar el reci\u00E9n creado fichero con contenidos.
chelp.sp3=En cuanto hayas seleccionado un archivo, la pesta\u00F1a se extiende por el campo «Permitir enlaces en toda la carpeta de dep\u00F3sito». All\u00ED puedes determinar qu\u00E9 tipo de enlace se permitir\u00E1 dentro de la carpeta de almacenamiento del curso.
