chelp.mult1=Aqui voc\u00EA tem tr\u00EAs possibilidades para adicionar uma ou mais p\u00E1ginas HTML.
chelp.mult2=Clicar em $\:chelp.chosFile a fim de selecionar um arquivo da pasta do armazenagem do curso.
chelp.mult3=Se o arquivo que voc\u00EA quer n\u00E3o for parte desta pasta de armazenamento voc\u00EA ainda tem a possibilidade de carreg\u00E1-lo aqui de seu disco local.
chelp.mult4=Ap\u00F3s clicar em $\:chelp.upl voc\u00EA pode ent\u00E3o selecionar este arquivo transferido diretamente da pasta de armazenamento de curso.
chelp.mult5=Quando tranferir um arquivo Zip ele ser\u00E1 automaticamente descompactado na pasta de armazenamento.Agora voc\u00EA pode selecionaro arquivo que voc\u00EA quiser.
chelp.newFile=<b>$org.olat.presentation.commons.filechooser\:newfile</b>
chelp.sec1=Por meio desta configura\u00E7\u00E3o voc\u00EA pode decidir se ser\u00E1 poss\u00EDvel estabelecer links aos n\u00EDveis mais elevedos da pasta de armazenamento.
chelp.sec2=Se voc\u00EA selecionar $org.olat.presentation\:chelp.yes , voc\u00EA pode estabelecer links nesta p\u00E1gina HTML que apontam para qualquer arquivo na pasta de armazenamento, por exemplo &lt;a href \= "../media/course.css"&gt;.
chelp.sec3=$\:chelp.atten1 Esta configura\u00E7\u00E3o permite aos participantes experientes acesso a todo conte\u00FAdo da pasta completa de armazenamento do curso.
chelp.sec4=Se voc\u00EA selecionar $org.olat.presentation\:chelp.no , voc\u00EA pode apenas estabelecer links nesta p\u00E1gina HTML que apontem para arquivos na mesma pasta ou em sub-pastas. Por exemplo &lt;a href \= "Media/course.css"&gt;.
chelp.sec5=Voc\u00EA deve selecionar a configura\u00E7\u00E3o se voc\u00EA deseja criar, por exemplo uma pasta com material para convidados e outra para participantes registrados a fim de prevenir que um convidado experiente veja qualquer outro material.
chelp.sp1=Para adicionar um arquivo, clicar em $\:chelp.chosFile e escolher um arquivo da pasta de armazenamento ou criar o arquivo. Se um arquivo j\u00E1 foi selecionado, voc\u00EA poder\u00E1 substitu\u00ED-lo por outro clicando em $\:chelp.chanFile . Voc\u00EA tamb\u00E9m poder\u00E1 editar o arquivo, no editor interno do OLAT, clicando em $\:chelp.editFile .
chelp.sp2=No campo $\:chelp.newFile voc\u00EA pode inserir a qualquer momento o nome de um arquivo HTML para ser novamente criado e clicar no $\:chelp.creaFile . Desta maneira voc\u00EA obt\u00E9m o editor HTML onde voc\u00EA pode preencher este novo arquivo criado com conte\u00FAdos.
chelp.sp3=Selecionando um arquivo, a guia ser\u00E1 acrescida da caixa $\:chelp.fldstSecF . Nela pode se estabelecer que tipo de acesso ser\u00E1 permitido na pasta de armazenamento.
