chelp.mult2=Shtyp $\:chelp.chosFile n\u00EB m\u00EBnyr\u00EB t\u00EB p\u00EBrzgjedhni nj\u00EB skedar nga dosja e ruajtjes s\u00EB kursit.
chelp.mult3=N\u00EBse skedari q\u00EB ju doni nuk \u00EBsht\u00EB pjes\u00EB e dosjes s\u00EB ruatjes dhe ende ju keni mund\u00EBsin\u00EB t\u00EB ngarkoni at\u00EB nga disku juaj lokal.
chelp.mult4=Pasi t\u00EB keni shtypur $\:chelp.upl ju at\u00EBher\u00EB mund t\u00EB p\u00EBrzgjedhni q\u00EB skedari i transferuar drejtp\u00EBrs\u00EBdrejti nga dosja e ruajtjes s\u00EB kursit.
chelp.mult5=Gjat\u00EB transferimit t\u00EB nj\u00EB Zip skedari ai automatikisht do t\u00EB p\u00EBrftohet n\u00EB dosjen e ruajtjes. Tani ju mund t\u00EB p\u00EBrzgjedhni skedarin q\u00EB ju doni.
chelp.newFile=<b>$org.olat.presentation.commons.filechooser\:newfile</b>
chelp.sec1=Me an\u00EB t\u00EB k\u00EBtij p\u00EBrcaktimi ju mund t\u00EB vendosni n\u00EBse do t\u00EB jet\u00EB e mundshme t\u00EB vendosni vjeg\u00EBza brenda dosjes s\u00EB ruajtjes n\u00EB nivel\u00EBete hierarkisht m\u00EB t\u00EB larta.
chelp.sec2=N\u00EBse ju p\u00EBrzgjedni $org.olat.presentation\:chelp.yes, ju mund t\u00EB caktoni vjeg\u00EBzat brenda k\u00EBsaj HTML faqeje q\u00EB referohet te \u00E7far\u00EBdo skedari brenda dosjes s\u00EB ruajtjes, p.sh., &lt;a href \= "../media/course.css"&gt;.
chelp.sec3=$\:chelp.atten1 Ky p\u00EBrcaktim ju mund\u00EBson pjes\u00EBmarr\u00EBsve me p\u00EBrvoj\u00EB t\u00EB marrin nj\u00EB pamje t\u00EB t\u00EBr\u00EB dosjes s\u00EB ruajtjes t\u00EB kursit.
chelp.sec4=N\u00EBse p\u00EBrzgjedhni $org.olat.presentation\:chelp.no, ju mund t\u00EB vet\u00EBm t\u00EB caktoni q\u00EB vjeg\u00EBzat brenda k\u00EBsaj HTML faqeje q\u00EB u referohen skedar\u00EBve n\u00EB dosje ose n\u00EBn-dosje t\u00EB njejta aty p\u00EBr aty. P.sh., &lt;a href \= "Media/course.css"&gt;.
chelp.sec5=Ju duhet t\u00EB p\u00EBrzgjedhni k\u00EBt\u00EB p\u00EBrcaktim n\u00EBse ju doni t\u00EB krijoni p.sh., nj\u00EB dosje me materialet p\u00EBr mysafir\u00EBt dhe nj\u00EB tjet\u00EBr p\u00EBr pjes\u00EBmarr\u00EBsit e regjistruar n\u00EB m\u00EBnyr\u00EB q\u00EB t\u00EB parandalohen shfryt\u00EBzuesit t\u00EB mos shohin materialet tjera.
chelp.sp1=P\u00EBr t\u00EB shtuar nj\u00EB skedar, ju shtypni n\u00EB $\:chelp.chosFile dhe p\u00EBrzgjedhni nj\u00EB skedar. N\u00EBse nj\u00EB skedar tanim\u00EB \u00EBsht\u00EB i p\u00EBrzgjedhur, ju keni mund\u00EBsin\u00EB t\u00EB p\u00EBrzhgjedhni ndonj\u00EB skedar me $\:chelp.chanFile . Ju gjithashtu mund t\u00EB redaktoni skedain me OLAT redaktorin e brendsh\u00EBm duke shtypur $\:chelp.editFile .
chelp.sp2=N\u00EB fush\u00EBn $\:chelp.newFile ju mund t\u00EB shkruani emrin e HTML sekdarin q\u00EB do t\u00EB krijohet dhe shtypni n\u00EB $\:chelp.creaFile . Kjo m\u00EBnyr\u00EB do t'iu d\u00EBrgoj n\u00EB HTML redaktorin ku ju mund t\u00EB mbushni skedarin e ri t\u00EB krijuar me p\u00EBrmbajtje.
chelp.sp3=Sa m\u00EB par\u00EB q\u00EB ju t\u00EB keni p\u00EBrzgjedhur nj\u00EB skedar, tabi zgjerohet me fush\u00EBn $\:chelp.fldstSecF . Prej k\u00EBtu ju mund t\u00EB p\u00EBrcaktoni cil\u00EBn lloje t\u00EB vjeg\u00EBzave do t\u00EB lejohen brenda dosjes s\u00EB ruajtjes s\u00EB skedarit.
