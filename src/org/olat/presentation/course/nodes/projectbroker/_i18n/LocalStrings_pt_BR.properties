chelp.projectbroker.candidatesBewerber=Os candidatos s\u00E3o os participantes do curso que aplicaram \u00E0 um t\u00F3pico. Por meio de $\:action.waitinglist.move», voc\u00EA pode decidir a quem o seu t\u00F3pico deve ser atribu\u00EDdo. Todos os participantes aceitos ser\u00E3o adicionados \u00E0 lista de «$\:projectgroup.member.title» e poder\u00E3o ser notificados via e-mail, se desejar. Basta destacar os candidatos que n\u00E3o aceitaram e clique em «Excluir». Se voc\u00EA quiser, esses candidatos tamb\u00E9m ser\u00E3o notificados via e-mail.
chelp.projectbroker.candidatesWiederholung=Se voc\u00EA n\u00E3o limitou o n\u00FAmero de vagas, voc\u00EA pode repetir este procedimento v\u00E1rias vezes. Lembre-se de selecionar «$\:change.project.state.assign.button» na aba «$\:tab.project.details» para evitar novos pedidos para o seu t\u00F3pico.
chelp.projectbroker.customfieldAddFieldLink=Por meio de «$\:customfield.add.field.link» voc\u00EA pode criar campos de acordo com suas necessidades. Voc\u00EA pode criar at\u00E9 cinco campos adicionais para obter mais detalhes.
chelp.projectbroker.customfieldAddFieldLinkCustomfieldNameLabel=No campo «$\:customfield.name.label» voc\u00EA pode indicar o nome do campo favorecido.
chelp.projectbroker.customfieldAddFieldLinkCustomfieldTableEnabled=Ao selecionar «$\:customfield.table.enabled» este campo ser\u00E1 exibido na vis\u00E3o geral, conforme solicitado. Al\u00E9m de que esta informa\u00E7\u00E3o aparecer\u00E1 na descri\u00E7\u00E3o do t\u00F3pico detalhado.
chelp.projectbroker.customfieldAddFieldLinkCustomfieldValueLabel=Voc\u00EA pode oferecer a seus autores de t\u00F3picos uma sele\u00E7\u00E3o de valores predefinidos exibidos em um menu suspenso. Por favor, indique as op\u00E7\u00F5es correspondentes no campo «$\:customfield.value.label» separados por ponto e v\u00EDrgula ou quebras de linha. Ao usar um campo de texto livre voc\u00EA pode deixar o campo «$\:customfield.value.label» em branco. Autores de t\u00F3pico pode preencher um valor de sua pr\u00F3pria escolha.
chelp.projectbroker.customfieldDeleteLink=Por meio do $\:customfield.delete.link.0" voc\u00EA pode excluir os campos adicionais.
chelp.projectbroker.descriptionProjectAttachmentfilename=No campo $\:detailsform.attachmentfilename.label autores podem carregar um arquivo.
chelp.projectbroker.descriptionProjectButtons=Via «$\:edit.project.button» voc\u00EA vai chegar ao modo de edi\u00E7\u00E3o. Clique em «$\:delete.project.button» para apagar o t\u00F3pico de $\:chelp.projectbroker.themenboerse . \r\nEscolha «$\:change.project.state.assign.button» se outros participantes n\u00E3o dever\u00E3o ser capazes de selecionar a $\:chelp.projectbroker.themaSg. Via «$\:change.project.state.not_assign.button» voc\u00EA pode abrir uma $\:chelp.projectbroker.themaSg de novo - mesmo que haja participantes que j\u00E1 est\u00E3o registrados e aceitos. Tenha em mente que os dois \u00FAltimos bot\u00F5es s\u00F3 ser\u00E3o vis\u00EDveis se o autor do curso proporcionou a $\:chelp.projectbroker.themenboerse com a op\u00E7\u00E3o de aceitar os participantes manualmente.
chelp.projectbroker.descriptionProjectCustomFields=Existem os chamados «$\:chelp.projectbroker-optionsCustomfields.title» que autores podem definir. Autores determinam se os autores de t\u00F3pico devem selecionar um valor de uma lista suspensa ou, se quiserem indicar um valor pr\u00F3prio.
chelp.projectbroker.descriptionProjectDescription=No campo $\:detailsform.description.label voc\u00EA vai encontrar informa\u00E7\u00F5es mais detalhadas sobre este $\:chelp.projectbroker.themaSg .
chelp.projectbroker.descriptionProjectEnrollmentEvent=Se os autores de t\u00F3pico definirem um prazo de matr\u00EDcula, voc\u00EA s\u00F3 conseguir\u00E1 selecionar um t\u00F3pico dentro de um determinado per\u00EDodo. Antes e depois disso os autores podem inscrever voc\u00EA manualmente.
chelp.projectbroker.descriptionProjectHandoutEvent=Se os autores de t\u00F3pico definirem um prazo voc\u00EA s\u00F3 poder\u00E1 enviar documentos para a «Drop box» dentro de um determinado per\u00EDodo.
chelp.projectbroker.descriptionProjectPlacesLabel=Autores de t\u00F3picos podem limitar o n\u00FAmero de vagas.
chelp.projectbroker.descriptionProjectResponsible=Aqui voc\u00EA tem uma lista de autores de t\u00F3pico. Ao clicar sobre os nomes desses autores que voc\u00EA vai chegar aos seus cart\u00F5es de visita para manter contato com eles.
chelp.projectbroker.descriptionProjectStateLabelParticipant=Se o $\:detailsform.state.label \u00E9 definido como «$\:state_not_assigned» voc\u00EA pode se cadastrar para $\:chelp.projectbroker.themaSg enquanto o n\u00FAmero m\u00E1ximo de t\u00F3picos n\u00E3o seja ultrapassado. Se o $\:detailsform.state.label \u00E9 definido como «$\:state_assigned» n\u00E3o mais usu\u00E1rios ser\u00E3o capazes de registrar. Se voc\u00EA j\u00E1 selecionou um $\:chelp.projectbroker.themaSg sua $\:detailsform.state.label \u00E9 «$\:state_prov_enrolled» (um autor do t\u00F3pico tem que aceit\u00E1-lo como primeiro participante) ou \u00E9 «$\: state_enrolled» (autom\u00E1tico de registo). Logo que um autor do t\u00F3pico aceita a sua inscri\u00E7\u00E3o o seu $\: detailsform.state.label ser\u00E1 definido como «$\: state_final_enrolled».
chelp.projectbroker.descriptionProjectStateLabelProjectManager=Se voc\u00EA \u00E9 um autor de t\u00F3pico ou curso e n\u00E3o h\u00E1 inscritos para o seu $\:chelp.projectbroker.themaSg sua $\:detailsform.state.label est\u00E1 definida para mostrar «$\:state_not_assigned.accountmanager.no.candidate». Se houver participantes j\u00E1 registrados o status est\u00E1 definido para mostrar «$\:state_not_assigned.accountmanager». Caso voc\u00EA j\u00E1 selecionou alguns participantes o status de «$\:state_assigned.accountmanager» ser\u00E1 exibido.
chelp.projectbroker.descriptionProjectTheme=Via $\:chelp.projectbroker.themaSg voc\u00EA vai encontrar o t\u00EDtulo do t\u00F3pico.
chelp.projectbroker.detailformularProjectleadersLabel=No campo $\:detailsform.projectleaders.label voc\u00EA ir\u00E1 encontrar pessoas encarregadas para esse $\:detailsform.title.label .
chelp.projectbroker.detailformularTitleLabel=Por favor, indique o t\u00EDtulo do seu t\u00F3pico no campo $\:detailsform.title.label .
chelp.projectbroker.editModules=Aqui voc\u00EA pode determinar se o $\:pane.tab.conf.modules $\:form.modules.dropbox e $\:form.modules.returnbox deve ser ativado no elemento de curso $\:chelp.projectbroker.themenboerse . No $\:form.modules.dropbox os participantes poder\u00E3o fazer upload de arquivos. Autores de t\u00F3pico podem armazenar arquivos em um $\:form.modules.returnbox. Se n\u00E3o houver modifica\u00E7\u00F5es todos os elementos parciais ser\u00E3o habilitados. Ao desmarcar a $\:form.modules.dropbox sua aba ser\u00E1 apagada e n\u00E3o ficar\u00E1 mais acess\u00EDvel.
chelp.projectbroker.editProjectAttachmentfilename=Dentro do campo $\:detailsform.attachmentfilename.label voc\u00EA pode carregar arquivos. Se voc\u00EA quiser carregar v\u00E1rios arquivos voc\u00EA dever\u00E1 zip\u00E1-los primeiro antes de enviar esse \u00FAnico arquivo.
chelp.projectbroker.editProjectCustomFields=Dentro do chamado «$\:chelp.projectbroker-optionsCustomfields.title» voc\u00EA pode indicar algum texto livre ou escolher o valor de uma lista. Isso depende das defini\u00E7\u00F5es do autor do curso.
chelp.projectbroker.editProjectDescription=No campo $\:detailsform.description.label voc\u00EA pode descrever o seu $\:chelp.projectbroker.themaSg em detalhe.
chelp.projectbroker.editProjectDetailsformMailNnotification=Ao escolher esta op\u00E7\u00E3o, voc\u00EA receber\u00E1 uma notifica\u00E7\u00E3o por e-mail no caso de um participante do curso marcar ou demarcar o $\:chelp.projectbroker.themaSg .
chelp.projectbroker.editProjectEnrollmentEvent=Se o autor do curso tem uma data de registo, voc\u00EA pode definir um prazo de inscri\u00E7\u00E3o para o seu $\:chelp.projectbroker.themaSg. Antes e depois desse prazo os links «$\:table.action.select» e «$\:table.action.cancel.select» ser\u00E3o desativados, os usu\u00E1rios n\u00E3o ser\u00E3o capazes de de inscrever no $\:chelp.projectbroker.themaSg . O respons\u00E1vel por esse assunto, pode inscrever e desinscrever usu\u00E1rios manualmente.
chelp.projectbroker.editProjectHandoutEvent=Voc\u00EA pode definir um prazo para enviar documentos em sua drop box.
chelp.projectbroker.editProjectPlacesLabel=Dessa forma voc\u00EA pode limitar o n\u00FAmero de vagas dispon\u00EDveis.
chelp.projectbroker.editProjectResponsible=Ao criar um $\:chelp.projectbroker.themaSg voc\u00EA ser\u00E1 automaticamente a pessoa respons\u00E1vel por este assunto. No entanto, voc\u00EA pode colocar outras pessoas nesse papel na aba $\:tab.project.members ou nomear outros usu\u00E1rios a pessoas respons\u00E1veis por seu t\u00F3pico.
chelp.projectbroker.editProjectStateLabelGeneral=A pessoa respons\u00E1vel por um tema pode modificar o $\:detailsform.state.label. Basta salvar e selecionar «$\:change.project.state.assign.button» ou «$\:change.project.state.not_assign.button».
chelp.projectbroker.editProjectStateLabelParticipant=Neste campo voc\u00EA ver\u00E1 o $\:detailsform.state.label. Se o $\:detailsform.state.label \u00E9 «$\:state_not_assigned» os usu\u00E1rios poder\u00E3o inscrever para um $\:chelp.projectbroker.themaSg enquanto o n\u00FAmero m\u00E1ximo de vagas n\u00E3o seja ultrapassado. Se o $\:detailsform.state.label \u00E9 «$\:state_assigned» nenhum outro usu\u00E1rio ser\u00E1 capaz de se inscrever. Se voc\u00EA j\u00E1 escolheu a $\:chelp.projectbroker.themaSg sua $\:detailsform.state.label ser\u00E1 ou «$\:state_prov_enrolled», no caso do $\:chelp.projectbroker.themenverantwortlicheNom aceit\u00E1-lo como participante ou «$\:state_enrolled» no caso do procedimento de matr\u00EDcula ser autom\u00E1tica.
chelp.projectbroker.editProjectStateLabelProjectManager=Se voc\u00EA \u00E9 a pessoa respons\u00E1vel por um t\u00F3pico ou um autor do curso e n\u00E3o h\u00E1 inscritos para o seu $\:chelp.projectbroker.themaSg ainda que o $\:detailsform.state.label ser\u00E1 «$\:state_not_assigned.accountmanager.no.candidate». No caso de j\u00E1 haver participantes inscritos, o status ser\u00E1 «$\:state_not_assigned.accountmanager». Se voc\u00EA j\u00E1 selecionou alguns participantes de todos os seus poss\u00EDveis candidatos, o status «$\:state_assigned.accountmanager» ser\u00E1 exibido.
chelp.projectbroker.editProjectTermine=Por favor indicar tanto uma data de in\u00EDcio ou um $\:enrollment_event.end.label ou ambos.
chelp.projectbroker.editProjectTheme=Por meio do $\:detailsform.title.label voc\u00EA pode determinar o t\u00EDtulo do seu t\u00F3pico.
chelp.projectbroker.eventTableViewEnabled=Ao selecionar «$\:event.table.view.enabled», o evento ser\u00E1 exibido na vis\u00E3o geral.
chelp.projectbroker.formOptionsDateLegend=Voc\u00EA pode escolher quais as datas devem estar \u00E0 disposi\u00E7\u00E3o dos autores de t\u00F3pico.
chelp.projectbroker.intro=Esta \u00E9 a primeira se\u00E7\u00E3o
chelp.projectbroker.leaderVerantwortliche=Voc\u00EA pode nomear outros usu\u00E1rios como pessoas respons\u00E1veis pela sua $\:chelp.projectbroker.themaSg e permitir-lhes fiscalizar isso. Como pessoa respons\u00E1vel por um t\u00F3pico que voc\u00EA pode editar esse $\:chelp.projectbroker.themaSg, administrar os seus participantes ou adicionar mais pessoas respons\u00E1veis por esse t\u00F3pico. Na caixa «Grupos Supervisionados» voc\u00EA vai ver os grupos que voc\u00EA est\u00E1 como respons\u00E1vel.
chelp.projectbroker.memberAkzeptierteTeilnehmer=Voc\u00EA pode aceitar candidatos como participantes ou por meio de «adicionar usu\u00E1rio», aceitar qualquer n\u00FAmero de participantes na sua lista de presen\u00E7as. Os participantes n\u00E3o ter\u00E3o permiss\u00E3o para editar suas $\:chelp.projectbroker.themaSg .
chelp.projectbroker.noSelectionAccept=Ao desmarcar essa op\u00E7\u00E3o, todos participantes j\u00E1 registrados para esse $\:chelp.projectbroker.themaSg ser\u00E3o aceitos automaticamente. No entanto, os autores do t\u00F3pico s\u00E3o capazes de definir o n\u00FAmero m\u00E1ximo de participantes primeiramente.
chelp.projectbroker.numberOfTopicsPerParticipant=Ao selecionar essa op\u00E7\u00E3o, um campo aparecer\u00E1 para indicar o n\u00FAmero de $\:chelp.projectbroker.themaPl um participante pode escolher o elemento de curso $\:chelp.projectbroker.themenboerse .
chelp.projectbroker.optionsAutoSignOut=Ao selecionar essa op\u00E7\u00E3o todos os usu\u00E1rios aceitos como participantes ser\u00E3o automaticamente descadastrados de todos os outros temas selecionados antes. Isto significa que os participantes podem ser registrados por apenas um $\:chelp.projectbroker.themaSg.
chelp.projectbroker.projectlistTableheaderEventEnrollmentEvent=O autor do t\u00F3pico pode determinar um prazo de inscri\u00E7\u00E3o para $\:chelp.projectbroker.themaSg. Ap\u00F3s este prazo os participantes n\u00E3o ser\u00E3o mais capazes de marcar ou desmarcar o $\:chelp.projectbroker.themaSg . No entanto, um autor de t\u00F3pico ainda tem a op\u00E7\u00E3o de inscrever ou desinscrever os participantes.
chelp.projectbroker.projectlistTableheaderEventHandoutEvent=Depois de um tempo a «Drop box» ser\u00E1 fechada. Os participantes, ent\u00E3o, n\u00E3o ser\u00E3o capazes de fazer upload de documentos para que a «Drop box»
chelp.projectbroker.selectionAccept=Ao selecionar esta op\u00E7\u00E3o os participantes s\u00F3 podem registrar-se para $\:chelp.projectbroker.themaSg temporariamente. Autores de t\u00F3pico ter\u00E3o ent\u00E3o que selecionar seus candidatos antes de finalmente aceit\u00E1-los.
