about.history=El Sistema de Gesti\u00F3n de aprendizaje OLAT se desarrolla en la Universidad de Zurich desde 1999. Hoy d\u00EDa se utiliza en muchas universidades y academias de Suiza. OLAT est\u00E1 hecho sobre c\u00F3digo abierto y puede ser utilizado y modificado libremente.
