about.layout.who=El dise\u00F1o de esta aplicaci\u00F3n est\u00E1 basado en el Framework YAML desarrollado por Dirk Yess. La inclusi\u00F3n del framework YAML en OLAT y la creaci\u00F3n o tema por defecto ha sido hecho por Frentix GmbH para y en la colaboraci\u00F3n con la Universidad de Zurich.
