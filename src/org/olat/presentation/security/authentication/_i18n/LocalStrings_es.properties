accessibility.accesskeys=Usando las claves de acceso es posible saltar hasta los elementos m\u00E1s importantes dentro del sistema. Dependiendo de su sistema operativo estas claves de acceso se activan por medio de las teclas CTRL o ALT. Por ejemplo, presione la tecla «cTRL" junto con la tecla «R" para navegar de forma r\u00E1pida entre los recursos did\u00E1cticos. En la siguiente lista se muestran todas las combinaciones posibles para los accesos directos dentro del sistema\:
accessibility.fontsize.1=En OLAT no se permite modificar el tama\u00F1o de la fuente (caracteres).
accessibility.fontsize.2=Puede ajustar el tama\u00F1o de la fuente en su navegador de acuerdo a sus necesidades.
accessibility.fontsize.change=Puede tambi\u00E9n ajustar el tama\u00F1o de fuente est\u00E1ndar en OLAT. Encontrar\u00E1s esta configuraci\u00F3n en el \u00E1rea de inicio al seleccionar el men\u00FA «Opciones».
accessibility.fontsize.title=Tama\u00F1o de fuente
accessibility.intro=OLAT est\u00E1 optimizado para soporte de accesibilidad a aquellas personas con impedimentos visuales.
accessibility.title=OLAT y accesibilidad
accessibility.web2amode.1=La tecnolog\u00EDa Web 2.0 nos proporciona muchas novedades. Sin embargo, para las personas con impedimentos visuales es dif\u00EDcil detectarlos en pantalla. Para ayudar a resolver este problema OLAT ofrece un novedad particular llamada modo Web 2.a.
accessibility.web2amode.2=En esta modo todos los elementos modificados se marcan de forma especial. Este significa que todas las ventajas de Web 2.0 pueden usarse sin perder accesibilidad.
accessibility.web2amode.enable=Los usuarios puede activar o desactivar el modo Web 2.a. Encontrar\u00E1 esta configuraci\u00F3n en el \u00E1rea de inicio al seleccionar el men\u00FA «Opciones»
