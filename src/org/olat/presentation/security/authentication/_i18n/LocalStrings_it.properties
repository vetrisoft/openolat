about.history=Il Learning Management System OLAT viene sviluppato presso l'Universit\u00E0 di Zurigo a partire dal 1999. Attualmente viene utilizzato in tutto il mondo da numerosi istituti e aziende. OLAT \u00E8 un prodotto open-source\: pu\u00F2 essere utilizzato e modificato liberamente.
about.layout=Rappresentazione
about.layout.who=La rappresentazione di questa applicazione si basa sul YAML Framework di Dirk Yesse. La realizzazione del YAML Frameworkes in OLAT e la creazione dei temi default sono opera di frentix GmbH su incarico e con il supporto dell'Universit\u00E0 di Zurigo.
