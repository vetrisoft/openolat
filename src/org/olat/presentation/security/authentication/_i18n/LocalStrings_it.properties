accessibility.accesskeys1=A seconda del browser e del sistema operativo le abbreviazioni da tastiera vengono composte con i tasti CTRL, ALT, o Shift (o con le loro combinazioni).
accessibility.accesskeys2=In Firefox Windows XP, Windows Vista, Windows 7 e Linux Ubuntu richiedono una combinazione con i tasti SHIFT e ALT. Il sistema operativo Mac OS 10.5 utilizza il tasto CTRL. Ad esempio, per andare alle risorse didattiche prema contemporaneamente «Shift», «alt» e «R".
