accessibility.accesskeys=Usando chaves de acesso \u00E9 possivel pular para os elementos mais importantes dentro do sistema. Dependendo do seu sistema operacional, essas chaves s\u00E3o acionadas usando as teclas CTRL e ALT. Por exemplo, pressione «cTRL + r» para rapidamente navegar para os recursos did\u00E1ticos. A seguinte lista ir\u00E1 mostrar a voc\u00EA todos os atalhos dispon\u00EDveis\:
accessibility.accesskeys1=Dependendo do navegador e do sistema operacional, atalhos s\u00E3o feitos usando as teclas CTRL, ALT e Shift (ou uma combina\u00E7\u00E3o dos mesmos).
accessibility.accesskeys2=Windows XP, Windows Vista, Windows 7 e Linux Ubuntu exigem uma combina\u00E7\u00E3o de teclas Shift e Alt no Firefox. O sistema operacional Mac OS 10.5 requer a tecla CTRL. Para ir diretamente, por exemplo, aos recursos did\u00E1ticos basta pressionar «Shift», «alt» e «R" ao mesmo tempo.
accessibility.accesskeys4=Por favor, encontre todos os atalhos na seguinte lista\:
accessibility.fontsize.1=No OLAT os tamanhos das fontes n\u00E3o s\u00E3o completamente fixos.
accessibility.fontsize.2=Voc\u00EA pode ajustar o tamanho das fontes atrav\u00E9s do seu browser de acordo com suas necessidades.
accessibility.fontsize.change=Voc\u00EA pode tamb\u00E9m ajusar o seu tamanho padr\u00E3o de fonte no OLAT. Voc\u00EA ir\u00E1 encontrar essa configura\u00E7\u00E3o no seu «Home» selecionando o item «configura\u00E7\u00F5es»
accessibility.fontsize.title=Tamanhos das fontes
accessibility.intro=OLAT \u00E9 otimizado para suportar a acessibilidade de pessoas com defici\u00EAncia visual
accessibility.title=OLAT e acessibilidade
accessibility.web2amode.1=A web 2.0 tr\u00E1s diversas novas possibilidades. Apesar disso, para pessoas com defici\u00EAncia visual, as mudan\u00E7as aparecendo na tela n\u00E3o s\u00E3o sempre facilmente reconhecidas. Para ajudar a solucionar esse problema o OLAT oferece um modo web 2.a especial.
accessibility.web2amode.2=Neste modo todos os elementos modificados s\u00E3o assinalados de uma maneira especial. Isso significa que todas as vantagens da web 2.0 podem ser usadas sem comprometer a sua acessibilidade.
accessibility.web2amode.enable=Todos usu\u00E1rio pode ativar ou desativar o modo web 2.a. Voc\u00EA ir\u00E1 encontrar essa configura\u00E7\u00E3o no «Home» quando selecionar o irem «configura\u00E7\u00F5es»
accessibility.web2amode.title=Web 2.a (Acessibilidade)
