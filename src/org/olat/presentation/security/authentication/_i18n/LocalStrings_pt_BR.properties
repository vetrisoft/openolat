about.history=O sistema de gerenciamento de aprendizado OLAT est\u00E1 sendo desenvolvido na Universidade de Zurique desde 1999. Hoje ele \u00E9 usado em uma s\u00E9rie de universidades e aced\u00EAmias na Sui\u00E7a. OLAT \u00E9 open-source e pode ser usado e modificado gratuitamente.
about.layout=Layout
about.layout.who=O Layout dessa aplica\u00E7\u00E3o \u00E9 baseada no framework YAML escrito por Dirk Yess. A utiliza\u00E7\u00E3o do YAML framework dentro do OLAT e a cria\u00E7\u00E3o do tema default tem sido feita pela Frentix GmbH por pedido e em colabora\u00E7\u00E3o com a Universidade de Zurique.
