about.history=Syst\u00E9m pro \u0159\u00EDzen\u00ED studia OLAT byl vyv\u00EDjen Universitou Curych od roku 1999. Dnes je vyu\u017E\u00EDv\u00E1na na mnoha universit\u00E1ch a akademi\u00EDch ve \u0160v\u00FDcarsku. OLAT je open-source a m\u016F\u017Ee b\u00FDt zdarma pou\u017E\u00EDv\u00E1n a upravov\u00E1n.
