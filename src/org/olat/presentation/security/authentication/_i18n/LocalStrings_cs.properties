accessibility.accesskeys=Pou\u017Eit\u00EDm p\u0159\u00EDstupov\u00FDch kl\u00ED\u010D\u016F, je mo\u017En\u00E9 se dostat k nejd\u016Fle\u017Eit\u011Bj\u0161\u00EDm element\u016Fm syst\u00E9mu. V z\u00E1vyslosti na va\u0161em opera\u010Dn\u00EDm syst\u00E9mu jde o n\u00E1sleduj\u00EDc\u00ED kl\u00ED\u010De\: CTR nebo ALT. Nap\u0159\u00EDklad zma\u010Dkn\u011Bte «cTR" spole\u010Dn\u011B s «R" k rychl\u00E9 navigaci do repository studijn\u00EDch zdroj\u016F. N\u00E1sleduj\u00EDc\u00ED seznam v\u00E1m uk\u00E1\u017Ee v\u0161echny dostupn\u00E9 kl\u00ED\u010De.
accessibility.fontsize.1=CSS definice OLATu nepou\u017E\u00EDv\u00E1 absolutn\u00ED velikosti font\u016F. To znamen\u00E1, \u017Ee m\u016F\u017Eete m\u011Bnit fonty na \u00FArovni prohl\u00ED\u017Ee\u010De. Vzhled se p\u0159izp\u016Fsob\u00ED u\u017Eivatelovu nastaven\u00ED velikosti font\u016F.
accessibility.fontsize.2=Av\u0161ak ka\u017Ed\u00FD u\u017Eivatel si m\u016F\u017Ee nastavit vlastn\u00ED velikost font\u016F k pohodln\u011Bj\u0161\u00EDmu \u010Dten\u00ED.
