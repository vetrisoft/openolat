A-0=Deur middel van «Groepe» kan jy 'n «Projek Groep» skep wat jou dan die gelleentheid gee om dokumente uit te ruil en te gebruik as n gesprek forum.
A-1=Elke forum beskik oor 'n skakel 'Teken aan' op die oorhoofse bladsy. Die kies van hierdie opsie verseker dat jy inligting ontvang van alle veranderings in die betrokke forum per e-pos sonder dat jy eers ingeteken te wees in OLAT.
A-10=Kies die skakel «ander gebruikers» op die tuisblad en vind 'n gekose persoon. Dit verleen jou toegang tot die persoon se Visitekaart en publieke le\u00EAr of jy kan die persoon kontak per e-pos.
A-11=Publiseer dokumente wat geskik is vir ander gebruikers in jou persoonlike le\u00EAr, die sogenaamde «Publieke» le\u00EAr. Ander verbruikers kan dan n navraag rig vir hierdie dokumente deur «ander verbruikers» te selekteer en dan jou naam in te tik wat hulle toegang verleen tot jou le\u00EAr.
A-12=OLAT werk op n soortgelyke wyse as bv e-Bank sagteware\: As jy die «Terug» knoppie op jou Web Leser selekteer skep dit probleme. Gebruik slegs die OLAT navigasie middels om in OLAT te navigeer.
A-13=Gebruik slegs die klein ikoon met die vraagteken indien nodig. Dit sal jou al die relevante informasie verskaf.
