chelp.col1=Vyberte pros\u00EDm pro ot\u00E1zku sloupce k zobrazen\u00ED ve v\u00FDsledkov\u00E9m souboru. Tak m\u016F\u017Eete navrhovat soubor s v\u00FDsledky podle sv\u00FDch pot\u0159eb.
chelp.col2=K dispozici jsou n\u00E1sleduj\u00EDc\u00ED volby\:
chelp.col20=<i>$\:form.kprimtitle</i>\: The meaning of those 4 figures that are part of the evaluation string\:
