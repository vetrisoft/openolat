chelp.col3=<b>$\:form.itemcols</b>\: All items of a question will be displayed in a column along with its stored values.
chelp.col4=For example\: a <i>single choice</i> question containing 4 items will appear in the selected column along with the value 1. All other columns will show 0.
chelp.col5=<b>$\:form.poscol</b>\: The number of the selected item will be displayed in a single column.
chelp.col6=Questions such as <i>$\:form.scqtitle</i> will therefore hold a simple data matrix that can be easily transferred to your evaluation software.
chelp.col7=Questions such as <i>$\:form.mcqtitle</i> and <i>$\:form.kprimtitle</i> will hold the numbers of selected items merged to a single string. This string's figures will be separated by blanks.
chelp.col8=<b>$\:form.pointcol</b>\: Sloupec obsahuj\u00EDc\u00ED sk\u00F3re bude zobrazen.
chelp.col9=<b>$\:form.timecols</b>\: Budou zobrazeny dva sloupce - jeden zobrazuj\u00EDc\u00ED za\u010D\u00E1tek, druh\u00FD zobrazuj\u00EDc\u00ED trv\u00E1n\u00ED.
chelp.csv1=Zde se nastavuje zp\u016Fsob form\u00E1tov\u00E1n\u00ED v\u00FDsledn\u00E9ho souboru. Obvykle budete moci pou\u017E\u00EDt.
chelp.csv2=<b>$\:form.separatedby</b>\: Obvykl\u00E9 odd\u011Blova\u010De jsou tabul\u00E1tor \\t, \u010D\u00E1rka, st\u0159edn\u00EDk nebo mezera (mezery).
chelp.csv3=<b>$\:form.embeddedby</b>\: Pokud pole obsahuje n\u011Bkter\u00FD z v\u00FD\u0161e uveden\u00FDch odd\u011Blova\u010D\u016F, mus\u00ED b\u00FDt tato pole uzav\u0159eny (v\u011Bt\u0161inou v uvozovkach).
chelp.csv4=<b>$\:form.escapedby</b>\: Uvnit\u0159 textov\u00FDch pol\u00ED pou\u017E\u00EDvejte m\u00EDsto uvozovek escape sekvence (pokud je pole uzav\u0159eno v \u00FAvozovk\u00E1ch).
chelp.csv5=<b>$\:form.carriagereturn</b>\: Znak zna\u010D\u00EDc\u00ED konec \u0159\u00E1dku (nov\u00E1 mno\u017Eina dat) je p\u016Fvodn\u011B \\r\\n .
chelp.csv6=<b>$\:form.filenamesuffix</b>\: Zde m\u016F\u017Eete vybrat p\u0159\u00EDponu souboru (.txt, .asc, .csv, .xls atd.). Toto nem\u00E1 vliv na form\u00E1t obsahu souboru.
