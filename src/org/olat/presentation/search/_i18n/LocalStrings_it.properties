chelp.speci1=<b>Segni speciali\:</b>
chelp.synt1=Pu\u00F2 modificare la Sua ricerca mediante la sintassi seguente.
chelp.synt10=Z.B. $\:chelp.and1 findet die Dokumente, die sowohl $\:chelp.eg1F wie auch $\:chelp.eg2F enthalten.
chelp.synt11=Mit dem NOT-Operator k\u00F6nnen Sie Dokumente mit bestimmten Begriffen ausschliessen.
chelp.synt12=Ad. es. $\:chelp.not1 trova i documenti che contengono $\:chelp.eg1F e $\:chelp.eg2F, ma non $\:chelp.eg3F .
chelp.synt13=<b>Ricerca mediante Wildcards\:</b>
chelp.synt14=Pu\u00F2 scegliere tra due tipi di Wildcards per cercare frammenti di parola specifici.
chelp.synt15=Il punto interrogativo in un termine di ricerca sta per una qualsiasi lettera singola.
chelp.synt16=Ad. es., immettendo <i>te?to</i> trova tutti i documenti che contengono le parole «Testo», «Tento» ecc.
chelp.synt17=L'asterisco in un termine di ricerca sta per un numero indeterminato di lettere qualsiasi.
chelp.synt18=Ad. es., immettendo <i>testo*</i> trova tutti i documenti che contengono le parole che cominciano con «Testo».
chelp.synt19=L'asterisco pu\u00F2 trovarsi anche all'interno di un termine\: <i>te*to</i>
chelp.synt2=Il manuale di riferimento completo della sintassi di ricerca utilizzata in OLAT si trova sotto
chelp.synt20=<b>Ricerca Fuzzy\:</b>
chelp.synt21=Mediante il segno di ripetizione ~ pu\u00F2 cercare parole che si scrivono in modo simile.
chelp.synt22=Ad. es., immettendo <i>grumo~</i> trova i documenti che contengono parole come «Gruppo», «Grano» oppure «Greto».
chelp.synt23=I segni seguenti fanno parte della sintassi di ricerca OLAT\:
chelp.synt24=Se la Sua richiesta di ricerca contiene uno di questi segni, deve mascherarli mediante il segno (backslash).
chelp.synt25=Ad. es., se cerca l'equazione $\:chelp.form1, deve immettere $\:chelp.form2 .
chelp.synt26=<b>Ricerca in caselle\:</b>
chelp.synt27=Per cercare in diverse caselle pu\u00F2 selezionare da un lato la modalit\u00E0 $\:chelp.ext, in modo da collegare le diverse caselle di ricerca con l'operatore AND.
chelp.synt28=Dall'altro, pu\u00F2 avviare una ricerca nelle caselle in questione con un Suo collegamento booleano.
chelp.synt29=Per fare ci\u00F2 nella modalit\u00E0 $\:chelp.simp utilizzi i seguenti nomi di caselle\:
chelp.synt3=<b>Termini isolati\:</b> ad es. <i>Olat</i>
chelp.synt30=Esempio\: $\:chelp.fieldEg cerca esclusivamente nella casella <i>$\:form.search.label.description</i>
chelp.synt4=<b>Frasi\:</b> vengono inserite tra virgolette doppie, ad es. <i>«acqua minerale»</i>
chelp.synt5=I termini isolati e le frasi si possono connettere mediante gli operatori booleani.
chelp.synt6=Gli operatori booleani devono essere scritti in lettere maiuscole.
chelp.synt7=Se non utilizza operatori booeani tra i termini di ricerca, verr\u00E0 utilizzato l'operatore OR.
chelp.synt8=Ad. es. $\:chelp.or1 e $\:chelp.or2 danno lo stesso risultato, cio\u00E8 tutti i documenti che contengono $\:chelp.eg1F oppure $\:chelp.eg2F .
chelp.synt9=Mediante l'operatore AND pu\u00F2 trovare i documenti che contengono tutti i termini di ricerca.
