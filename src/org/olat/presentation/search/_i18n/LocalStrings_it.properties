chelp.ext3=Se riempie, ad esempio, le caselle <i>$\:form.search.label.title</i> e <i>$\:form.search.label.author</i>, vengono trovati soltanto i documenti in cui i termini compaiono contemporaneamente nelle caselle in questione.
