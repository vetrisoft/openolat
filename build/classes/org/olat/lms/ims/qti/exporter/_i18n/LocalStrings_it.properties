chelp.col1=Selezioni per ogni tipo di domanda le colonne che devono comparire nel file di valutazione. La flessibilit\u00E0 della selezione delle colonne da visualizzare Le permette di adeguare individualmente il file con i risultati dei test.
chelp.col2=Sono disponibili le opzioni seguenti\:
chelp.col20=<i>$\:form.kprimtitle</i>\: significato delle 4 cifre nella valutazione\:
chelp.col21=1.cifra\: 1 | 2 | 0 (+, - o nulla selezionato)
chelp.col22=2.cifra\: 3 | 4 | 0 (+, - o nulla selezionato)
chelp.col23=3.cifra\: 5 | 6 | 0 (+, - o nulla selezionato)
chelp.col24=4.Ziffer\: 7 | 8 | 0 (+, - o nulla selezionato)
chelp.col3=<b>$\:form.itemcols</b>\: questa opzione mostra una colonna con il valore salvato per tutti gli item di una domanda.
chelp.col4=Una domanda di tipo <i>single choice</i> con ad esempio 4 item mostra nella colonna selezionata il valore 1, nelle colonne restanti il valore 0.
chelp.col5=<b>$\:form.poscol</b>\: con questa opzione viene mostrato il numero degli item selezionati in un'unica colonna.
chelp.col6=Per le domande del <i>$\:form.scqtitle</i> risulta una matrice di dati semplice che può essere ripresa senza problemi in programmi di valutazione.
chelp.col7=Per le domande del <i>$\:form.mcqtitle</i> e <i>$\:form.kprimtitle</i> i numeri degli item selezionati vengono riassunti in uno string, le singole cifre sono separate da uno spazio vuoto.
chelp.col8=<b>$\:form.pointcol</b>\: questa opzione mostra la colonna von il punteggio raggiunto.
chelp.col9=<b>$\:form.timecols</b>\: il momento d'avvio e la durata dell'elaborazione vengono mostrati in due colonne.
chelp.csv1=Qui può stabilire i dettagli di formatazione dei file di valutazione. Normalmente possono venire utilizzati i valori preconfigurati.
chelp.csv2=<b>$\:form.separatedby</b>\: i segni di separazione abituali sono il tabulatore \\t, ,a virgola, il punto e virgola o lo spazio vuoto (Space).
chelp.csv3=<b>$\:form.embeddedby</b>\: se il contenuto del campo contiene i segni di separazione menzionati sopra, allora il campo deve essere compreso entro questi segni (normalmente virgolette).
chelp.csv4=<b>$\:form.escapedby</b>\: segni escape per virgolette nel testo del campo (se il campo \u00E8 compreso in virgolette).
chelp.csv5=<b>$\:form.carriagereturn</b>\: segni per nuova riga (nuovo dato), per default \\r\\n (Carriage return e Newline).
chelp.csv6=<b>$\:form.filenamesuffix</b>\: qui può selezionare l'estensione (.txt, .asc, .csv, .xls etc.). L'estensione non influisce sul formato del file.
