mail.body.0= *** Dies ist eine automatisch generierte Nachricht. Bitte antworten Sie nicht auf diese E-Mail! ***\n\n Sie haben soeben Ihren Kurs «{0}» erfolgreich in OLAT erstellt!\n\n Mit dieser E-Mail m\u00f6chten wir Ihnen noch einige Hinweise und Tipps zur weiteren Arbeit mit Ihrem Kurs geben:\n\n
mail.body.1= 1. Auffinden des Kurses:\n - Sie finden Ihren Kurs im Bereich Lernressourcen unter «Meine Eintr\u00e4ge».\n\n
mail.body.2= 2. Kurs ausserhalb von OLAT verlinken:\n - Nutzen Sie diesen Link , um z.B. auf der Webseite Ihres Lehrstuhls einen Link auf Ihren Kurs zu setzen:\n - {0} \n\n
mail.body.3= 3. Kurs in OLAT-Katalog eintragen:\n - In der Detailansicht Ihres Kurses finden Sie rechts die Option «In Katalog eintragen». Die Detailansicht erreichen Sie, indem Sie im Bereich «Meine Eintr\u00e4ge» auf «Detailansicht» Ihres Kurses klicken.\n\n
mail.body.4= 4. \u00c4nderungen an Ihrem Kurs vornehmen:\n 4.1 Allgemein:\n - Funktionelle \u00c4nderungen k\u00f6nnen Sie generell im Kurseditor Ihres Kurses vornehmen.\n\n
mail.body.4.2= 4.{0} Informationsseite:\n - Zum \u00c4ndern des Seiteninhalts klicken Sie in der Kurs-Inhaltsansicht im Kursbaustein «Informationsseite» auf «Bearbeiten».\n\n
mail.body.4.3= 4.{0} Einschreibung:\n - Die Liste der eingeschriebenen Teilnehmer k\u00f6nnen Sie im Gruppenmanagement verwalten. Dieses erreichen Sie \u00fcber den gleichnamigen Link rechts in der Kurs-Inhaltsansicht.\n\n
mail.body.4.4= 4.{0} Materialordner:\n - Ihre Dateien k\u00f6nnen Sie direkt in der Kurs-Inhaltsansicht im Kursbaustein «Materialordner» hochladen und verwalten.\n\n
mail.body.4.5= 4.{0} Forum:\n - Er\u00f6ffnen Sie das Forum mit einem ersten Beitrag, indem Sie im Forum auf «Diskussionsthema er\u00f6ffnen» klicken. Tipp: Bestellen Sie die Benachrichtigung, um \u00fcber Beitr\u00e4ge anderer Benutzer automatisch per E-Mail und in Ihrem OLAT-Home unter «Benachrichtigungen» informiert zu werden!\n\n
mail.body.4.6= 4.{0} E-Mail:\n - Zum Hinzuf\u00fcgen weiterer Empf\u00e4nger klicken Sie in der Kurs-Inhaltsansicht im Kursbaustein «Kontaktformular» auf «Empf\u00e4nger».\n\n
mail.body.5= 5. Ihre OLAT-Support:\n - Bei Problemen oder offenen Fragen helfen Ihnen die Ansprechpartner des OLAT-Supports weiter.\n\n
mail.body.6= 6. Weitere Hilfen:\n - In der OLAT-Hilfe finden Sie weiterf\u00fchrende Informationen rund um die Erstellung und das Bearbeiten von Kursen.\n\n
mail.body.greetings= Viel Spass bei der weiteren Arbeit mit OLAT!\n\n Ihr OLAT-Team
