chelp.int.ext.p1=Clicchi su «$\:feed.make.internal» se desidera creare ed elaborare direttamente in OLAT le entrate blog. Gli utenti con accesso al blog possono abbonare le Sue entrate via RSS Feed.
chelp.int.ext.p2=Se Lei dispone gi\u00E0 di un RSS Feed di un blog (da un'altra pagina web) e intende metterlo a disposizione in OLAT, selezioni «$\:feed.make.external». In questo caso non potr\u00E0 elaborate le entrate direttamente in OLAT perch\u00E9 esse provengono da una sorgente esterna.
chelp.internal-external.title=Creare delle entrate blog direttamente in OLAT o integrare un blog esterno
chelp.p1=Indichi un titolo che descrive la Sua entrata blog. Questa casella \u00E8 obbligatoria.
chelp.p2=La descrizione \u00E8 facoltativa e verr\u00E0 utilizzata come anteprima di un articolo o di una entrata. Pu\u00F2 trattarsi di una breve introduzione o di un riassunto.
chelp.p3=Il contenuto corrisponde all'entrata blog vera e propria. Questa casella \u00E8 dunque obbligatoria. \u00C8 possibile formattare il testo e aggiungere immagini.
chelp.p4=La data e l'ora della pubblicazione vengono utilizzate per mostrare o nascondere l'entrata agli altri utenti. Se la data di pubblicazione \u00E8 anteriore a quella attuale, allora l'entrata verr\u00E0 mostrata. Se invece la data di pubblicazione \u00E8 posteriore a quella attuale, allora si tratter\u00E0 di una pubblicazione programmata da mostrare pi\u00F9 tardi.
chelp.p5=Pu\u00F2 rendere accessibile l'entrata ad altri cliccando su «Pubblicare» (a partire dalla data indicata). Se desidera elaborare nuovamente la Sua entrata pi\u00F9 tardi, allora clicchi su «Salvare abbozzo». Se cliccher\u00E0 su «Interrompere» le Sue modifiche verranno rifiutate e la finestra del formulario si chiuder\u00E0. Gli abbozzi appaiono in giallo nella lista delle entrate. Le pubblicazioni programmate sono marcate in verde. Tutte le altre entrate sono pubbliche e visibili.
