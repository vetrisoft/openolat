chelp.int.ext.p2=Wenn Sie bereits einen Podcast besitzen und ihn in OLAT zur Verf\u00FCgung stellen wollen, w\u00E4hlen Sie «$\:feed.make.external». In diesem Fall k\u00F6nnen Sie die Episoden nicht in OLAT bearbeiten, da sie von einer externen Quelle stammen.
