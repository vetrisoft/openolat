chelp.episode.form.p1=Podaj tytu\u0142, dok\u0142adnie opisuj\u0105cy odcinek. To pole jest obowi\u0105zkowe.
chelp.episode.form.p2=Opis jest opcjonalny. Je\u017Celi istnieje potrzeba dok\u0142adniejszego opisu pliku, to mo\u017Cesz zrobi\u0107 to w tym miejscu.
chelp.episode.form.p3=Odcinek zawiera zawsze jeden plik audio i jeden plik wideo. Wska\u017C w swoim komputerze pliki, kt\u00F3re maj\u0105 zosta\u0107 przes\u0142ane. Wysy\u0142anie mo\u017Ce chwil\u0119 potrwa\u0107, w zale\u017Cno\u015Bci od rozmiaru pliku. Dozwolone s\u0105 tylko pliki kompatybilne z technologi\u0105 Flash (FLV, MP4, MP3, AAC, MOV).
chelp.episode.form.p4=Po klikni\u0119ciu w przycisk Publikuj, odcinek zostanie dodany do Twojego Podcastu i b\u0119dzie dost\u0119pny dla pozosta\u0142ych u\u017Cytkownik\u00F3w.
