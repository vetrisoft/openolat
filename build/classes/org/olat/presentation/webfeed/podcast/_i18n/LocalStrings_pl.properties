chelp.int.ext.p2=Je\u017Celi posiadasz ju\u017C w\u0142asny kana\u0142 RSS i chcesz go udost\u0119pni\u0107 w OLAT, wybierz «$\:feed.make.external». W tym przypadku nie b\u0119dziesz mie\u0107 mo\u017Cliwo\u015Bci edycji odcinka w OLAT, ze wzgl\u0119du na jego zewn\u0119trzne \u017Ar\u00F3d\u0142o.
