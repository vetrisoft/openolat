chelp.int.ext.p1=Cliquez sur «$\:feed.make.internal» si vous désirez créer des épisodes directement dans OLAT. De cette manière, vous pourrez télécharger les fichiers audio et vidéo grâce à un formulaire.
chelp.int.ext.p2=Si vous disposez d\u00E9j\u00E0 d'un flux RSS et si vous voulez le mettre \u00E0 disposition dans OLAT, s\u00E9lectionnez «$\:feed.make.external». Dans ce cas de figure, vous ne pouvez pas \u00E9diter les \u00E9pisodes dans OLAT car elles proviennent d'une source externe.
