chelp.what=Qu'est-ce que WebDAV?
chelp.what1=WebDAV signifie $\:chelp.webdav.
chelp.what2=Il s'agit d'une s\u00E9rie d'extensions du protocole HTTP, permettant aux utilisateurs d'\u00E9diter et de g\u00E9rer des fichiers sur un serveur \u00E9loign\u00E9.
chelp.why=Qu'est-ce que WebDAV m'apporte de plus?\:
chelp.why1=L'avantage consiste principalement dans le fait de pouvoir copier depuis votre disque dur local, des fichiers ou m\u00EAme des r\u00E9pertoires entiers sur un serveur par un simple «copier Coller», et d'y g\u00E9rer les fichiers.
chelp.why2=Sans WebDAV, ce proc\u00E9d\u00E9 ne peut \u00EAtre accompli que par les formulaires en ligne habituels, ou vous devez verser ou bien les fichiers un \u00E0 un, ou bien plusieurs fichiers zipp\u00E9s.
