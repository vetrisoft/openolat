chelp.what=Cos'\u00E8 WebDAV?\:
chelp.what1=WebDAV sta per $\:chelp.webdav.
chelp.what2=\u00C8 uno standard aperto per la trasmissione dei dati su internet. OLAT supporta questo protocollo e permette un trasferimento dati semplice dal Suo computer alle cartelle OLAT.
chelp.why=Quali sono i vantaggi di WebDAV?\:
chelp.why1=Senza WebDAV il caricamento dei dati \u00E8 possibile solo mediante formulari upload, che consentono di caricare ogni file singolarmente o pi\u00F9 file compressi.
chelp.why2=Con WebDAV invece pu\u00F2 copiare mediante semplice spostamento drag and drop (ad esempio in Windows Explorer) sia singoli file che interi cataloghi dal Suo computer in cartelle OLAT.
