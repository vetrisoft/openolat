chelp.how=Come posso utilizzare WebDAV?\:
chelp.how1=Microsoft Windows XP, Windows Vista e Mac OS X supportano WebDAV in modalit\u00E0 standard.
chelp.how10=Tutte le cartelle di deposito dei corsi che Le appartengono. Ci\u00F2 riguarda solitamente solo utenti con diritti d'autore.
chelp.how10a=Tutti gli altri utenti trovano qui un catalogo vuoto.
chelp.how11=Gruppi del tipo $\:chelp.buddy, $\:chelp.learn e $\:chelp.right, ai quali Lei \u00E8 iscritta/o contenenti cartelle alle quali pu\u00F2 accedere.
chelp.how12=Entrambe le Sue cartelle personali ($\:chelp.private e $\:chelp.public).
chelp.how13=Tutte le risorse didattiche del tipo $\:chelp.repResFol che le appartengono. Ci\u00F2 riguarda normalmente solo utenti con diritti d'autore.
chelp.how2=Ora anche altre applicazioni (ad es. Macromedia Dreamweaver, Adobe Golive e InDesign) offrono la funzionalit\u00E0 WebDAV.
chelp.how3=Per accedere a una cartella su OLAT attraverso WebDAV occorrono\:
chelp.how4=L'indirizzo (URL) della risorsa del server\: utilizzi l'URL cos\u00EC come indicato sotto la cartella OLAT abilitata per WebDAV.
chelp.how4a=Nome d'utente\: utilizzi il Suo nome d'utente OLAT (il nome che trova indicato, dopo la connessione a OLAT, in basso a sinistra sullo schermo).
chelp.how5=Password WebDAV\: utilizzi la Sua password WebDav. Pu\u00F2 modificare la password sotto Pagina iniziale -> Preferenze -> WebDAV. Nel caso Lei abbia una password OLAT la utilizzi per l'accesso a WebDAV.
chelp.how8=Ora si connetta con la Sua entit\u00E0 OLAT mediante l'URL indicato, il nome d'utente e la password.
chelp.how81=Pu\u00F2 trovare una guida passo dopo passo nel manuale OLAT al capitolo «Utilizzare WebDav».
chelp.how9=Se la connessione \u00E8 attiva, sulla Sua scrivania si apre un catalogo contenente i seguenti sottocataloghi\:
