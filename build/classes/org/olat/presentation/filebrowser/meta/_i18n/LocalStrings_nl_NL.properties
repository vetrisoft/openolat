chelp.meta.intro=Elk bestand kan voorzien worden van meta gegevens. Deze gegevens zijn gebaseerd op de «Simple Dublin Core» standaard. Voor meer informatie zie\: {0}.
chelp.meta.locked=Hie kunt u besluiten om dit bestand te vergrendelen. Andere gebruikers kunnne dit bestand dan niet meer overschrijven, verwijderen of verplaatsen. Deze optie is niet beschikbaar voor mappen.
chelp.meta.optional=Meta gegevens zijn optioneel. Echter, bepaalde meta gegevens kunnen niet worden gewijzigd\: naam van degene die het bestand heeft geplaatst, bestandsgrootte, bestandsformaat en tijdstip van plaatsing.
chelp.meta.purpose=Meta gegevens vormen een toegevoegde bescrijving van een bestand, b.v. een titel, auteur of uitgever. Ze dienen om het doel van het document te verduidelijken en zijn een geschikt alternatief voor te lange of speciale tekens bevattende bestandsnamen.
chelp.meta.search=Meta gegevens worden geindexeerd voor volledige tekstzoekfunctionaliteit. Vandaar dat u meta gegevens kunt doorzoeken met trefwoorden om relevante documenten te vinden.
