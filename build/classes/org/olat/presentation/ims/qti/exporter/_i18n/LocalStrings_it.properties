chelp.col1=Selezioni per ogni tipo di domanda le colonne che devono comparire nel file di valutazione. La flessibilit\u00E0 della selezione delle colonne da visualizzare Le permette di adeguare individualmente il file con i risultati dei test.
chelp.col2=Sono a disposizione le opzioni seguenti\:
chelp.col20=<i>$\:form.kprimtitle</i>\: significato delle 4 cifre nella stringa di valutazione\:
chelp.col21=1.Cifra\: 1 | 2 | 0 (+, - oppure nessuna selezione)
chelp.col22=2.Cifra\: 3 | 4 | 0 (+, - oppure nessuna selezione)
chelp.col23=3.Cifra\: 5 | 6 | 0 (+, - oppure nessuna selezione)
chelp.col24=4.Cifra\: 7 | 8 | 0 (+, - oppure nessuna selezione)
chelp.col3=<b>$\:form.itemcols</b>\: questa opzione mostra per tutti gli item di una domanda una colonna con il valore memorizzato.
chelp.col4=Ad esempio, una domanda del tipo <i>single choice</i> contenente 4 item mostra nella colonna selezionata il valore 1 e nelle colonne rimanenti il valore 0.
chelp.col5=<b>$\:form.poscol</b>\: mediante questa opzione il numero degli item selezionati viene mostrato in un'unica colonna.
chelp.col6=Per le domande del <i>$\:form.scqtitle</i> questo procedimento genera una matrice semplice che pu\u00F2 venire facilmente ripresa in diversi programmi di valutazione.
chelp.col7=Per le domande del <i>$\:form.mcqtitle</i> e <i>$\:form.kprimtitle</i> i numeri degli item selezionati vengono riassunti in una stringa e le singole cifre nella stringa vengono separate da uno spazio vuoto.
chelp.col8=<b>$\:form.pointcol</b>\: questa opzione mostra la colonna con il punteggio ottenuto.
chelp.col9=<b>$\:form.timecols</b>\: in questo modo vengono mostrati in due colonne il momento d'avvio e la durata dell'elaborazione.
chelp.csv1=Qui pu\u00F2 stabilire i dettagli della formattazione dei file di valutazione. Normalmente possono venire utilizzati i valori predefiniti.
chelp.csv2=<b>$\:form.separatedby</b>\: i segni separatori convenzionali sono il tabulatore \\t, la virgola, il punto e virgola o lo spazio vuoto (space).
chelp.csv3=<b>$\:form.embeddedby</b>\: se il contenuto della casella contiene i segni separatori selezionati sopra, la casella deve essere compresa in questi segni (normalmente tra virgolette).
chelp.csv4=<b>$\:form.escapedby</b>\: segno escape per le virgolette nel testo della casella (nel caso la casella sia compresa da virgolette).
chelp.csv5=<b>$\:form.carriagereturn</b>\: segni convenzionali per il salto di linea (nuova serie di dati); \\r\\n (carriage e newline).
chelp.csv6=<b>$\:form.filenamesuffix</b>\: qui pu\u00F2 selezionare l'estensione del nome del file (.txt, .asc, .csv, .xls etc.). Ci\u00F2 non ha influsso sul formato del file.
