chelp.col5=<b>$\:form.poscol</b>\: Numer wybranego sk\u0142adnika b\u0119dzie wy\u015Bwietlony w pojedynczej kolumnie.
chelp.col6=Questions such as <i>$\:form.scqtitle</i> b\u0119dzie przechowywa\u0107 prost\u0105 matryc\u0119 danych, kt\u00F3ra mo\u017Ce by\u0107 \u0142atwo transferowana do Twojego oprogramowania ewaluacyjnego.
chelp.col7=Questions such as <i>$\:form.mcqtitle</i> and <i>$\:form.kprimtitle</i> b\u0119dzie przechowywa\u0107 numery wybranych sk\u0142adnik\u00F3w z\u0142\u0105czone w pojedynczy \u0142a\u0144cuch znak\u00F3w. \u0141a\u0144cuchy te b\u0119d\u0105 oddzielone spacjami.
