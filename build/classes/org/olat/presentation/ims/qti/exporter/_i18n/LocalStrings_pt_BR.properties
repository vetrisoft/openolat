chelp.col1=Favor selecionar as colunas por quest\u00E3o para ser mostrado no arquivo de avalia\u00E7\u00E3o. Voc\u00EA pode ent\u00E3o projetar seu arquivo contendo resultados de teste de acordo com suas necessidades.
chelp.col2=As seguintes op\u00E7\u00F5es est\u00E3o \u00E0 sua diposi\u00E7\u00E3o\:
chelp.col20=<i>$\:form.kprimtitle</i>\: O significado daquelas 4 figuras que s\u00E3o parte da s\u00E9rie de avalia\u00E7\u00E3o\:
chelp.col21=Figura 1\: 1 | 2 | 0 (+, - ou nada selecionado)
chelp.col22=Figura 2\: 3 | 4 | 0 (+, - ou nada selecionado)
chelp.col23=Figura 3\: 5 | 6 | 0 (+, - ou nada selecionado)
chelp.col24=Figura 4\: 7 | 8 | 0 (+, - ou nada selecionado)
chelp.col3=<b>$\:form.itemcols</b>\: Todos os itens de uma quest\u00E3o ser\u00E3o mostrados em uma coluna junto com seus valores armazenados.
chelp.col4=Por exemplo\: uma quest\u00E3o de <i>escolha \u00FAnica</i> contendo 4 itens aparecer\u00E1 na coluna selecionada junto com o valor 1. Todas as outras colunas mostrar\u00E3o 0.
chelp.col5=<b>$\:form.poscol</b>\: O n\u00FAmero do item selecionado ser\u00E1 mostrado em uma coluna \u00FAnica.
chelp.col6=Quest\u00F5es como <i>$\:form.scqtitle</i> ir\u00E3o ent\u00E3o ter uma matriz de dados simples que possa facilmente ser transferida para seu software de avalia\u00E7\u00E3o.
chelp.col7=Quest\u00F5es como <i>$\:form.mcqtitle</i> e <i>$\:form.kprimtitle</i> ter\u00E3o o n\u00FAmero de itens selecionados unidos a uma \u00FAnica s\u00E9rie. As figuras destas s\u00E9ries ser\u00E3o separadas por espa\u00E7os em branco.
chelp.col8=<b>$\:form.pointcol</b>\: A coluna contendo a pontua\u00E7\u00E3o ser\u00E1 mostrada.
chelp.col9=<b>$\:form.timecols</b>\: Duas colunas, uma contendo o hor\u00E1rio de in\u00EDcio, a outra contendo a dura\u00E7\u00E3o, ser\u00E3o mostradas.
chelp.csv1=Aqui voc\u00EA pode determinar os detalhes da formata\u00E7\u00E3o de seus arquivos de avalia\u00E7\u00E3o. Geralmente voc\u00EA pode usar o ajuste padr\u00E3o do OLAT.
chelp.csv2=<b>$\:form.separatedby</b>\: Os separadores de capos comuns s\u00E3o tab \\t, v\u00EDrgula, ponto e v\u00EDrgula ou espa\u00E7os em branco (espa\u00E7os).
chelp.csv3=<b>$\:form.embeddedby</b>\: No caso de um campo conter um dos separadores mencionados acima, o campo entre aqueles separadores deve ser fechado (normalmente por sinais de cita\u00E7\u00E3o).
chelp.csv4=<b>$\:form.escapedby</b>\: Usar o caractere do escape em vez dos sinais de cita\u00E7\u00E3o dentro de um campo de texto (se este campo \u00E9 fechado pelos sinais de cita\u00E7\u00E3o).
chelp.csv5=<b>$\:form.carriagereturn</b>\: Caractere que gera uma quebra de linha(conjunto de dados novos) via padr\u00E3o \\r\\n (Salto de linha e Nova linha).
chelp.csv6=<b>$\:form.filenamesuffix</b>\: Aqui voc\u00EA pode escolher sua extens\u00E3o de arquivo (.txt, .asc, .csv, .xls etc.). Isto n\u00E3o influencia o formato do arquivo.
