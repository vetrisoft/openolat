chelp.cpeditorhelp.add=Selezioni la pagina alla quale vuole aggiungere una sottopagina e poi clicchi sul pulsante «aggiungere pagina». La sottopagina viene inserita direttamente sotto la pagina selezionata, ma pu\u00F2 sempre essere spostata in seguito.
chelp.cpeditorhelp.add.title=Aggiungere una pagina
chelp.cpeditorhelp.copy=Per copiare una pagina con le sue sottopagine selezioni la pagina e clicchi sul pulsante «copiare pagina» nella barra titolo.
chelp.cpeditorhelp.copy.title=Copiare la pagina
chelp.cpeditorhelp.delete=Per eliminare una pagina con le sue sottopagine, selezioni la pagina e clicchi sul pulsante «Eliminare pagina» nella barra titolo. Nella finestra di dialogo pu\u00F2 decidere se la pagina deve essere rimossa dal menu di navigazione o se deve venire eliminato anche anche il contenuto della pagina (documento HTML/PDF).
chelp.cpeditorhelp.delete.title=Eliminare la pagina
chelp.cpeditorhelp.edit=Selezioni la pagina che vuole editare. Il contenuto della pagina viene mostrato nell'editore, dove pu\u00F2 apportare le modifiche necessarie. La formatazione pu\u00F2 essere operata mediante i pulsanti a simbolo disponibili nell'editore. Clicchi il pulsante «Salvare» sotto il campo d'immissione dell'editore per applicare le modifiche. Se i testi sono lunghi si consiglia di salvare di tanto in tanto.
chelp.cpeditorhelp.edit.title=Editare la pagina
chelp.cpeditorhelp.hover=Aiuto per il Content Packaging Editor IMS
chelp.cpeditorhelp.import=Questa funzione Le permette di caricare nell'editore dei file (immagini, video, pagine HTML, PDF) per poi inserirli nella struttura esistente come nuove pagine. Nel caso Lei voglia inserire pi\u00F9 file contemporaneamente, allora deve comprimere i file in formato ZIP e poi inserire il file ZIP come nuova pagina. La struttura interna al file ZIP viene ripresa nel menu, ed \u00E8 possibile decidere se i file media come PDF o Word debbano venire anch'essi integrati nel menu.<br/> Per farlo, selezioni nella struttura la pagina sotto la quale vuole integrare le pagine importate in precedenza. Clicchi il pulsante «Importare pagina» nella barra titolo. Una finestra di dialogo si aprir\u00E0 e Lei potr\u00E0 selezionare il file desiderato.
chelp.cpeditorhelp.import.title=Importare il contenuto
chelp.cpeditorhelp.intro=Con questo strumento pu\u00F2 facilmente creare ed editare contenuti didattici. I contenuti possono venire integrati direttamente nell'editore e si ha la possibilit\u00E0 di integrare qualsiasi file. I contenuti didattici vengono salvati come IMS Content Packages (IMS CP). Il IMS Content Packaging \u00E8 uno standard semplice che permette di utilizzare contenuti didattici web in sistemi diversi. I moduli didattici creati con questo editore possono venire usati anche in altri sistemi e-learning. Trova ulteriori informazioni su IMS CP all'indirizzo seguente\:
chelp.cpeditorhelp.move=Non si accede a questa funzione attraverso i pulsanti della barra titolo. <br/>Selezioni la pagina che vuole spostare e la sposti, tenendo premuto il pulsante del mouse, nella nuova posizione. Pu\u00F2 inserire le pagine o sotto, o allo stesso livello o all'interno di un'altra pagina (come sottomenu).
chelp.cpeditorhelp.move.title=Spostare la pagina
chelp.cpeditorhelp.preview=Il pulsante «anteprima» nella barra titolo Le permette di controllare in qualsiasi momento lo stato del Suo modulo didattico.
chelp.cpeditorhelp.preview.title=Anteprima
chelp.cpeditorhelp.rename=Non si accede a questa funzione attraverso i pulsanti a simbolo della barra titolo. <br/>Selezioni la pagina che vuole rinominare\: si aprir\u00E0 una casella d'immissione nella quale pu\u00F2 immettere il nuovo nome. Mediante la chiave Escape (esc) pu\u00F2 interrompere l'operazione, e mediante Enter la modifica verr\u00E0 attivata.
