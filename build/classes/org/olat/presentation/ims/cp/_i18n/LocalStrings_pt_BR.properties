FileResource.IMSCP=Conte\u00FAdo de aprendizado CP
chelp.cpeditorhelp.add=Selecione a p\u00E1gina que no qual voc\u00EA deseja adicionar uma sub-p\u00E1gina, antes de clicar no bot\u00E3o «adicionar p\u00E1gina». Sua sub-p\u00E1gina ser\u00E1 adicionada logo abaixo da p\u00E1gina selecionada, no entanto, voc\u00EA ainda pode mover a sua sub-p\u00E1gina.
chelp.cpeditorhelp.add.title=Adicionar p\u00E1gina
chelp.cpeditorhelp.copy=Para copiar uma p\u00E1gina juntamente com suas sub-p\u00E1ginas, basta selecionar a p\u00E1gina e clicar no bot\u00E3o «copiar p\u00E1gina» na barra de t\u00EDtulo.
chelp.cpeditorhelp.copy.title=Copiar p\u00E1gina\r\n
chelp.cpeditorhelp.delete=Para apagar uma p\u00E1gina, juntamente com suas sub-p\u00E1ginas basta selecionar a p\u00E1gina e clicar no bot\u00E3o «Excluir p\u00E1gina» na barra de t\u00EDtulo. A janela permite-lhe decidir se pretende que ela seja removido apenas a partir do menu ou de navega\u00E7\u00E3o ou juntamente com o respectivo contexto (HTML/PDF).
chelp.cpeditorhelp.delete.title=Deletar p\u00E1gina
chelp.cpeditorhelp.edit=Selecione a p\u00E1gina que pretende editar. O seu conte\u00FAdo ser\u00E1 mostrado em um editor para poder fazer as modifica\u00E7\u00F5es necess\u00E1rias. A formata\u00E7\u00E3o tamb\u00E9m \u00E9 poss\u00EDvel por meio de bot\u00F5es. Basta clicar em «Salvar» na parte inferior do seu editor para aplicar as altera\u00E7\u00F5es. Recomendamos salvar textos longos
chelp.cpeditorhelp.edit.title=Editar conte\u00FAdo da p\u00E1gina
chelp.cpeditorhelp.hover=Editor de empacotamento do Conte\u00FAdo IMS
chelp.cpeditorhelp.import=Esse recurso permite que voc\u00EA fa\u00E7a o upload de arquivos como fotos, v\u00EDdeos, p\u00E1ginas HTML, e PDFs para o editor antes de integrar essas novas p\u00E1ginas na estrutura j\u00E1 existente. Se voc\u00EA precisar inserir v\u00E1rios arquivos de uma vez voc\u00EA tem que comprim\u00ED-los primeiro antes de adicionar o novo arquivo ZIP como uma nova p\u00E1gina. A estrutura no arquivo ZIP ser\u00E1 inserida no menu. Pode ainda escolher se ficheiros multim\u00E9dia, tais como PDF ou Word dever\u00E3o ser integrados tamb\u00E9m. <br/> Basta selecionar a p\u00E1gina na estrutura debaixo da qual o rec\u00E9m importados p\u00E1ginas devem ser inseridos. Clique no bot\u00E3o «Importar p\u00E1gina» na barra de t\u00EDtulo. Uma janela ser\u00E1 aberta a partir do qual voc\u00EA pode ent\u00E3o selecionar a p\u00E1gina apropriada.
chelp.cpeditorhelp.import.title=Importar conte\u00FAdo
chelp.cpeditorhelp.intro=Esta ferramenta permite-lhe facilmente criar e editar os seus conte\u00FAdos did\u00E1cticos com um editor. Voc\u00EA pode ainda integrar todos os arquivos que voc\u00EA deseja. O Conte\u00FAdo did\u00E1tico ser\u00E1 guardado como IMS-CP. IMS Content Packaging \u00E9 um padr\u00E3o simples de conte\u00FAdo web que pode ser utilizado entre diferentes sistemas. M\u00F3dulos de aprendizado criados com este editor tamb\u00E9m podem ser utilizados com outros sistemas de e-learning. Para mais informa\u00E7\u00F5es sobre IMS CP por favor v\u00E1 para\:
chelp.cpeditorhelp.move=Este recurso n\u00E3o pode ser acessado atrav\u00E9s do bot\u00E3o na barra de t\u00EDtulo. <br/> Selecione a p\u00E1gina que voc\u00EA quer que sejam movidas antes, arrastando e soltando-a em sua nova posi\u00E7\u00E3o (n\u00E3o se esque\u00E7a de segurar o bot\u00E3o do mouse). \u00C9 poss\u00EDvel inserir sua p\u00E1gina sob um ou outro no mesmo n\u00EDvel. Voc\u00EA pode at\u00E9 mesmo inserir dentro de uma p\u00E1gina (como item de submenu)
chelp.cpeditorhelp.move.title=Mover p\u00E1gina
chelp.cpeditorhelp.preview=O bot\u00E3o «amostra» na barra de t\u00EDtulo permite que voc\u00EA fa\u00E7a um check-up no seu m\u00F3dulo de aprendizado a qualquer momento.
chelp.cpeditorhelp.preview.title=Amostra\r\n
chelp.cpeditorhelp.rename=Este recurso n\u00E3o pode ser acessado atrav\u00E9s do bot\u00E3o na barra de t\u00EDtulo. <br/> Selecione a p\u00E1gina que voc\u00EA pretende renomear. Ao selecionar o nome da p\u00E1gina no menu ser\u00E1 aberto um campo de entrada para poder modificar o nome. Use o bot\u00E3o «Esc" para cancelar a sua modifica\u00E7\u00E3o. Use a tecla Enter para ativ\u00E1-la.
chelp.cpeditorhelp.rename.title=Renomear p\u00E1gina
chelp.cpeditorhelp.title=Editor IMS CP\: Ajuda
