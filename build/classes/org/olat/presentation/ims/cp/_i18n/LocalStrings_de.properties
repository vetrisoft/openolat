chelp.cpeditorhelp.add= W\u00E4hlen Sie die Seite aus, der Sie eine Unterseite hinzuf\u00FCgen wollen und bet\u00E4tigen Sie anschliessend die Symbolschaltfl\u00E4che «Seite hinzuf\u00FCgen». Die Unterseite wird direkt unter der ausgew\u00E4hlten Seite eingef\u00FCgt, Sie k\u00F6nnen diese jedoch verschieben.
chelp.cpeditorhelp.add.title= Seite hinzuf\u00FCgen.
chelp.cpeditorhelp.copy= Um eine Seite mit ihren Unterseiten zu kopieren, w\u00E4hlen Sie die Seite aus und bet\u00E4tigen die Symbolschaltfl\u00E4che «Seite kopieren» in der Titelleiste.
chelp.cpeditorhelp.copy.title= Seite kopieren.
chelp.cpeditorhelp.delete= Um eine Seite mit ihren Unterseiten zu l\u00F6schen, w\u00E4hlen Sie diese aus und bet\u00E4tigen die Symbolschaltfl\u00E4che «Seite l\u00F6schen» in der Titleleiste. Im Dialogfenster k\u00F6nnen Sie ausw\u00E4hlen, ob die Seite nur aus dem Navigationsmen\u00FC entfernt oder auch der entsprechende Inhalt (das HTML/PDF Dokument) gel\u00F6scht werden soll.
chelp.cpeditorhelp.delete.title= Seite l\u00F6schen
chelp.cpeditorhelp.edit= W\u00E4hlen Sie die Seite aus, deren Inhalt Sie editieren wollen. Der Inhalt der Seite wird im Editor angezeigt und Sie k\u00F6nnen diesen nach Belieben anpassen. Formatierungen k\u00F6nnen Sie mit den Symbolschaltfl\u00E4chen des Editors vornehmen. Bet\u00E4tigen Sie die Schaltfl\u00E4che «Speichern» unterhalb des Editor Eingabefeldes, damit Ihre Anpassungen \u00FCbernommen werden. Bei l\u00E4ngeren Texten empfiehlt sich ein Zwischenspeichern der Daten.
chelp.cpeditorhelp.edit.title= Seiteninhalt editieren
chelp.cpeditorhelp.hover= Hilfe zum IMS Content Packaging Editor
chelp.cpeditorhelp.import= Mit dieser Funktion haben Sie die M\u00F6glichkeit, Dateien wie z.B. Bilder, Filme, HTML-Seiten und PDFs in den Editor hochzuladen und als «Neue Seiten» in die bestehende Struktur einzuf\u00FCgen. M\u00F6chten Sie mehrere Dateien auf einmal einf\u00FCgen, m\u00FCssen Sie diese im ZIP-Dateiformat komprimieren und anschliessend die ZIP-Datei als «Neue Seite» hinzuf\u00FCgen. Die Struktur innerhalb einer ZIP-Datei wird in das Men\u00FC eingef\u00FCgt. Sie k\u00F6nnen dabei ausw\u00E4hlen, ob die enthaltenen Mediendateien wie z.B. PDF oder Word in das Men\u00FC integriert werden sollen. <br/>W\u00E4hlen Sie daf\u00FCr die Seite in der Struktur aus, unter welcher Sie die neu importierten Seiten einf\u00FCgen m\u00F6chten. Bet\u00E4tigen Sie die Symbolschaltfl\u00E4che «Seiten importieren» in der Titelleiste. Ein Dialogfenster \u00F6ffnet sich und Sie k\u00F6nnen die entsprechende Datei ausw\u00E4hlen.
chelp.cpeditorhelp.import.title= Inhalt importieren.
chelp.cpeditorhelp.intro= Mit diesem Werkzeug k\u00F6nnen Sie Lerninhalte einfach erstellen und editieren. Die Inhalte k\u00F6nnen direkt im Editor erfasst werden und es besteht die M\u00F6glichkeit, beliebige Dateien zu integrieren. Die Lerninhalte werden als IMS Content Packages (IMS CP) abgespeichert. IMS Content Packaging ist ein einfacher Standard, um web-basierte Lerninhalte auf verschiedenen Systemen zu verwenden. Lernmodule, die Sie mit diesem Editor erstellen, k\u00F6nnen auch in anderen E-Learning Systemen verwendet werden. Weitere Informationen zu IMS CP finden Sie unter der folgenden Adresse:
chelp.cpeditorhelp.move= Diese Funktion rufen Sie nicht \u00FCber die Symbolschaltfl\u00E4che der Titelleiste auf. <br/>W\u00E4hlen Sie die Seite aus, die Sie verschieben wollen und ziehen Sie diese mit gedr\u00FCckter Maustaste an ihre neue Position. Sie k\u00F6nnen Seiten jeweils unterhalb, auf gleicher Ebene oder innerhalb einer anderen Seite (als Untermen\u00FCpunkt) einf\u00FCgen.
chelp.cpeditorhelp.move.title= Seite verschieben
chelp.cpeditorhelp.preview= Mit der Symbolschaltfl\u00E4che «Vorschau» der Titelleiste k\u00F6nnen Sie jederzeit den aktuellen Stand Ihres Lernmodules \u00FCberpr\u00FCfen. #Mon Mar 02 09:54:04 CET 2009
chelp.cpeditorhelp.preview.title= Vorschau
chelp.cpeditorhelp.rename= Diese Funktion rufen Sie nicht \u00FCber die Symbolschaltfl\u00E4che der Titelleiste auf. <br/>W\u00E4hlen Sie die Seite aus, die Sie umbenennen wollen. Wenn Sie den Seitennamen im Men\u00FC anw\u00E4hlen, \u00F6ffnet sich ein Eingabefeld, in welchem Sie den Namen \u00E4ndern k\u00F6nnen. Durch Bet\u00E4tigen der Escape (esc) Taste k\u00F6nnen Sie den Vorgang abbrechen. Durch Bet\u00E4tigen der Eingabetaste (enter) wird die \u00C4nderung aktiviert.
chelp.cpeditorhelp.rename.title= Seite umbenennen
chelp.cpeditorhelp.title= CP-Editor
