about.history=Das Learning-Management-System OLAT wird seit 1999 an der Universit\u00E4t Z\u00FCrich entwickelt. Mittlerweile wird es weltweit in Bildungsinstitutionen und Firmen eingesetzt. OLAT ist ein Open-Source-Produkt und kann frei verwendet und abge\u00E4ndert werden.
about.layout=Darstellung
about.layout.who=Die Darstellung dieser Applikation basiert auf dem YAML Framework von Dirk Yesse. Die Umsetzung des YAML Frameworkes in OLAT und die Erstellung des Default-Themas wurde durch frentix GmbH im Auftrag und mit Unterst\u00FCrzung der Universit\u00E4t Z\u00FCrich durchgef\u00FChrt.
