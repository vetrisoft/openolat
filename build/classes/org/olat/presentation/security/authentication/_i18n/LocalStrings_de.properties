accessibility.accesskeys=Mit Tastaturk\u00FCrzeln k\u00F6nnen Sie die wichtigsten Elemente des Systems direkt anspringen.
accessibility.accesskeys.browsers=Anleitung zur Aktivierung der Tastaturk\u00FCrzel in verschiedenen Browsern.
accessibility.accesskeys1=Je nach Browser und Betriebssystem werden die Tastaturk\u00FCrzel mit der CTRL-, der ALT-Taste, der Shift-Taste oder einer Kombination davon gew\u00E4hlt.
accessibility.accesskeys2=F\u00FCr Windows XP, Windows Vista, Windows 7 und Linux Ubuntu gilt im Firefox die Tastenkombination Shift und Alt. Beim Mac OS 10.5 Betriebssystem verwenden Sie die CTRL-Taste. Dr\u00FCcken Sie also beispielsweise «Shift», «alt» und «R" gleichzeitig, um zu den Lernressourcen zu springen.
accessibility.accesskeys4=Die folgende Liste zeigt alle Tastaturk\u00FCrzel\:
accessibility.fontsize.1=OLAT legt die Schriftgr\u00F6sse nicht absolut fest.
accessibility.fontsize.2=Sie k\u00F6nnen einerseits die Schrift im Browser vergr\u00F6ssern oder verkleinern.
accessibility.fontsize.change=Andererseits k\u00F6nnen Sie die Standard-Schriftgr\u00F6sse in OLAT anpassen. Sie finden diese Konfiguration im Home unter dem Menupunkt «Einstellungen».
accessibility.fontsize.title=Schriftgr\u00F6sse
accessibility.intro=OLAT bietet verschiedene Optimierungen f\u00FCr eine erh\u00F6hte Zug\u00E4nglichkeit f\u00FCr sehbehinderte Personen.
accessibility.title=OLAT und Barrierefreiheit
accessibility.web2amode.1=Web 2.0-Technologien bringen viele neue M\u00F6glichkeiten. Leider ist f\u00FCr sehbehinderte Personen oft nicht klar, was sich auf dem Bildschirm ge\u00E4ndert hat. OLAT bietet daher einen speziellen Web 2.a-Modus an.
accessibility.web2amode.2=In diesem Modus werden ver\u00E4nderte Bildschirmelemente speziell markiert. Die Vorteile der Web 2.0-Technologien werden so ohne Verlust der Zug\u00E4nglichkeit erreicht.
accessibility.web2amode.accesskeys=Die folgende Liste zeigt die speziellen Tastaturk\u00FCrzel f\u00FCr Web 2.a Modus:
accessibility.web2amode.enable=Jeder Benutzer kann den Web 2.a-Modus ein- und ausschalten. Sie finden die Konfiguration im Home unter dem Menupunkt «Einstellungen».
