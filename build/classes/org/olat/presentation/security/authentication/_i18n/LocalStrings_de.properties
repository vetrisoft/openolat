login.browserswitch=Ihr Internet-Browser unterst\u00FCtzt nicht alle Funktionen in OLAT. Beste Resultate erhalten Sie mit Internet Explorer ab Version 7 sowie <a href\="http\://www.mozilla-europe.org/en/products/firefox/">Mozilla Firefox ab Version 2.</a>
