accessibility.accesskeys=Przy pomocy klawiszy szybkiego dost\u0119pu mo\u017Cliwe jest prze\u0142\u0105czanie si\u0119 pomi\u0119dzy najwa\u017Cniejszymi elementami systemu. W zale\u017Cno\u015Bci od systemu operacyjnego, klawisze dost\u0119pu uaktywnia si\u0119 z kombinacj\u0105 klawiszy CTRL lub ALT. Przyk\u0142adowo, wci\u015Bni\u0119cie klawiszy CTRL i R jednocze\u015Bnie, spowoduje szybkie przej\u015Bcie do zasob\u00F3w edukacyjnych. Poni\u017Csza lista zawiera wszystkie dost\u0119pne skr\u00F3ty klawiszowe.
accessibility.accesskeys1=W zale\u017Cno\u015Bci od przegl\u0105darki internetowej i systemu operacyjnego, skr\u00F3ty klawiszowe wywo\u0142ywane s\u0105 z u\u017Cyciem klawiszy CTRL, ALT lub SHIFT (lub kombinacji tych klawiszy).
accessibility.accesskeys2=Systemy Windows XP, Windows Vista, Windows 7 i Ubuntu Linux, wymagaj\u0105 kombinacji klawiszy SHIFT i ALT w przegl\u0105darce Firefox. System operacyjny Mac OS 10.5, wymaga u\u017Cycia klawisza CTRL. \u017Beby przej\u015B\u0107 bezpo\u015Brednio np. do zasob\u00F3w edukacyjnych, wci\u015Bnij jednocze\u015Bnie klawisze SHIFT, ALT i «R" na klawiaturze.
accessibility.accesskeys4=Wszystkie dost\u0119pne skr\u00F3ty znajduj\u0105 si\u0119 na poni\u017Cszej li\u015Bcie\:
accessibility.fontsize.1=W OLAT rozmiary czcionek nie s\u0105 niezmienne.
accessibility.fontsize.2=Mo\u017Cesz dostosowa\u0107 do w\u0142asnych potrzeb wielko\u015B\u0107 czcionki w przegl\u0105darce.
accessibility.fontsize.change=Mo\u017Cesz tak\u017Ce zmieni\u0107 standardowy rozmiar czcionki w OLAT. Odpowiednie opcje znajdziesz po wybraniu pozycji «Ustawienia» na swojej stronie domowej.
accessibility.fontsize.title=Rozmiary czcionki
accessibility.intro=OLAT zosta\u0142 zoptymalizowany pod k\u0105tem u\u0142atwienia dost\u0119pu osobom niedowidz\u0105cym.
accessibility.title=OLAT a dost\u0119pno\u015B\u0107
accessibility.web2amode.1=Web 2.0 dostarcza wiele nowych mo\u017Cliwo\u015Bci. Najcz\u0119\u015Bciej jednak, dla os\u00F3b niedowidz\u0105cych, zmiany zachodz\u0105ce na ekranie s\u0105 trudno dostrzegalne. Aby rozwi\u0105za\u0107 ten problem, OLAT dysponuje specjalnym trybem web 2.a.
accessibility.web2amode.2=W tym trybie, wszystkie modyfikowane elementy oznaczane s\u0105 w specjalny spos\u00F3b. Wszystkie zalety technologii web 2.0 mog\u0105 by\u0107 wykorzystywane, nie trac\u0105c przy tym na swojej dostepno\u015Bci.
accessibility.web2amode.enable=Tryb web 2.a mo\u017Cna w\u0142\u0105cza\u0107 i wy\u0142\u0105cza\u0107 z poziomu u\u017Cytkownika. Odpowiednie opcje znajdziesz po wybraniu pozycji «Ustawienia» na swojej stronie domowej.
