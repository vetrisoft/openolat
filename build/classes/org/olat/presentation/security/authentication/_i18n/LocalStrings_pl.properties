about.history=Learning Management System OLAT jest opracowywany przez uniwersytet w Zurychu od roku 1999. Obecnie jest u\u017Cywany przez wiele uniwersytet\u00F3w i akademii w Szwajcarii. OLAT mo\u017Ce by\u0107 u\u017Cywany i modyfikowany za darmo.
about.layout=Wygl\u0105d
about.layout.who=Uk\u0142ad aplikacji bazuje na \u015Brodowisku YAML, kt\u00F3rego autorem jest Dirk Yess. Wdro\u017Cenie \u015Brodowiska YAML w OLAT i domy\u015Blna kompozycja s\u0105 wynikiem wsp\u00F3\u0142pracy firmy Frentix GmbH i Uniwersytetu w Zurychu, pod kt\u00F3rego nadzorem realizowane s\u0105 prace.
