chelp.cal1=Seu calend\u00E1rio pessoal apresenta seus eventos pessoais bem como aqueles eventos dos grupos de projeto e grupos de estudo nos quais voc\u00EA se inscreveu.
chelp.cal10=Somente voc\u00EA pode ver um evento.
chelp.cal101=Somente membros de grupo que tenham acesso para escrever podem ver um item.
chelp.cal102=Somente propriet\u00E1rios de grupo podem ver um item.
chelp.cal11=Todos os usu\u00E1rios registrados no OLAT podem ver as datas dos eventos, mas nada mais.
chelp.cal111=Todos os membros de grupo podem ver as datas dos eventos. Membros que tenham acesso para escrever poder\u00E3o ver todas as outras indica\u00E7\u00F5es.
chelp.cal12=Todos os usu\u00E1rios registrados no OLAT podem ver seus eventos incluindo todos os outros detalhes de seu calend\u00E1rio.
chelp.cal121=Todos os membros de grupo podem ver seus itens junto com outros poss\u00EDveis detalhes.
chelp.cal13=Se voc\u00EA tem acesso para gravar em mais de um calend\u00E1rio o bot\u00E3o <i>$\:cal.form.submitMulti</i> te ajudar\u00E1 a copiar um evento para todos os seus calend\u00E1rios.
chelp.cal14=O calend\u00E1rio mostra itens a respeito do calend\u00E1rio de curso assim como o calend\u00E1rio de seu grupo de estudo.
chelp.cal15=Voc\u00EA pode estabelecer um link com um evento de seu calend\u00E1rio de curso para um ou mais elementos de curso.
chelp.cal16=Este evento est\u00E1 agora ligado \u00E0quele respectivo elemento de curso.
chelp.cal17=Esta fun\u00E7\u00E3o est\u00E1 apenas dispon\u00EDvel em conex\u00E3o com o calend\u00E1rio de curso.
chelp.cal18=Todos os outros calend\u00E1rios ir\u00E3o mostrar a mensagem\:
chelp.cal19=Outra fun\u00E7\u00E3o \u00E9 inscrever \u00E0s modifica\u00E7\u00F5es nos calend\u00E1rios de cursos. Para mais informa\u00E7\u00F5es, v\u00E1 para a se\u00E7\u00E3o 'Ajuda a respeito das notifica\u00E7\u00F5es.'
chelp.cal2=Adicionalmente voc\u00EA pode se inscrever em qualquer calend\u00E1rio de curso que voc\u00EA queira, a fim de permitir que seus eventos apare\u00E7am em seu calend\u00E1rio pessoal, tamb\u00E9m.
chelp.cal20=Atrav\u00E9s da lista de calend\u00E1rios abaixo do dia voc\u00EA pode (des)ativar cada calend\u00E1rio e decidir qual cor deve apresentar cada calend\u00E1rio.
chelp.cal21=Via iCal (um padr\u00E3o para gerenciar agendas) voc\u00EA pode integrar v\u00E1rios calend\u00E1rios OLAT em outro, por exemplo, no Google Calendar. Outros calend\u00E1rios podem ser integradas ao OLAT exatamente da mesma maneira.
chelp.cal2b=Outro recurso \u00E9 se inscrever nas altera\u00E7\u00F5es de calend\u00E1rios do curso. Para mais informa\u00E7\u00F5es acesse
chelp.cal3=A $\:cal.list permite determinar os eventos que devem ser mostrados em sua folha de calend\u00E1rio.
chelp.cal4=Clicando no \u00EDcone palheta de cores pr\u00F3xima ao nome do calend\u00E1rio, voc\u00EA poder\u00E1 determinar a cor dos eventos a serem mostrados em seu calend\u00E1rio.
chelp.cal5=Para criar um evento no calend\u00E1rio, clique na folha do calend\u00E1rio na data e hora desejada ou clique no \u00EDcone calend\u00E1rio na lista de calend\u00E1rios abaixo \u00E0 esquerda.
chelp.cal6=Para editar um evento j\u00E1 existente, apenas clique na data do evento.
chelp.cal7=Selecionar o calend\u00E1rio no qual voc\u00EA quer criar um evento.
chelp.cal8=Determinar quem pode ver seus eventos do calend\u00E1rio.
chelp.cal9=Existem tr\u00EAs n\u00EDveis de visibilidade\:
chelp.calT=O link <i>$\:cal.search.button</i> te permite buscar por eventos a fim de apag\u00E1-los se necess\u00E1rio.
