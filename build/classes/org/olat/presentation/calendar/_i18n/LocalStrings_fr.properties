chelp.cal1=Dans votre calendrier personnel seront affich\u00E9es vos entr\u00E9es personnelles ainsi que celles de vos calendriers de travail et d'\u00E9tude abonn\u00E9s.
chelp.cal10=Vous seul-e voyez l'entr\u00E9e.
chelp.cal101=Uniquement les membres de groupe avec autorisation d'\u00E9criture voient l'entr\u00E9e.
chelp.cal102=Uniquement les propri\u00E9taires de cours voient l'entr\u00E9e.
chelp.cal11=Tous les utilisateurs enregistr\u00E9s dans OLAT voient l'heure de l'entr\u00E9e sans aucune autre information.
chelp.cal111=Tous les membres d'un groupe voient l'heure de l'entr\u00E9e. Les membres avec autorisation d'\u00E9criture voient aussi les autres informations sur le rendez-vous.
chelp.cal12=Tous les utilisateurs OLAT voient les entr\u00E9es incluant tout les d\u00E9tails.
chelp.cal121=Tous les membres du groupe voient les entr\u00E9es avec toutes les informations relatives.
chelp.cal13=Si vous avez les droits d'\u00E9criture dans plusieurs calendriers, vous pouvez copier une entr\u00E9e identique dans ces calendriers avec le bouton <i>$\:cal.form.submitMulti</i>.
chelp.cal14=Le calendrier affiche les entr\u00E9es du calendrier de cours ainsi que les entr\u00E9es de vos calendriers de groupe d'\u00E9tude.
chelp.cal15=Vous pouvez relier un rendez-vous de votre calendrier de cours avec un ou plusieurs \u00E9l\u00E9ments de cours.
chelp.cal16=Un lien appara\u00EEt maintenant dans le rendez-vous qui conduit directement \u00E0 l'\u00E9l\u00E9ment de cours.
chelp.cal17=Les liens peuvent \u00EAtre cr\u00E9\u00E9s seulement dans le calendrier de cours lorsqu'il s'agit de liens vers des \u00E9l\u00E9ments de cours.
chelp.cal18=Pour les autres calendrier, le commentaire suivant s'affiche\:
chelp.cal19=Une autre fonction concerne l'abonnement aux modifications dans le calendrier de cours. Vous trouvez plus d'informations dans l'aide pour les notifications.
chelp.cal2=En plus, vous pouvez vous abonner \u00E0 n'importe quels calendriers de cours, pour que ces entr\u00E9es soient \u00E9galement affich\u00E9es dans votre calendrier personnel.
chelp.cal20=Vous pouvez visualiser ou cacher les diff\u00E9rents calendriers dans la liste des calendriers sous la page qui affiche la journ\u00E9e. Vous pouvez \u00E9galement choisir une couleur pour les diff\u00E9rents calendriers.
chelp.cal21=Gr\u00E2ce \u00E0 iCal (un standard pour la gestion des rendez-vous et t\u00E2ches), vous pouvez int\u00E9grer les divers calendriers OLAT dans un autre calendrier, par exemple dans un calendrier Google. De la m\u00EAme mani\u00E8re, d'autres calendriers peuvent \u00EAtre int\u00E9gr\u00E9s dans le calendrier OLAT.
chelp.cal2b=Une autre fonction concerne l'abonnement aux modifications dans le calendrier de cours. Vous trouvez plus d'informations sous
chelp.cal3=Dans la $\:cal.list, vous pouvez d\u00E9cider quelles entr\u00E9es de calendrier doivent \u00EAtre affich\u00E9es sur la feuille de calendrier.
chelp.cal4=En cliquant sur l'ic\u00F4ne de la palette de couleurs \u00E0 c\u00F4t\u00E9 du nom du calendrier, vous pouvez d\u00E9cider de la couleur dans laquelle les entr\u00E9es d'un calendrier sont affich\u00E9es.
chelp.cal5=Vous cr\u00E9ez une entr\u00E9e dans le calendrier en cliquant sur l'endroit souhait\u00E9 dans le calendrier ou sur l'ic\u00F4ne calendrier dans la liste des calendriers.
chelp.cal6=Vous \u00E9ditez une entr\u00E9e existante en cliquant sur l'heure de l'entr\u00E9e.
chelp.cal7=S\u00E9lectionnez ici le calendrier auquel vous voulez ajouter une entr\u00E9e.
chelp.cal8=D\u00E9cidez qui peut voir l'entr\u00E9e sur le calendrier.
chelp.cal9=Il y a trois niveaux de visibilit\u00E9\:
