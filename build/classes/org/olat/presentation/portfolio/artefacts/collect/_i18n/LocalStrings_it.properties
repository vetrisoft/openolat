chelp.reflexion.detail=Le riflessioni possono essere modificate successivamente. Se ha creato un collegamento link per un artefatto in un raccoglitore, Lei pu\u00F2 elaborare la riflessione corrispondente all'artefatto a partire dalla tabella nella colonna «Riflessione».
chelp.reflexion.intro=Una riflessione \u00E8 un commento oggettivo (non emotivo) su un evento trascorso o un processo in corso. In una riflessione occorre distanziarsi il pi\u00F9 possibile dall'oggetto della riflessione\: cosa \u00E8 successo, e a causa di quali fattori interni o esterni, durante lo svolgimento di un lavoro, in se stessi o in un gruppo di studio? Durante l'apprendimento con i portfolio la riflessione ha un ruolo molto importante. Ogni studente esamina personalmente i suoi progressi, la sua motivazione e l'interesse per la materia, il proprio coinvolgimento e si chiede dove e come pu\u00F2 applicare ci\u00F2 che ha imparato. Valutazioni come «\u00E8 stato piacevole» oppure «Non \u00E8 interessante» non dovrebbero presentarsi in una riflessione. Una buona riflessione aiuta gli studenti a sviluppare la capacit\u00E0 di lavorare in modo responsabile e autonomo.
