chelp.reflexion.detail=Reflecties kunnen later nog aangepast worden. Wanneer u een artefact aan een map linkt, kan u ook de corresponderende reflecties aanpassen in het overzicht «Reflecties»
chelp.reflexion.intro=Een reflectie is een kennisneming van voorbije gebeurtenissen of doorlopende processen, en moeten emotievrij zijn. Wanneer men gaat relecteren, gaat men evalueren vanop een afstand over bijvoorbeeld de uitvoering van een taak., hoe een individu met zichzelf omgaat, met een zekere situatie omgaat, of hoe een individu gehandeld heeft in een groep, etc. Wanneer men leert met portfolios, is deze schriftelijke reflectie zeer belangrijk. Elke leerling moet nadenken over zijn of haar persoonlijk leerproces, over de hoeveelheid interesse of bezorgdheid, maar ook over hoe de verwerfde kennis gebruikt kan worden. Beoordelingen zoals «Dit was goed, dit was interessant», etc. moeten niet geschreven worden in reflecties. Een goede reflectie is een belangrijke stap in de richting van het leren met een hoge maat van persooonlijke verantwoordelijkheid.
