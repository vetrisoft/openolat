chelp.share.allusers=Vous pouvez aussi partager le classeur avec tous les utilisateurs OLAT.
chelp.share.date1=De / jusqu'\u00E0
chelp.share.detail=Les classeurs partag\u00E9s apparaissent aux utilisateurs dans l'onglet «Page d'accueil» sous «ePortfolio - Classeurs partag\u00E9s». Ils peuvent \u00EAtre consult\u00E9s en d\u00E9tails, comment\u00E9s et \u00E9valu\u00E9s gr\u00E2ce \u00E0 la fonction i-like.
chelp.share.group=Vous pouvez d\u00E9bloquer le classeur pour des groupes sp\u00E9cifiques. Les classeurs peuvent \u00EAtre partag\u00E9s seulement avec des groupes desquels vous \u00EAtes membre ou cr\u00E9ateur. La s\u00E9lection fonctionne de la m\u00EAme mani\u00E8re que celle d\u00E9volue aux utilisateurs.
chelp.share.hover=Aide pour le partage des classeurs
chelp.share.insertrule=Cliquez sur «cr\u00E9er r\u00E8gle partage» pour d\u00E9finir la premi\u00E8re r\u00E8gle. Gr\u00E2ce aux boutons +/-, d'autres r\u00E8gles peuvent \u00EAtre cr\u00E9\u00E9es ou des r\u00E8gles existantes peuvent \u00EAtre \u00E9limin\u00E9es.
chelp.share.insertrule2=Les r\u00E8gles de partage peuvent \u00EAtre d\u00E9finies \u00E0 diff\u00E9rents niveaux\:
chelp.share.intro=Les classeurs dans OLAT sont visibles par d\u00E9faut seulement pour les propri\u00E9taires. Vous pouvez partager des classeurs avec d'autres utilisateurs et d\u00E9finir une p\u00E9riode de temps durant laquelle un classeur doit \u00EAtre partag\u00E9. Gr\u00E2ce aux r\u00E8gles de partage, vous pouvez d\u00E9bloquer votre classeur pour des utilisateurs OLAT, des groupes OLAT et des utilisateurs externes bien pr\u00E9cis.
chelp.share.invite=Vous pouvez autoriser l'acc\u00E8s \u00E0 un classeur \u00E0 un utilisateur non enregistr\u00E9 dans OLAT. Indiquez le nom, le pr\u00E9nom et l'adresse e-mail de l'utilisateur dans les champs correspondants\: ces donn\u00E9es seront utilis\u00E9es pour l'autorisation. Copiez le lien sous URL et envoyez-le par e-mail \u00E0 l'utilisateur externe, qui pourra arriver au classeur simplement en cliquant sur le lien.
chelp.share.more=Vous pouvez d\u00E9finir la p\u00E9riode de partage et envoyer une invitation \u00E0 tous les niveaux. Indiquez une date de d\u00E9but et de fin pour le partage. En cliquant sur «Envoyer invitation», un e-mail sera envoy\u00E9 automatiquement \u00E0 l'adresse indiqu\u00E9e par vous. Le message contiendra votre nom et un lien vers le classeur que vous avez d\u00E9cid\u00E9 de partager.
chelp.share.title=ePortfolio\: partager un classeur
chelp.share.user=Vous pouvez s\u00E9lectionner des utilisateurs isol\u00E9s en r\u00E9digeant leur nom. Les utilisateurs existants apparaissent en suggestion durant la r\u00E9daction. Il n'est pas n\u00E9cessaire de d\u00E9finir une nouvelle r\u00E8gle pour chaque utilisateur, mais il est possible de s\u00E9lectionner une r\u00E8gle pour plusieurs utilisateurs.
