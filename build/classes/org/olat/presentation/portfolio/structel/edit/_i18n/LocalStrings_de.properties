chelp.editor.content1=Um Elemente hinzuzuf\u00FCgen, w\u00E4hlen Sie die gew\u00FCnschte Position im Inhaltsverzeichnis an und klicken auf das Plus-Icon. Je nach Position k\u00F6nnen Sie Seiten und Strukturelemente hinzuf\u00FCgen und Artefakte verlinken. M\u00F6chten Sie ein Element wieder entfernen, markieren Sie es im Inhaltsverzeichnis und klicken auf das L\u00F6schen-Icon.
chelp.editor.content2=Es ist m\u00F6glich, Strukturelemente und Artefakte im Nachhinein zu verschieben. W\u00E4hlen Sie im Inhaltsverzeichnis das entsprechende Element aus und verschieben es per «Drag&Drop» an die gew\u00FCnschte Stelle. Diese \u00C4nderungen k\u00F6nnen nur in selbst erstellten Mappen vorgenommen werden.
chelp.editor.description=Zur Bearbeitung der Beschreibung steht Ihnen ein Editor zur Verf\u00FCgung.
chelp.editor.element1=Sie k\u00F6nnen die Elemente bearbeiten. Markieren Sie dazu die Elemente im Inhaltsverzeichnis.
chelp.editor.intro=Bearbeiten Sie hier Ihre Mappe und passen Sie sie Ihren Bed\u00FCrfnissen an.
chelp.editor.layout=Sie k\u00F6nnen das Aussehen Ihrer Mappe ver\u00E4ndern, indem Sie ein Layout aus der Dropdown-Liste ausw\u00E4hlen, das Ihnen gef\u00E4llt.
chelp.editor.limit2=F\u00FCr Seiten und Strukturelemente k\u00F6nnen Sie Einschr\u00E4nkungen definieren und bestimmen, welche Artefakt-Typen in welchem Umfang von den Kursteilnehmern abgegeben werden d\u00FCrfen. Die Anzahl Artefakte wird durch Mengenangaben im Umfang von h\u00F6chstens, mindestens und genau definiert. Mit den +/- Icons k\u00F6nnen weitere Regeln hinzugef\u00FCgt oder entfernt werden.
chelp.editor.title=ePortfolio: Sammelmappe erstellen und editieren
chelp.editor.title2=W\u00E4hlen Sie einen Titel, der Ihr Element m\u00F6glichst treffend beschreibt.
chelp.editor.view=Sie k\u00F6nnen w\u00E4hlen, ob die Artefakte als Tabelle aufgelistet werden sollen oder ob sie in einer Detailansicht erscheinen.
