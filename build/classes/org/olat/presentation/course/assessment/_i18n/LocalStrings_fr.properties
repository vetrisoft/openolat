chelp.assess1=Grâce à l'outil d'évaluation, vous pouvez évaluer les éléments <b>Test</b>, <b>Evaluation</b>, <b>Devoir</b> et <b>Devoir portfolio</b>. Les évaluations peuvent être modifiées par la suite.
chelp.assess2=Ici vous trouvez tous les groupes d'\u00E9tudes dont vous \u00EAtes tuteur/trice.
chelp.assess3=Apr\u00E8s avoir choisi un groupe, vous pouvez choisir l'\u00E9l\u00E9ment de cours \u00E0 \u00E9valuer dans le menu d\u00E9roulant \u00E0 droite.
chelp.assess4=Important\: Vous voyez l'\u00E9l\u00E9ment de cours s\u00E9lectionn\u00E9 actuellement au dessus du nom du groupe comme titre du domaine de contenu.
chelp.assess5=Si vous voulez \u00E9valuer n'importe lesquels \u00E9l\u00E9ments de cours, vous pouvez \u00E9largir le menu d\u00E9roulant par <i>$\:cmd.showAllCourseNodes</i>
chelp.assess6=Vous devez d'abord choisir un \u00E9l\u00E9ment de cours et dans un deuxi\u00E8me temps le groupe \u00E0 \u00E9valuer, en passant par la structure du cours.
chelp.assess7=Vous pouvez choisir d'abord dans la liste de tous les participants de cours le participant souhait\u00E9, et ensuite dans le liste des \u00E9l\u00E9ments de cours, l'\u00E9l\u00E9ment \u00E0 \u00E9valuer.
chelp.assess8=<b>$org.olat.presentation\:chelp.caution</b> Ici vous pouvez \u00E9valuer tous les participants de cours dans tous les \u00E9l\u00E9ments de cours, les r\u00E8gles d'acc\u00E8s et de visibilit\u00E9 ne sont pas appliqu\u00E9es.
chelp.assess9=Grâce à l'évaluation de masse, vous pouvez évaluer plusieurs participants simultanément.
chelp.assess10=Les participants au cours sont avertis par e-mail s'ils reçoivent de nouvelles évaluations. 
