chelp.statistic.details=Ao selecionar um elemento de curso em sua mesa, o gr\u00E1fico correspondente ser\u00E1 exibido. Se voc\u00EA selecionar o n\u00FAmero de cliques na linha «Total», seu gr\u00E1fico vai mostrar todos os acessos ordenados por elemento de curso.
