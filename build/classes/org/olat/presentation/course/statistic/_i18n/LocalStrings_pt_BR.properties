chelp.statistic.intro=Aqui voc\u00EA pode ver v\u00E1rias estat\u00EDsticas sobre o acesso ao seu curso no OLAT.
chelp.statistic.notice=Lembre-se que todos usu\u00E1rios que clicarem nos elementos do curso ser\u00E3o contados. No caso de um usu\u00E1rio selecionar um elemento de curso de tr\u00EAs vezes, tr\u00EAs cliques ir\u00E3o contar. Apenas cliques em elementos do curso ser\u00E3o contados, e n\u00E3o aqueles dentro do pr\u00F3prio conte\u00FAdo. Se um usu\u00E1rio selecionar um Wiki na navega\u00E7\u00E3o do seu curso, esse clique contar\u00E1. Ao clicar em um link dentro desse Wiki, o clique n\u00E3o ser\u00E1 contado.
