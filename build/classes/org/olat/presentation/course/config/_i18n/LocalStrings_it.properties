chelp.eff1=Mediante la casella di controllo pu\u00F2 stabilire se offrire un attestato di efficienza nel Suo corso.
chelp.eff2=Se non vuole (pi\u00F9) offrire un attestato di efficienza, gli attestati di efficienza eventualmente presenti verranno eliminati.
chelp.eff3=In questo modo, gli utenti che gi\u00E0 possiedono un attestato di efficienza lo perderanno.
chelp.eff4=Se vuole nuovamente offrire un attestato di efficienza, gli utenti potranno disporne insieme ai dati originali.
chelp.eff5=Se elimina un corso in cui \u00E8 presente un attestato di efficienza, gli utenti potranno comunque visualizzare il loro attestato di efficienza.
chelp.glo2=Selezioni una risorsa didattica del tipo «Glossario» per collocare un glossario in questo corso.
chelp.glo3=Una volta collocato il glossario, chi visita il corso ottiene un link nella rubrica <b>$org.olat.presentation.course.run\:header.tools.general</b>, nel corso a destra.
chelp.glo4=Le entrate del glossario possono essere amministrate mediante il link nel corso o nella risorsa didattica corrispondente. Nei testi all'interno del corso vengono cercati termini per il glossario e i luoghi rilevanti vengono marcati. Questa modalit\u00E0 pu\u00F2 venire attivata o meno per ogni utente.
chelp.lay1=Ha la possibilit\u00E0 di adeguare la visualizzazione del Suo corso secondo le Sue necessit\u00E0.
chelp.lay2=Pu\u00F2 riscrivere in un file CSS personale le classi di impaginazione OLAT.
chelp.lay3=Trova qui le classi CSS utilizzate in OLAT\:
chelp.lay4=Dopo avere creato il file CSS personale lo carichi nella cartella di deposito del corso.
chelp.lay5=Se non ha creato un fine CSS personale appare l'entrata $\:form.layout.setsystemcss</b> .
chelp.lay6=Mediante il pulsante «$\:form.layout.choosecustomcss» accede alla cartella di deposito del corso, dove pu\u00F2 selezionare il CSS desiderato.
chelp.lay7=Ora appare il percorso verso il file CSS scelto.
chelp.lay8=Mediante il pulsante «$\:form.layout.choosesystemcss» pu\u00F2 ripristinare le preferenze standard.
chelp.res1=Pu\u00F2 integrare nella cartella di deposito del corso una cosiddetta $org.olat.presentation.repository\:tools.new.createsharedfolder .
chelp.res2=Nella $org.olat.presentation.repository\:tools.new.createsharedfolder pu\u00F2 depositare i file che intende utilizzare in pi\u00F9 corsi.
chelp.res3=Pu\u00F2 trattarsi ad es. di file CSS o di pagine HTML utilizzate pi\u00F9 volte.
chelp.res4=La $org.olat.presentation.repository\:tools.new.createsharedfolder deve essere stata creata in precedenza come propria risorsa didattica.
chelp.res5=Se non ha integrato una $org.olat.presentation.repository\:tools.new.createsharedfolder nella Sua cartella di deposito, appare l'avviso <b>$\:sf.notconfigured</b> .
chelp.res6=Mediante il pulsante <i>$\:sf.selectsfresource</i> accede alle risorse didattiche, dove pu\u00F2 selezionare una $org.olat.presentation.repository\:tools.new.createsharedfolder (in cui lei figura nel gruppo dei proprietari).
chelp.res7=Se ha selezionato una $org.olat.presentation.repository\:tools.new.createsharedfolder, appare il suo nome insieme al pulsante <i>$\:sf.unselectsfresource</i>, mediante il quale pu\u00F2 deselezionarla.
chelp.res8=Per ogni singolo corso pu\u00F2 integrare solo una $org.olat.presentation.repository\:tools.new.createsharedfolder .
