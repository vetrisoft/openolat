chelp.cal1=Pu\u00F2 decidere se utilizzare un calendario nel Suo corso.
chelp.cal2=Nel calendario di corso si possono inserire impegni e appuntamenti relativi al corso e collegarli con gli elementi di corso.
chelp.cal3=Il calendario di corso pu\u00F2 essere visualizzato per mezzo del quadro degli strumenti. Inoltre, pu\u00F2 essere integrato direttamente nella struttura del corso mediante l'elemento di corso «calendario».
chelp.cha1=Mediante la casella di controllo pu\u00F2 stabilire se offrire un chat nel Suo corso.
chelp.cha2=Se il chat \u00E8 aperto, chi visita il corso ottiene un link nella rubrica <b>$org.olat.presentation.course.run\:header.tools.general</b> sul lato destro del corso.
chelp.cha3=La cifra tra parentesi accanto alla parola <i>$org.olat.presentation.course.run\:command.coursechat</i> quantifica il numero di utenti presenti nel corso e di conseguenza nell'ambiente chat.
