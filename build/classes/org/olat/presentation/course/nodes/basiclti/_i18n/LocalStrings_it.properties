chelp.ced-lti-conf.title=Configurare la pagina LTI
chelp.lti10=In questo campo pu\u00F2 immettere altri parametri che devono essere trasmessi all'applicazione didattica. Ad esempio si pu\u00F2 comunicare all'applicazione che la richiesta proviene dalla piattaforma didattica OLAT. (L'applicazione didatticha esterna deve poter elaborare le informazioni ricevute, per questo \u00E8 necessario un accordo con il fornitore.)
chelp.lti11=\u00C8 importante trasferire sempre i parametri con i loro nomi e valori. Nell'esempio in alto il formato potrebbe dunque essere\: LMS\=OLAT
chelp.lti12=Se attiva questa casella le informazioni trasmesse vengono mostrate agli utenti. Queste informazioni contengono dei parametri come ad esempio l'identificazione dell'utente, il nome del corso, l'elemento di corso ecc.
chelp.lti13=Cliccando su «Launch Endpoint with BasicLTI Data» nella pagina d'insieme del corso sopra l'indicazione dei dati trasmessi, arriver\u00E0 alla pagina d'avvio dell'applicazione didattica.
chelp.lti2=Mediante la pagina LTI pu\u00F2 integrare nel Suo corso del software esterno, ad esempio un chat esterno, un mediawiki, un editore di testo o un laboratorio chimico virtuale.
chelp.lti3=Se l'utente seleziona la pagina LTI nella navigazione, allora l'applicazione didattica integrata appare nel corso OLAT.
chelp.lti4=I dati d'utente, le informazioni sul corso e la chiave vengono trasmessi in modo protetto all'applicazione didattica integrata\: quest'ultima controlla i diritti d'accesso e permette l'accesso se la chiave \u00E8 valida.
chelp.lti5=Inserisca in questo campo l'indirizzo dell'applicazione didattica nel formato «http\://wiscrowd.appspot.com/wiscrowd/».
chelp.lti6=Indichi la chiave che ha ricevuto dal fornitore dell'applicazione didattica esterna (nell'esempio in alto «12345»)
chelp.lti7=Inserisca qui la password corrispondente alla chiave che ha ricevuto dal fornitore dell'applicazione didattica esterna (nell'esempio in alto «Secret»).
chelp.lti8=Se attiva questa casella il nome e il cognome dell'utente vengono trasmessi all'applicazione didattica esterna. In caso contrario, l'utente potr\u00E0 utilizzare l'applicazione didattica esterna anonimamente.
chelp.lti9=Attivando questa casella l'indirizzo e-mail dell'utente viene trasmesso all'applicazione didattica esterna.
