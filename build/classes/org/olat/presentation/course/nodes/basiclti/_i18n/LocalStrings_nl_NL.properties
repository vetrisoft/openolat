chelp.ced-lti-conf.title=Configureer LTI pagina
chelp.lti10=U kan extra parameters in deze inputbox toevoegen die getransfereerd moeten worden naar een leerapplicatie. U kan b.v. tegen deze leerapplicatie zeggen om een vragenlijst van het leerplatform OLAT te transfereren. (Externe leerapplicaties moeten in staat zijn om zo'n getransfereerde informatie te proceseren; Daarvoor is het nodig om een overeenkomst te hebben met uw provider.)
chelp.lti11=Het is belangrijk dat parameters altijd getransfereerd worden met hun geschikte namen en waarden. Volgens het bovenstaande voorbeeld moet het er zo uitzien\: LMS\=OLAT
chelp.lti12=Door dit vakje aan te kruisen zal het mogelijk zijn voor andere gebruikers om de gestuurde informatie te zien. Deze informatie bevat parameters zoals gebruikersindentificatie, cursustitel, dursuselement, etc.
chelp.lti13=Door te klikken op «Launch Endpoint with BasicLTI Data» in het cursusoverzicht bovenaan het display van de gestuurde data, zal u naar de homepagina van uw leerapplicatie gaan.
chelp.lti2=Doormiddel van een LTI pagina kan u externe software vastzetten in uw cursus, b.v. chats, media Wiki's, test editoren of virtuele chemielaboratoria.
chelp.lti3=Wanneer u een LTI pagina van de navigatie selecteert, zullen gebruikers alle leerapplicaties zien die vaststaan in een OLAT cursus.
chelp.lti4=Alle gebruikersdata, cursusinformatie of sleutels zullen veilig getransfereerd worden naar uw vastgezette leerapplicatie op de achtergrond. Uw leerapplicatie zal alle rechten om toegang te verlenen bevestigen als de voorziene sleutels geldig zijn.
chelp.lti5=Gelieve het adres van uw externe leerapplicatie aan te geven in het format «http\://wiscrowd.appspot.com/wiscrowd/" in deze input-box.
chelp.lti6=Gelieve de sleutel voorzien door de leverancier van uw externe leerapplicatie aan te geven (in het bovenstaande voorbeeld zou dit «12345» zijn).
chelp.lti7=Gelieve het corresponderende wachtwoord voor de sleutel voorzien door uw leverancier van uw externe leerapplicatie aan te duiden (in het bovenstaande voorbeeld zou dit «Secret» zijn).
chelp.lti8=Door dit vakje aan te kruisen zal een gebruiker's voor en achternaam getransfereerd worden naar uw externe leerapplicatie. Anders zal het mogelijk zijn voor gebruikers om deze applicatie anoniem te gebruiken.
chelp.lti9=Door dit vakje aan te kruisen zal een gebruiker's e-mailadres getransfereerd worden naar uw externe leerapplicatie.
