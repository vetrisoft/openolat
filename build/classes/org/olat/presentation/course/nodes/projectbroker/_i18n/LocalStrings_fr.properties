chelp.projectbroker.candidatesBewerber=Les candidats sont des participants au cours qui postulent pour leur sujet. Gr\u00E2ce \u00E0 «$\:action.waitinglist.move» vous attribuez les sujets. Les participants accept\u00E9s sont ajout\u00E9s \u00E0 la liste des «$\:projectgroup.member.title» et seront inform\u00E9s par e-mail. Vous pouvez s\u00E9lectionner et enlever les candidats que vous n'acceptez pas. Si vous le souhaitez, les candidats refus\u00E9s seront pr\u00E9venus par e-mail.
chelp.projectbroker.candidatesWiederholung=Si vous n'avez pas limit\u00E9 le nombre de places disponibles, vous pouvez r\u00E9p\u00E9ter le processus \u00E0 plusieurs reprises. Pensez \u00E0 s\u00E9lectionner «$\:change.project.state.assign.button» dans l'onglet «$\:tab.project.details» pour \u00E9viter que d'autres participants posent leur candidature pour votre sujet.
chelp.projectbroker.customfieldAddFieldLink=Sur «$\:customfield.add.field.link» vous pouvez ajouter au maximun cinq champs adapt\u00E9s \u00E0 vos besoins pour une description d\u00E9taill\u00E9e des sujets.
chelp.projectbroker.customfieldAddFieldLinkCustomfieldNameLabel=Vous indiquez le nom de champ d\u00E9sir\u00E9 dans le champ «$\:customfield.name.label».
chelp.projectbroker.customfieldAddFieldLinkCustomfieldTableEnabled=En cliquant sur «$\:customfield.table.enabled», le champ souhait\u00E9 est affich\u00E9 dans l'aper\u00E7u du sujet. Sinon l'information n'appara\u00EEt que dans la description d\u00E9taill\u00E9e du sujet.
chelp.projectbroker.customfieldAddFieldLinkCustomfieldValueLabel=Vous pouvez offrir aux responsables du sujet une s\u00E9lection de valeurs pr\u00E9d\u00E9finies qui sont affich\u00E9es dans un menu d\u00E9roulant. Indiquez les possibilit\u00E9s de choix s\u00E9par\u00E9es par des ; ou des interruptions de ligne dans le champ «$\:customfield.value.label». S'il s'agit d'un champ de texte libre, vous pouvez laisser le champ «$\:customfield.value.label» vide. Les responsables du sujet peuvent alors ins\u00E9rer une valeur quelconque.
chelp.projectbroker.customfieldDeleteLink=Par «$\:customfield.delete.link.0" vous pouvez effacer les champs additionnels.
chelp.projectbroker.descriptionProjectAttachmentfilename=Les responsables de sujet peuvent t\u00E9l\u00E9charger un fichier dans le champ $\:detailsform.attachmentfilename.label.
chelp.projectbroker.descriptionProjectButtons=Gr\u00E2ce \u00E0 «$\:edit.project.button» vous acc\u00E9dez au mode d'\u00E9dition. Cliquez sur «$\:delete.project.button» si vous voulez enlever votre sujet de l' $\:chelp.projectbroker.themenboerse . S\u00E9lectionnez «$\:change.project.state.assign.button» si d'autres participants ne doivent plus pouvoir choisir un $\:chelp.projectbroker.themaSg . Gr\u00E2ce \u00E0 «$\:change.project.state.not_assign.button» vous pouvez rouvrir un $\:chelp.projectbroker.themaSg au choix des participants, s'il y a d\u00E9j\u00E0 des participants inscrits que vous avez accept\u00E9s. Veuillez consid\u00E9rer que les deux derniers boutons ne sont visibles que si l'auteur du cours a configur\u00E9 la $\:chelp.projectbroker.themenboerse de fa\u00E7on \u00E0 ce que les participants doivent \u00EAtre accept\u00E9s manuellement.
chelp.projectbroker.descriptionProjectCustomFields=Il existe des sortes de «$\:form.options.customfield.legend» d\u00E9finis par les auteurs des cours. Les auteurs d\u00E9finissent si les responsables du sujet peuvent s\u00E9lectionner une valeur dans une liste d\u00E9roulante ou si les valeurs doivent \u00EAtre ins\u00E9r\u00E9es par les auteurs eux-m\u00EAmes.
chelp.projectbroker.descriptionProjectDescription=Dans le champ $\:detailsform.description.label se trouve une information d\u00E9taill\u00E9e sur $\:chelp.projectbroker.themaSg.
chelp.projectbroker.descriptionProjectEnrollmentEvent=Si les responsables de sujets d\u00E9finissent un d\u00E9lai d'inscription, vous ne pouvez d\u00E9finir ou exclure un sujet que dans la p\u00E9riode indiqu\u00E9e. Avant et apr\u00E8s la fin du d\u00E9lai d'inscription, le responsable de sujet peut vous inscrire ou d\u00E9sinscrire manuellement.
chelp.projectbroker.descriptionProjectHandoutEvent=Si les responsables de sujets d\u00E9finissent un d\u00E9lai de remise, vous ne pouvez t\u00E9l\u00E9charger des documents dans le dossier de stockage que dans la p\u00E9rdiode indiqu\u00E9e.
chelp.projectbroker.descriptionProjectPlacesLabel=Les responsables de sujet peuvent limiter le nombre de places disponibles.
chelp.projectbroker.descriptionProjectResponsible=Vous trouvez ici une liste des responsables de sujet. Si vous cliquez sur le nom du responsable de sujet, vous acc\u00E9derez \u00E0 une carte de visite et vous pouvez le contacter.
chelp.projectbroker.descriptionProjectStateLabelParticipant=Si le $\:detailsform.state.label est sur «$\:state_not_assigned», vous pouvez vous inscrire dans un $\:chelp.projectbroker.themaSg, si vous ne d\u00E9passez pas un nombre maximal de choix de sujets. Si le $\:detailsform.state.label est sur «$\:state_assigned», vous ne pouvez pas inscrire d'autres participants. Si vous avez choisi un $\:chelp.projectbroker.themaSg, le $\:detailsform.state.label est ou bien sur «$\:state_prov_enrolled», si le responsable de sujet doit vous accepter comme participant, ou sur «$\:state_enrolled», si l'inscription se d\u00E9roule automatiquement. D\u00E8s que le responsable de sujet vous accepte en tant que participant, le $\:detailsform.state.label est mis sur «$\:state_final_enrolled».
chelp.projectbroker.descriptionProjectStateLabelProjectManager=Si vous \u00EAtes un responsable de sujet ou un auteur de cours et si vous n'avez pas inscrit d'autres participants pour votre $\:chelp.projectbroker.themaSg, le $\:detailsform.state.label est mis sur «$\:state_not_assigned.accountmanager.no.candidate». Si des participants se sont d\u00E9j\u00E0 inscrits, le statut est mis sur «$\:state_not_assigned.accountmanager» . Si vous avez d\u00E9j\u00E0 choisi des participants parmi les candidats possibles, le statut «$\:state_assigned.accountmanager» est affich\u00E9.
chelp.projectbroker.descriptionProjectTheme=Sous $\:detailsform.title.label le titre du sujet est affich\u00E9.
chelp.projectbroker.detailformularProjectleadersLabel=Dans le champ $\:detailsform.projectleaders.label vous trouvez les personnes responsables pour le $\:detailsform.title.label .
chelp.projectbroker.detailformularTitleLabel=Indiquez le titre du sujet dans le champ $\:detailsform.title.label.
chelp.projectbroker.editModules=Ici vous pouvez d\u00E9cider si $\:pane.tab.conf.modules $\:form.modules.dropbox et $\:form.modules.returnbox doivent \u00EAtre activ\u00E9s dans l'\u00E9l\u00E9ment de cours $\:chelp.projectbroker.themenboerse . Dans $\:form.modules.dropbox les participants peuvent t\u00E9l\u00E9charger des fichiers. Les responsables de sujet peuvent poser des fichiers dans la $\:form.modules.returnbox. Si vous n'effectuez pas de modifications, les deux \u00E9l\u00E9ments partiels sont actifs. Si vous ne choisissez pas le $\:form.modules.dropbox l'onglet correspondant appara\u00EEt en gris et ne peut plus \u00EAtre ouvert.
chelp.projectbroker.editProjectAttachmentfilename=Dans le champs $\:detailsform.attachmentfilename.label vous pouvez t\u00E9l\u00E9charger un fichier. Si vous voulez t\u00E9l\u00E9charger plusieurs fichiers, vous pouvez les comprimer dans un format ZIP et t\u00E9l\u00E9charger le fichier ZIP.
chelp.projectbroker.editProjectCustomFields=Dans les soi-disants «$\:chelp.projectbroker-optionsCustomfields.title» vous pouvez entrer ou bien un texte libre ou bien une valeur dans une liste. Ceci d\u00E9pend des r\u00E9glages effectu\u00E9s par un auteur de cours.
chelp.projectbroker.editProjectDescription=Dans le champ $\:detailsform.description.label vous pouvez expliquer en d\u00E9tail le $\:chelp.projectbroker.themaSg .
chelp.projectbroker.editProjectDetailsformMailNnotification=Si vous choisissez cette option, vous serez inform\u00E9 par mail si des participants au cours s\u00E9lectionnent ou d\u00E9s\u00E9lectionnen votre $\:chelp.projectbroker.themaSg .
chelp.projectbroker.editProjectEnrollmentEvent=Si l'auteur de cours a ins\u00E9r\u00E9 un date d'inscription, vous pouvez fixer un d\u00E9lai d'inscription pour votre $\:chelp.projectbroker.themaSg . Avant et apr\u00E8s ce d\u00E9lai le liens «$\:table.action.select» et «$\:table.action.cancel.select» sont d\u00E9sactiv\u00E9s et les utilisateurs ne peuvent pas s'inscrire et se d\u00E9sinscrire dans votre $\:chelp.projectbroker.themaSg . En tant que responsable de sujet vous avez la possibilit\u00E9 d'inscrire ou de d\u00E9sinscrire les utilisateurs manuellement.
chelp.projectbroker.editProjectHandoutEvent=Vous pouvez d\u00E9finir une p\u00E9riode de remise, pendant laquelle les participants peuvent transmettre des documents dans le dossier de remise.
chelp.projectbroker.editProjectPlacesLabel=Limitez ainsi le nombre de places disponibles.
chelp.projectbroker.editProjectResponsible=Si vous cr\u00E9er un $\:chelp.projectbroker.themaSg , vous serez automatiquement consid\u00E9r\u00E9 comme responsable de sujet. Vous pouvez d\u00E9l\u00E9guer ce r\u00F4le \u00E0 une autre personne dans l'onglet $\:tab.project.members ou nommer des utilisateurs suppl\u00E9mentaires en tant que responsable de sujet.
chelp.projectbroker.editProjectStateLabelGeneral=En tant que responsable de sujet vous pouvez modifier le $\:detailsform.state.label . Enregistrez et choisissez «$\:change.project.state.assign.button» ou «$\:change.project.state.not_assign.button».
chelp.projectbroker.editProjectStateLabelParticipant=Ce champ affiche le $\:detailsform.state.label . Si il indique «$\:state_not_assigned», les utilisateurs pourront s'inscrire \u00E0 un $\:chelp.projectbroker.themaSg si le nombre maximal de participants possibles n'est pas d\u00E9pass\u00E9. Si le $\:detailsform.state.label indique «$\:state_assigned», aucun autre utilisateur ne peut s'inscrire. Si vous avez d\u00E9j\u00E0 s\u00E9lectionn\u00E9 un $\:chelp.projectbroker.themaSg, le statut indique «$\:state_prov_enrolled» si le responsable vous a accept\u00E9 comme participant, ou il indique «$\:state_enrolled» si l'inscription est effectu\u00E9e automatiquement.
chelp.projectbroker.editProjectStateLabelProjectManager=Vous \u00EAtes le responsable du cours ou l'auteur du cours et il n'y a pas encore de participants inscrits pour votre $\:chelp.projectbroker.themaSg, le $\:detailsform.state.label est «$\:state_not_assigned.accountmanager.no.candidate». Si des participants se sont d\u00E9j\u00E0 inscrits, le statut est «$\:state_not_assigned.accountmanager». Si vous avec d\u00E9j\u00E0 choisi des participants parmi les candidats possibles, le statut «$\:state_assigned.accountmanager» est affich\u00E9.
chelp.projectbroker.editProjectTermine=Indiquez ou bien une date de d\u00E9part ou une $\:enrollment_event.end.label ou les deux.
chelp.projectbroker.editProjectTheme=Sous $\:detailsform.title.label vous indiquez le titre du sujet.
chelp.projectbroker.eventTableViewEnabled=Si vous choisissez «$\:event.table.view.enabled» , la date dans l'aper\u00E7u du sujet est affich\u00E9e.
chelp.projectbroker.formOptionsDateLegend=Vous pouvez choisir, quels dates sont \u00E0 disposition des responsables de sujet.
chelp.projectbroker.intro=Ceci est le premier alin\u00E9a
chelp.projectbroker.leaderVerantwortliche=Vous pouvez nommer d'autres utilisateurs comme responsable de sujet et les autoriser de s'oocuper de votre $\:chelp.projectbroker.themaSg. En tant que responsable de sujet vous pouvez \u00E9diter le $\:chelp.projectbroker.themaSg, g\u00E9rer les participants du sujet ainsi qu'ajouter d'autres responsables de sujet. Dans le bo\u00EEte «Groupes avec tutorat» vous voyez les groupes dont vous vous occupez.
chelp.projectbroker.memberAkzeptierteTeilnehmer=Vous pouvez accepter des candidats en tant que participant ou via «ajouter des utilisateurs» ajouter un nombre illimit\u00E9 des participants dans la liste des participants accept\u00E9s. Les participants n'ont pas de droit d'\u00E9diter le $\:chelp.projectbroker.themaSg.
chelp.projectbroker.noSelectionAccept=Si vous ne choisissez pas cette option, tous les participants qui se sont inscrits pour le $\:chelp.projectbroker.themaSg, seront accept\u00E9s automatiquement. Les responsables de sujet ont cependant le choix de limiter en avance le nombre maximal de participants.
chelp.projectbroker.numberOfTopicsPerParticipant=Si vous choisissez cette option, un champ apparait dans lequel vous pouvez indiquer le nombre de $\:chelp.projectbroker.themaPl qu'un participant peut choisir au maximum par \u00E9l\u00E9ment de cours $\:chelp.projectbroker.themenboerse.
chelp.projectbroker.optionsAutoSignOut=Cette option d\u00E9sinscrit automatiquement les participants accept\u00E9s par les responsables de sujet de tous les autres sujets s\u00E9lectionn\u00E9s. Les participants sont donc inscrits d\u00E9finitivement tout au plus \u00E0 un seul $\:chelp.projectbroker.themaSg .
chelp.projectbroker.projectlistTableheaderEventEnrollmentEvent=Le responsable de sujet peut d\u00E9finir un d\u00E9lai d'inscription pour un $\:chelp.projectbroker.themaSg . Apr\u00E8s le d\u00E9roulement du d\u00E9lai les participants ne peuvent ni choisir ni exclur le $\:chelp.projectbroker.themaSg . Le responsable de sujet peut inscrire ou d\u00E9sinscrire un participant ult\u00E9rieurement.
chelp.projectbroker.projectlistTableheaderEventHandoutEvent=Si le d\u00E9lai de remise est \u00E9coul\u00E9, le dossier de remise est ferm\u00E9 et les participants ne peuvent plus t\u00E9l\u00E9charger de documents dans le dossier de remise.
chelp.projectbroker.selectionAccept=Si vous choisissez cette option, les participants ne peuvent s'inscrire que provisoirement pour un $\:chelp.projectbroker.themaSg . Les responsables de sujet doivent alors s\u00E9lectionner et accepter les participants d\u00E9finitifs parmi les candidats possibles.
