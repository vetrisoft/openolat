chelp.wiked1=Wprowadzana przez Ciebie zawarto\u015B\u0107 mo\u017Ce by\u0107 sformatowana nast\u0119puj\u0105c\u0105 sk\u0142adni\u0105 Wiki.
chelp.wiked10=Wi\u0119cej informacji o sk\u0142adni Wiki mo\u017Cna znale\u017A\u0107 na\:
chelp.wiked12=Sk\u0142adni\u0119 notacji matematycznej, u\u017Cywanej w OLAT, mo\u017Cna znale\u017A\u0107 na\:
chelp.wiked121=Mo\u017Cesz zainstalowa\u0107 skrypty jsMath w swoim komputerze, aby umo\u017Cliwi\u0107 OLAT szybsze i bardziej przejrzyste wy\u015Bwietlanie formularzy.
chelp.wiked122=Obszar pobierania i do\u0142\u0105czone instrukcje mo\u017Cna znale\u017A\u0107 tu\:
chelp.wiked13=Nie jest dobrym rozwi\u0105zaniem u\u017Cywanie specjalnych znak\u00F3w w sk\u0142adni Wiki. Znak dwukropka (\:) nie jest dozwolony.
chelp.wiked14=Zapami\u0119taj, \u017C znak spacji na pocz\u0105tku linii jest interpretowany jako komenda formatowania (tekst przeformatowany).
chelp.wiked2=By po\u0142\u0105czy\u0107 inna stron\u0119 wewn\u0105trz Wiki nie musisz wprowadza\u0107 jej kompletnego adresu URL (http\://...).
chelp.wiked3=Wystarczy, \u017Ce wprowadzisz tytu\u0142 strony w dw\u00F3ch kwadratowych nawiasach [[Tytu\u0142]].
chelp.wiked4=U\u017Cywaj\u0105c przycisku $\:chelp.linkIns mo\u017Cliwe jest utworzenie linku do jakiejkolwiek strony.
chelp.wiked5=By to zrobi\u0107 musisz najpierw zaznaczy\u0107 odpowiedni\u0105 stron\u0119.
chelp.wiked6=Zewn\u0119trzny adres b\u0119dzie automatycznie zamieniony na link i wy\u015Bwietlony w pe\u0142nej postaci, np\: http\://www.olat.org.
chelp.wiked7=Je\u017Celi nie chcesz u\u017Cy\u0107 tre\u015Bci linka i nada\u0107 mu inn\u0105 zawarto\u015B\u0107, musisz wprowadzi\u0107 wewn\u0105trz nawias\u00F3w adres linka i wy\u015Bwietlan\u0105 tre\u015B\u0107 - po znaku spacji.
chelp.wiked8=By wstawi\u0107 np. grafik\u0119 (obrazek) do swojej Wiki, musisz wcze\u015Bniej je za\u0142adowa\u0107 w OLAT (u\u017Cywaj\u0105c pola $\:chelp.fileUpl)
chelp.wiked9=Je\u015Bli Wiki zawiera co najmniej jeden plik, rozwijalne menu si\u0119 pojawi. Teraz mo\u017Cesz \u0142atwo wstawia\u0107 grafiki, obrazy itp.
chelp.wiked91=Podczas wstawiania obrazu, dost\u0119pne s\u0105 nast\u0119puj\u0105ce opcje\:
chelp.wiked92=Etykieta\: wska\u017C etykiet\u0119.
chelp.wiked922=To jest logo OLAT.
chelp.wiked93=Wyr\u00F3wnanie\: dodatki «Left» lub «Right» wskazuj\u0105 wyr\u00F3wnanie obrazu.
chelp.wiked94=Rozmiar\: wskazuje rozmiar obrazu w pikselach.
chelp.wiked95=Miniatura\: Wybieraj\u0105c dodatek «Thumb» wraz z ma\u0142ym rozmiarem obrazu, zostanie on wstawiony jako miniatura.
chelp.wiked96=Klikni\u0119cie na miniatur\u0119 spowoduje wy\u015Bwietlenie obrazu w pe\u0142nych rozmiarach.
chelp.wiked97=Mo\u017Cliwe jest wykorzystanie kilku ustawie\u0144 formatuj\u0105cych jednocze\u015Bnie.
