chelp.wiki2=Kliknij przycisk $\:chelp.chooseWiki by wybra\u0107 $\:chelp.wiki z folderu zasob\u00F3w edukacyjnych.
chelp.wiki3=Je\u015Bli juz doda\u0142e\u015B Wiki $\:chelp.wiki, jego nazwa pojawi si\u0119 w polu z przyciskiem $\:chelp.prevWiki po prawej stronie u g\u00F3ry.
