chelp.ass1=K\u00EBtu ju mund t\u00EB p\u00EBrcaktoni si do t\u00EB shp\u00EBrndahen detyrat e $\:chelp.taskfolder pjes\u00EBmarr\u00EBsve t\u00EB kursit tuaj.
chelp.ass2=Ju keni mund\u00EBsin\u00EB q\u00EB t'i jepni shfryt\u00EBzuesve tuaj ca informacione.
chelp.ass3=Ose shfryt\u00EBzuesit tuaj jan\u00EB n\u00EB gjendje t\u00EB shohin detyrat q\u00EB ju keni v\u00EBn\u00EB n\u00EB dispozicionin e tyre n\u00EB m\u00EBnyr\u00EB q\u00EB t\u00EB p\u00EBrzgjedhni nj\u00EB nga ato ose nj\u00EB detyr\u00EB i p\u00EBrcaktohet atyre n\u00EB m\u00EBnyr\u00EB automatike.
chelp.ass4=Kjo n\u00EBnkupton q\u00EB detyrat brenda dosjes s\u00EB detyrave mund tu p\u00EBrcaktohet pjes\u00EBmarr\u00EBsve tuaj sa her\u00EB t\u00EB doni. Ju mund p.sh., mund\u00EBsoni q\u00EB 50 pjes\u00EBmarr\u00EBsit t\u00EB p\u00EBrzgjedhin brenda tri detyrave dhe ashtu q\u00EB t\u00EB jeni t\u00EB sigurt\u00EB q\u00EB n\u00EB fund t\u00EB 50 prej atyre iu \u00EBsht\u00EB p\u00EBrcaktuar nj\u00EB nga k\u00EBto tri detyrat.
chelp.ass5=Kjo n\u00EBnkupton q\u00EB \u00E7do detyr\u00EB mund t\u00EB p\u00EBrzgjedhet vet\u00EBm nj\u00EBher\u00EB. N\u00EBse nj\u00EB detyr\u00EB tanim\u00EB \u00EBsht\u00EB e p\u00EBrzgjedhur nga nj\u00EB pjes\u00EBmarr\u00EBs t\u00EB tjer\u00EBt m\u00EB nuk do t\u00EB keni mund\u00EBsi t\u00EB b\u00EBjn\u00EB nj\u00EB gj\u00EB t\u00EB till\u00EB.
chelp.ass6=$\:chelp.prevTrue n\u00EBnkupton q\u00EB shfryt\u00EBzuesi mund t\u00EB shikoj s\u00EB pari dhe ta refuzoj at\u00EB para se detyra t\u00EB jet\u00EB e p\u00EBrcaktuar.
