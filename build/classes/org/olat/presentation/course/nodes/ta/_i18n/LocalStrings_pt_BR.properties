chelp.ass1=Aqui pode-se determinar como as tarefas da $\:chelp.taskfolder ser\u00E3o distribuidas aos participantes do curso.
chelp.ass2=Possibilita fornecer informa\u00E7\u00F5es aos participantes.
chelp.ass3=Os participantes poder\u00E3o escolher uma das tarefas da lista ou uma das tarefas da lista ser\u00E1 atribuida a eles automaticamente.
chelp.ass4=significa que as tarefas da pasta de tarefas poder\u00E3o ser atribu\u00EDdas aos participantes v\u00E1rias vezes. Voc\u00EA pode por exemplo, deixar os 50 participantes escolherem entre tr\u00EAs tarefas e ter certeza que para todos os 50, foi atribu\u00EDda uma das tr\u00EAs tarefas.
chelp.ass5=significa que todas as tarefas podem ser escolhidas apenas uma vez. Se uma tarefa for selecionada por um participante, os outros n\u00E3o poder\u00E3o selecion\u00E1-la mais.
chelp.ass6=$\:chelp.prevVerdadeiro Significa que o usu\u00E1rio pode dar uma olhada em uma tarefa primeiro e rejeitar antes que a tarefa seja atribuida.
chelp.ass7=$\:chelp.prevFalso significa que o usu\u00E1rio pode dar uma olhada em uma tarefa somente ap\u00F3s a tarefa ser atribuida.
