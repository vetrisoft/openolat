chelp.ass1=Tu mo\u017Cesz zdecydowa\u0107, jak zadania w $\:chelp.taskfolder b\u0119d\u0105 rozprzestrzeniane do uczestnik\u00F3w kursu.
chelp.ass2=Masz mo\u017Cliwo\u015B\u0107 przekazania twoim u\u017Cytkownikom jakich\u015B informacji.
chelp.ass3=U\u017Cytkownicy mog\u0105 widzie\u0107 przekazane do ich dyspozycji zadanie w celu wybrania jednego z nich lub zadanie jest przypisywane im automatycznie.
chelp.ass4=Oznacza to, \u017Ce zadania wewn\u0105trz folderu zada\u0144 mog\u0105 by\u0107 przypisane uczestnikom dowoln\u0105 ilo\u015B\u0107 razy. Mo\u017Cesz np. pozwoli\u0107 50 uczestnikom wybiera\u0107 mi\u0119dzy trzema zadaniami i przez to upewni\u0107 si\u0119, \u017Ce ca\u0142a wszyscy z nich zostali przypisani do jednego z tych trzech zada\u0144.
chelp.ass5=Oznacza to, \u017C\u0119 ka\u017Cde zdanie mo\u017Ce by\u0107 wybrane tylko raz. Je\u015Bli zosta\u0142o wybrane przez uczestnika, inni uczestnicy nie b\u0119d\u0105 mogli go wybra\u0107.
chelp.ass6=$\:chelp.prevTrue oznacza, ze u\u017Cytkownik b\u0119dzie m\u00F3g\u0142 obejrze\u0107 zadanie i odrzuci\u0107 je, zanim zostanie przydzielone.
chelp.ass7=$\:chelp.prevFalse oznacza, \u017Ce u\u017Cytkownik b\u0119dzie m\u00F3g\u0142 obejrze\u0107 zadanie dopiero po jego przydzieleniu.
