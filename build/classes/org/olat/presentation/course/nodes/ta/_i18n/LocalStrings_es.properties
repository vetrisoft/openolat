chelp.ass1=Aqu\u00ED puede determinar c\u00F3mo las tareas de la $\:chelp.taskfolder ser\u00E1n distribuidas a los participantes del curso.
chelp.ass2=Es posible suministrarle cierta informaci\u00F3n a sus usuarios.
chelp.ass3=El usuario podr\u00E1 ver las tareas que usted le haya puesto a disposici\u00F3n y puede escoger una, o las tareas se le asignan autom\u00E1ticamente.
chelp.ass4=Esto significa que las tareas que se encuentran en la carpeta pueden ser asignadas a sus participantes cualquier n\u00FAmero de veces. Por ejemplo, puede dejar que sus 50 participantes escojan entre tres tareas; por tanto al final se asegurar\u00E1 que se le ha asignado una de las tres tareas a todos los participantes.
chelp.ass5=Esto significa que cada tarea puede escogerse una sola vez. Si un tarea ya se ha seleccionado por un participante los dem\u00E1s no podr\u00E1n hacerlo.
chelp.ass6=$\:chelp.prevTrue significa que el usuario puede leer una tarea primero y rechazarla antes que la tarea es asignada.
chelp.ass7=$\:chelp.prevFalse significa que el usuario puede leer una tarea solo despu\u00E9s que la tarea es asignada.
