chelp.upl2=Por favor, note que solamente los archivos de los m\u00E1s altos niveles ser\u00E1n presentados a sus participantes. Los archivos dentro de las sub-carpetas no ser\u00E1n visibles. Necesitar\u00E1 una sub-carpeta para poner por ejemplo una p\u00E1gina web dentro de la carpeta. Cree una sub-carpeta que contenga todos los archivos y multimedia antes de configurar el archivo \u00EDndice el la carpeta de m\u00E1s alto nivel.
