chelp.conf1=Pasirinktinai\: j\u016Bs galite \u012Fvesti tekst\u0105, kuris bus rodomas vartotojui s\u0117kmingos rinkmenos pristatymo atveju. Jei j\u016Bs ne\u012Fvesite teksto, atsiras kita \u017Einut\u0117 (arba pana\u0161i). Tai yra patvirtinimas, kad John Miller (jmiller) i\u0161siunt\u0117 rinkmen\u0105 «Test.html» 21-09-04 00\:14\:42.
