chelp.upl2=Pra\u0161ome \u012Fsid\u0117m\u0117ti, kad tik auk\u0161tesnio lygio rinkmena bus pristatoma j\u016Bs\u0173 kurso dalyviams. Rinkmenos po-aplanke nebus matomos. Jums reikia po-aplanki\u0173 \u012Fdedant tinklap\u012F \u012F aplank\u0105. Sukurkite po-aplank\u012F, kur\u012F sudaro visos rinkmenos ir informacin\u0117s priemon\u0117s prie\u0161 \u012Fdedant indeksavimo rinkmen\u0105 \u012F auk\u0161tesnio lygio aplank\u0105.
