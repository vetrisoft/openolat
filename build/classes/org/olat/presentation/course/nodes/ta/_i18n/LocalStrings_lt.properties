chelp.ass1=\u010Cia j\u016Bs nuspr\u0119site kaip $\:chelp.taskfolder u\u017Eduotis bus paskirstoma j\u016Bs\u0173 kurso dalyviams.
chelp.ass2=J\u016Bs turite galimyb\u0119 teikti vartotojams kai kuria informacij\u0105.
chelp.ass3=Arba j\u016Bs\u0173 vartotojai gali matyti u\u017Eduotis, kurias j\u016Bs jiems perdav\u0117te, kad jie i\u0161sirinkt\u0173 vien\u0105 i\u0161 j\u0173, arba u\u017Eduotis jiems priskiriama automati\u0161kai.
chelp.ass4=Tokiu b\u016Bdu u\u017Eduotys, esan\u010Dios u\u017Eduo\u010Di\u0173 aplanke, gali b\u016Bti daug kart\u0173 priskiriamos j\u016Bs\u0173 dalyviams. Pavyzd\u017Eiui, j\u016Bs galite leisti 50 j\u016Bs\u0173 dalyvi\u0173 rinktis vien\u0105 tarp trij\u0173 u\u017Eduo\u010Di\u0173 ir b\u016Bti u\u017Etikrintiems, kad visi 50 i\u0161 j\u0173 pasirinks vien\u0105 i\u0161 trij\u0173 u\u017Eduo\u010Di\u0173.
chelp.ass5=Tokiu b\u016Bdu kiekviena u\u017Eduotis gali b\u016Bti pasirinkta tik kart\u0105. Jei u\u017Eduotis jau yra pa\u017Eym\u0117ta, kit\u0173 negal\u0117s rinktis.
