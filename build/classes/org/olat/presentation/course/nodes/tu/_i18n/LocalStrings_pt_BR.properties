chelp.config7=O endere\u00E7o na Internet da p\u00E1gina externa ser\u00E1 exibido.
chelp.config8=Esta op\u00E7\u00E3o possibilita mostrar a p\u00E1gina externa em janela pr\u00F3pria do browser.
chelp.config9=Frames embutidos ( $\:chelp.ifr ) se assemelham a janelas simples do browser, por\u00E9m eles s\u00E3o parte da janela HTML da p\u00E1gina inicial.
