chelp.config10=As p\u00E1ginas HTML podem conter apenas os recursos como imagens, Flash, v\u00EDdeos ou links com <b>caminhos relativos</b>. Caminhos absolutos relativos, tais como «/public» ou caminhos absolutos como «http\://...» n\u00E3o s\u00E3o permitidos.
