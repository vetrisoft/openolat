chelp.tu15=Advantage of using $\:chelp.ifr\: you can show any content in OLAT (e.g. complex web pages in nested frames, mathML etc.).
chelp.tu16=Disadvantage of using $\:chelp.ifr\: your content might appear along with its own scroll bar.
