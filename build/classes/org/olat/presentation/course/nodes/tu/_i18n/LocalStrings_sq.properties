chelp.ced-tu-conf.title=Configuration of external page
chelp.config1=You can choose between four options\:
chelp.config2=The external HTML page will be parsed and integrated in your OLAT page completely.
chelp.config3=The external HTML page will be included in a so-called $\:chelp.ifr .
chelp.config4=The external page's Internet address will not be visible.
chelp.config5=By selecting these two options OLAT will transfer user name and password in case your external page requests this.
chelp.config6=This also means including your external HTML page in a $\:chelp.ifr .
chelp.config7=The source code of the OLAT page will show you the external page's Internet address.
chelp.config8=Another option is the possibility to display your external page in its own browser window.
chelp.config9=Embedded frames ($\:chelp.ifr) resemble single browser windows, however, they are part of the initial window's HTML page.
