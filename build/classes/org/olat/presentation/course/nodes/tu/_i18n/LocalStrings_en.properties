chelp.tu15=Advantage of using an $\:chelp.ifr \: you can show any content in OLAT (e.g. complex web pages in nested frames, mathML etc.).
chelp.tu16=Disadvantage of using an $\:chelp.ifr \: your content might appear along with its own scroll bar.
chelp.tu2=You have to fill in this field. Here you indicate the site on which the desired external learning contents can be found (e.g. $\:chelp.hostEg).
chelp.tu5=If this external page requires user identification, you have now the possibility to enter your user name.
chelp.tu6=If this external page requires user identification, you have now the possibility to enter your password.
