chelp.ced-tu-conf.title=Configuare una pagina esterna
chelp.config1=Pu\u00F2 scegliere tra quattro opzioni\:
chelp.config10=Le pagine HTML possono contenere esclusivamente risorse come immagini, Flash, video o link con <b>percorsi relativi</b>. I percorsi assoluti come «http\://...» e i percorsi assoluti relativi come «/public» (relativi a un URI base) non sono permessi.
chelp.config2=Ci\u00F2 significa che la pagina esterna HTML viene integrata completamente e parsed nalla pagina OLAT.
chelp.config3=Qui la pagina esterna HTML viene integrata in un cosiddetto $\:chelp.ifr .
chelp.config4=L'indirizzo internet della pagina esterna non \u00E8 visibile all'utente.
chelp.config5=Selezionando le due opzioni superiori pu\u00F2 trasmettere il nome d'utente e la password attraverso OLAT, nel caso la pagina esterna lo richieda.
chelp.config6=Anche qui la pagina esterna HTML viene integrata in un $\:chelp.ifr.
chelp.config7=\u00C8 possibile consultare l'indirizzo internet della pagina esterna nel codice sorgente della pagina OLAT.
chelp.config8=Ha inoltre la possibilit\u00E0 di far apparire la pagina esterna in una finestra separata del browser.
chelp.config9=I frames integrati ($\:chelp.ifr) si comportano come finestre separate del browser, ma sono comunque parte integrante della pagina HTML della finestra originaria.
chelp.hostEg=<i>http\://www.server.com/page.html</i>
chelp.ifr=«iframe»
chelp.sp=<i>$org.olat.presentation.course.nodes\:title_sp</i>
