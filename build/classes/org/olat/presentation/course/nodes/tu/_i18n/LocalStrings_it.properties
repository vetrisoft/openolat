chelp.tu15=Vantaggio di $\:chelp.ifr\: pu\u00F2 mostrare qualsiasi contenuto in OLAT (pagine web complesse in frames a inquadramento multiplo, mathML ecc.).
chelp.tu16=Svantaggio di $\:chelp.ifr\: i contenuti vengono eventualmente mostrati con colonne di scorrimento proprie.
chelp.tu2=Deve riempire questa casella, indicando il sito in cui si trovano i contenuti didattici desiderati (ad es. $\:chelp.hostEg).
chelp.tu5=Nel caso la pagina esterna necessiti di una identificazione dell'utente, pu\u00F2 inserire qui il nome d'utente.
chelp.tu6=Nel caso la pagina esterna necessiti di una identificazione dell'utente, pu\u00F2 inserire qui la password.
