chelp.feed.p1=Se non ha ancora selezionato un feed (blog o podcast), allora verr\u00E0 mostrato questo.
chelp.feed.p2=Crei prima il feed (blog o podcast) nelle risorse didattiche. In seguito clicchi il pulsante «Selezionare, creare o importare blog/podcsat» per selezionare il contenuto desiderato nel deposito delle risorse didattiche.
chelp.feed.p3=Se ha gi\u00E0 aggiunto un contenuto il suo titolo appare come link. Segua il link per arrivare all'anteprima.
chelp.feed.p4=Ora ha la possibilit\u00E0 di selezionare un altro contenuto mediante il pulsante «Sostituire blog/podcast». Mediante il pulsante «Editare» pu\u00F2 elaborare il Suo blog o podcsat.
