chelp.ms1=Nesta guia voc\u00EA pode decidir como avaliar manualmente os participantes do curso. Estas configura\u00E7\u00F5es t\u00EAm influ\u00EAncia no formul\u00E1rio de avalia\u00E7\u00E3o que est\u00E1 a sua disposi\u00E7\u00E3o na ferramenta de avalia\u00E7\u00E3o.
chelp.ms10=Selecionando $org.olat.presentation\:chelp.yes , voc\u00EA poder\u00E1 fazer um coment\u00E1rio individual. Isto n\u00E3o ser\u00E1 poss\u00EDvel se voc\u00EA selecionou $org.olat.presentation\:chelp.no .
chelp.ms11=Inserindo um texto, este ser\u00E1 exibido para todos participantes a qualquer momento que eles clicarem neste elemento de curso.
chelp.ms12=Inserindo um texto, este ser\u00E1 exibido para todos os tutores do curso, ao avaliarem os participantes.
chelp.ms2=Assim que uma avalia\u00E7\u00E3o ocorrer, voc\u00EA n\u00E3o poder\u00E1 mais mudar esta configura\u00E7\u00E3o.
chelp.ms3=Se voc\u00EA selecionar $org.olat.presentation\:chelp.yes voc\u00EA poder\u00E1 manualmente ou autom\u00E1ticamente alocar pontos a cada participante a ser avaliado. Se voc\u00EA selecionar $org.olat.presentation\:chelp.no , nenhum ponto ser\u00E1 alocado.
chelp.ms4=Favor inserir a pontua\u00E7\u00E3o m\u00EDnima que um participante do curso pode obter.
chelp.ms5=Voc\u00EA n\u00E3o poder\u00E1 utilizar isto se voc\u00EA escolheu $org.olat.presentation\:chelp.no no campo $\:chelp.score .
chelp.ms6=Favor inserir a pontua\u00E7\u00E3o m\u00E1xima que um participante do curso pode obter.
chelp.ms7=Se voc\u00EA selecionar $org.olat.presentation\:chelp.yes, um $\:chelp.passedYes ou $\:chelp.passedNo ser\u00E1 exibido, se voc\u00EA selecionar $org.olat.presentation\:chelp.no , nada ser\u00E1 exibido.
chelp.ms8=Por meio de $\:chelp.cutval ou $\:chelp.manual voc\u00EA tem poder\u00E1 decidir se o $\:chelp.passedYes ou o $\:chelp.passedNo ser\u00E1 alocado automaticamente baseado no valor de corte ou se o tutor dever\u00E1 alocar o valor manualmente. Voc\u00EA n\u00E3o poder\u00E1 utilizar isto se selecionou $org.olat.presentation\:chelp.no no campo $\:chelp.passed .
chelp.ms9=Favor inserir o n\u00FAmero m\u00EDnimo de pontos necess\u00E1rios para obter um $\:chelp.passedYes . Abaixo deste valor de corte o participante obt\u00E9m um $\:chelp.passedNo . Voc\u00EA n\u00E3o poder\u00E1 utilizar isto se selecionou $\:chelp.manual no campo $\:chelp.passedType .
