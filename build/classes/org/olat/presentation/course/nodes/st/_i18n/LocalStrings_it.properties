chelp.peekview.children=Selezioni dalla lista degli elementi subordinati esistenti quelli da mostrare nell'anteprima. Questa lista sar\u00E0 disponibile solo se \u00E8 stata selezionata l'anteprima automatica.
chelp.sco1=In questa scheda pu\u00F2 elaborare i risultati di elementi di corso del tipo $\:chelp.st, $\:chelp.ms, $\:chelp.ta e $\:chelp.iqtest . Il riassunto dei risultati appare cliccando sull'elemento di corso $\:chelp.st nel corso gi\u00E0 avviato.
chelp.sco2=Selezionando $\:chelp.yes vengono mostrati, accanto alla $\:chelp.sum, gli elementi valutabili del Suo corso. Ora pu\u00F2 selezionare alcuni elementi a sua scelta\: la somma dei rispettivi punteggi sar\u00E0 formata sull'elemento di corso $\:chelp.st .
chelp.sco3=Selezionando $\:chelp.cutval pu\u00F2 definire in una casella successiva il minimo punti, che si riferisce agli elementi selezionati sopra. Di conseguenza, appare $\:chelp.passYes sull'elemento di corso $\:chelp.st se la somma dei punti degli elementi selezionati \u00E8 maggiore o uguale al punteggio minimo da Lei definito.
chelp.sco4=Selezionando $\:chelp.passInh, accanto a $\:chelp.passNodes vengono mostrati gli elementi valutabili del Suo corso. Ora pu\u00F2 selezionare alcuni elementi a sua scelta\: il valore «Superato» di questi elementi former\u00E0 il valore «Superato» dell'elemento di corso $\:chelp.st grazie a un collegamento booleiano 'E'. Affinch\u00E9 l'elemento di corso $\:chelp.st possa dare $\:chelp.passYes, tutti gli elementi selezionati devono dare $\:chelp.passYes .
