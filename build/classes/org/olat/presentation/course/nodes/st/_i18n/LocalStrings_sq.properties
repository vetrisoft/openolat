chelp.sco1=Me an\u00EB t\u00EB k\u00EBsaj fushe ju mund t'i p\u00EBrpuponi rezultatet e elementeve t\u00EB kursit t\u00EB lloji $\:chelp.st, $\:chelp.ms, $\:chelp.ta si dhe $\:chelp.iqtest . Rezultatet e p\u00EBrmbledhura do t\u00EB paraqiten kur t\u00EB shktyni n\u00EB elementin e kursit $\:chelp.st n\u00EB kursin n\u00EB vijim.
chelp.sco2=N\u00EBse ju p\u00EBrzgjedhni $\:chelp.yes, elementet e vler\u00EBsueshme t\u00EB kursit nga kursi juaj do t\u00EB paraqiten me an\u00EB t\u00EB $\:chelp.sum . Ju tani mund t\u00EB p\u00EBrzgjedhni ata t\u00EB cil\u00EBve pik\u00EBt do t'u gjenerohen n\u00EB elementin e kursit $\:chelp.st .
chelp.sco3=N\u00EBse ju p\u00EBrzgjedhni $\:chelp.cutval, ju mund t\u00EB shkruani pik\u00EBt minimale n\u00EB nj\u00EB fush\u00EB tjet\u00EBr. Kjo referon n\u00EB elementin e kursit t\u00EB p\u00EBrzgjedhur m\u00EB lart, p.sh., n\u00EB elemetin e kursit $\:chelp.st paraqitet nj\u00EB $\:chelp.passYes, n\u00EBse pik\u00EBt totale jan\u00EB baras ose m\u00EB t\u00EB m\u00EBdha se pik\u00EBt minimale t\u00EB p\u00EBrzgjedhura.
chelp.sco4=N\u00EBse ju p\u00EBrzgjedhni $\:chelp.passInh, elementi i vler\u00EBsuesh\u00EBm i kursit nga kursi juaj do t\u00EB paraqitet me an\u00EB t\u00EB $\:chelp.passNodes . Ju tani mund t\u00EB p\u00EBrzgjedhni ata t\u00EB cil\u00EBve vlera «Kalon» do t'i rezultoj n\u00EB vler\u00EBn «Kalon» t\u00EB elementit t\u00EB kursit $\:chelp.st me nj\u00EB AND-vjeg\u00EBz buleane. P.sh., n\u00EBse elementi i kursit $\:chelp.st duhet t\u00EB tregoj $\:chelp.passYes, t\u00EB gjitha elementet e kursit do t\u00EB duhet t\u00EB keni $\:chelp.passYes .
