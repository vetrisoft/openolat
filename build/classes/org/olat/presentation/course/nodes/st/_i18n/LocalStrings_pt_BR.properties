chelp.sco1=Por meio desta guia voc\u00EA poder\u00E1 processar os resultados dos elementos de curso do tipo $\:chelp.st , $\:chelp.ms , $\:chelp.ta e $\:chelp.iqtest . Os resumo dos resultados ser\u00E1 exibido no elemento de curso do tipo $\:chelp.st em um curso em andamento.
chelp.sco2=Se voc\u00EA selecionar $\:chelp.yes , os elementos de curso avali\u00E1veis em seu curso, ser\u00E3o exibidos em $\:chelp.sum . Voc\u00EA poder\u00E1 selecionar aqueles cuja pontua\u00E7\u00E3o ser\u00E1 gerada no elemento de curso do tipo $\:chelp.st .
chelp.sco3=Se voc\u00EA selecionar $\:chelp.cutval , voc\u00EA poder\u00E1 inserir a pontua\u00E7\u00E3o m\u00EDnima no outro campo. Esta pontua\u00E7\u00E3o se refere ao elemento de curso, isto \u00E9, no elemento de curso do tipo $\:chelp.st em um curso em andamento $\:chelp.passYes \u00E9 exibido, se a pontua\u00E7\u00E3o total \u00E9 maior ou igual \u00E0 pontua\u00E7\u00E3o m\u00EDnima selecionada.
chelp.sco4=Se voc\u00EA selecionar $\:chelp.passInh , os elementos de curso avali\u00E1veis em seu curso, ser\u00E3o exibidos em $\:chelp.passNodes . Voc\u00EA poder\u00E1 selecionar aqueles cujo valor «Passado» dever\u00E1 resultar no valor «Passado» deste elemento de curso do tipo $\:chelp.st (com um boolean AND-link), isto \u00E9, para o elemento de curso do tipo $\:chelp.st mostrar um $\:chelp.passYes , todos os elementos de curso selecionados tem que ter um $\:chelp.passYes .
