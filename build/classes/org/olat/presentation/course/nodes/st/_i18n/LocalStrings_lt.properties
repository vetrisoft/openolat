chelp.sco4=Jei j\u016Bs pa\u017Eym\u0117site $\:chelp.passInh, j\u016Bs\u0173 kurso apmokestinami kurso elementai yra rodomi su $\:chelp.passNodes . Dabar j\u016Bs galite pa\u017Eym\u0117ti tuos, kuri\u0173 «Patvirtintos» reik\u0161m\u0117s sutaps su «Patvirtinta» kurso elemento $\:chelp.st reik\u0161me su logine IR-reik\u0161me. T.y. jei kurso elementas $\:chelp.st rodys $\:chelp.passYes, visi pa\u017Eym\u0117ti kurso elementai tur\u0117s $\:chelp.passYes .
