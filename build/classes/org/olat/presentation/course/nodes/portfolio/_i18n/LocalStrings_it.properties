ced.hover=Aiuto per l'elemeno di corso «compito portfolio»
chelp.ced_portfolio.attention=Tenga presente che pu\u00F2 valutare i compiti portfolio consegnati soltanto se i partecipanti sono iscritti a un gruppo di studio. Crei dunque un gruppo di studio con i partecipanti nella gestione dei gruppi.
chelp.ced_portfolio.detail=Se ha gi\u00E0 aggiunto un modello di portfolio questo appare sotto $\:selected.map. Mediante il link corrispondente arriva all'anteprima. Ora ha la possibilit\u00E0 di selezionare un altro contenuto mediante il pulsante «$\:select.map». Se un modello di portfolio \u00E8 gi\u00E0 stato scaricato ed elaborato, esso non potr\u00E0 pi\u00F9 essere sostituito.
chelp.ced_portfolio.detail2=Se non ha ancora selezionato un modello di portfolio o desidera sostituire il modello scelto, clicchi su «$\:select_or_import.map». Ora pu\u00F2 integrare il modello gi\u00E0 creato o crearne uno nuovo. (Pu\u00F2 anche creare dei modelli di portfolio nel tab «Risorse didattiche»).
chelp.ced_portfolio.detail3=Un modello di portfolio che \u00E8 gi\u00E0 stato scaricato ed elaborato non pu\u00F2 essere sostituito.
chelp.ced_portfolio.intro=Per offrire ai partecipanti un compito portfolio deve prima selezionare o creare un modello di portfolio in cui definisce i requisiti per le risposte da consegnare.
chelp.ced_portfolio.title=ePortfolio\: selezionare o creare un modello di portfolio
chelp.ced_portfolio_task.deadline1=$\:map.deadline
chelp.ced_portfolio_task.deadline2=Pu\u00F2 definire il periodo in cui il compito portfolio pu\u00F2 essere elaborato. Stabilisca un $\:map.deadline per il compito. Quando il $\:map.deadline scade, il raccoglitore per il compito viene ritirato e non pu\u00F2 pi\u00F9 essere elaborato.
chelp.ced_portfolio_task.deadline3=Per definire un termine di consegna valido per tutti i partecipanti selezioni  «Fisso» e indichi la data. Se intende stabilire un termine di consegna relativo al termine di prelievo del compito selezioni «Relativo» e indichi un periodo di tempo.
chelp.ced_portfolio_task.hoover=Aiuto per «$\:chelp.ced_portfolio_task.title»
chelp.ced_portfolio_task.intro=Qui pu\u00F2 stabilire il termine di consegna di un compito portfolio e formulare una comunicazione per gli utenti.
chelp.ced_portfolio_task.message1=Comunicazione agli utenti
chelp.ced_portfolio_task.message2=Inserisca qui un testo che verr\u00E0 mostrato a tutti i partecipanti quando cliccheranno sull'elemento di corso.
chelp.ced_portfolio_task.title=ePortfolio\: configurare un compito portfolio
