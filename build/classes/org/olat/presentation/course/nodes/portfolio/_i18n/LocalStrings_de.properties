ced.hover=Hilfe zum Kursbaustein Portfolioaufgabe
chelp.ced_portfolio.attention=Bitte beachten Sie, dass Sie die eingereichten Portfolioaufgaben nur bewerten k\u00F6nnen, wenn die Kursteilnehmer in Lerngruppen eingeschrieben sind. Erstellen Sie daher im Gruppenmanagement eine Lerngruppe mit den Kursteilnehmern.
chelp.ced_portfolio.detail=Sofern Sie bereits eine Portfoliovorlage hinzugef\u00FCgt haben, erscheint diese unter $:selected.map. Folgen Sie dem Link um zur Vorschau zu gelangen. Sie haben nun die M\u00F6glichkeit, mit der Schaltfl\u00E4che «$:select.map» einen anderen Inhalt zu w\u00E4hlen. Wurde eine Portfoliovorlage bereits heruntergeladen und bearbeitet, kann diese Vorlage nicht mehr ausgewechselt werden.
chelp.ced_portfolio.detail2=Haben Sie noch keine Portfoliovorlage ausgew\u00E4hlt oder m\u00F6chten die gew\u00E4hlte Vorlage auswechseln, klicken Sie auf «$\:select_or_import.map». Sie k\u00F6nnen nun eine bereits erstellte Portfoliovorlage einbinden oder eine neue erstellen. (Alternativ k\u00F6nnen Sie Portfoliovorlagen auch im Tab «Lernressourcen» erstellen).
chelp.ced_portfolio.detail3=Wurde eine Portfoliovorlage bereits heruntergeladen und bearbeitet, kann diese Vorlage nicht mehr ausgewechselt werden.
chelp.ced_portfolio.intro=Um den Kursteilnehmern eine Portfolioaufgabe zu stellen, m\u00FCssen Sie zuerst eine Portfoliovorlage ausw\u00E4hlen oder erstellen, in welcher Sie die Anforderungen an die eingereichten L\u00F6sungen definieren.
chelp.ced_portfolio.title=ePortfolio: Portfoliovorlage ausw\u00E4hlen oder erstellen
chelp.ced_portfolio_task.deadline1=$\:map.deadline
chelp.ced_portfolio_task.deadline2=Sie k\u00F6nnen bestimmen, wie lange eine Portfolioaufgabe bearbeitet werden darf. Legen Sie einen $\:map.deadline f\u00FCr eine Portfolioaufgabe fest. Ist der $\:map.deadline abgelaufen, wird die betreffende Mappe automatisch eingezogen und kann nicht l\u00E4nger bearbeitet werden.
chelp.ced_portfolio_task.deadline3=Um f\u00FCr alle Kursteilnehmer ein festes Abgabedatum festzulegen, markieren Sie die Auswahl «Fix» und geben im neu erscheinenden Datumsfenster ein Datum ein. Wollen Sie den Kursteilnehmern eine Abgabefrist gew\u00E4hren, die relativ zum Abholtermin der Aufgabe steht, markieren Sie «Relativ» und legen eine Zeitspanne fest.
