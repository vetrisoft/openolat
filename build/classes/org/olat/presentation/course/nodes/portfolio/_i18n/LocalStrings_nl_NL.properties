chelp.ced_portfolio.detail=In het geval dat u al een portfolio sjabloon hebt, zal het verschijnen via $\:selected.map . Volg gewoon deze link om naar de voorvertoning te gaan. U hebt dan de mogelijkheid om een andere inhoud te selecteren via de knop «$\:select.map» . Als een portfolio sjabloon reeds gedownload en bewerkt is, is het niet meer mogelijk om het te vervangen.
