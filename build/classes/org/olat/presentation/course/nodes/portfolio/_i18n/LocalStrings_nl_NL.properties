chelp.ced_portfolio_task.deadline3=Om een vooropgestelde deadline te bepalen voor alle cursisten moet enkel het vakje «Fix» aankruisen en een datum een aangeven binnen het nieuwe datum venster. Als u een deadline wilt voorzien betrekkelijk tot de datum waarop uw taak ingezameld werd, moet u het vakje «Relative» aanklikken voordat u de vereiste tijdsruimte aangeeft.
