chelp.ced_portfolio_task.deadline3=In order to determine a fixed deadline for all course participants just check the box «Fix» and indicate a date within the new date window. If you want to provide a deadline relative to the date your task has been collected you have to check the box «Relative» before indicating your required space of time.
