chelp.ced_portfolio.attention=Please note that you can only assess submitted portfolio tasks if your course participants are registered in learning groups. You should therefore create learning groups with course participants first in your group management.
chelp.ced_portfolio.detail=In case you have already added a portfolio template it will appear via $\:selected.map . Just follow this link to get to the preview. You will then have the possibility to select another content via the button «$\:select.map» . If a portfolio template has already been downloaded and edited it will no longer be possible to replace it.
chelp.ced_portfolio.detail2=If you haven't selected a portfolio template or if you want to replace the template selected just click on «$\:select_or_import.map». Now you will be able to embed a template already existing or create a new one. (Alternatively you can create portfolio templates in the tab «Learning resources».) 
