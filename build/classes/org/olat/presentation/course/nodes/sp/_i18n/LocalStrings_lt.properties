chelp.sec1=Pagal \u0161iuos nustatymus j\u016Bs galite nuspr\u0119sti, kur bus \u012Fmanoma \u012Fstatyti nuorodas \u012F aplankus pagal hierarchinius lygius.
chelp.sec2=Jei j\u016Bs pa\u017Eym\u0117site $org.olat.presentation\:chelp.yes, j\u016Bs gal\u0117site nustatyti nuorodas \u012F \u0161\u012F HTML puslap\u012F, kuris nukreips \u012F bet kuri\u0105 rinkmen\u0105 aplanke, pvz. &lt;a href \= "../media/course.css"&gt;.
chelp.sec3=$\:chelp.atten1 \u0160is nustatymas leid\u017Eia patyrusiems dalyviams per\u017Ei\u016Br\u0117ti vis\u0105 kurs\u0173 aplank\u0105.
chelp.sec4=Jei j\u016Bs pa\u017Eym\u0117site $org.olat.presentation\:chelp.no, j\u016Bs gal\u0117site tik pa\u017Eym\u0117ti nuorodas su \u0161iuo HTML puslap\u012F, kuris nukreips \u012F rinkmenas tame pa\u010Diame aplanke arba poaplankiuose ,kurie yra tame aplanke. Pvz. &lt;a href \= "Media/course.css"&gt;.
chelp.sec5=J\u016Bs turite pa\u017Eym\u0117ti \u0161\u012F nustatym\u0105, jei j\u016Bs norite sukurti, pavyzd\u017Eiui, aplank\u0105 su med\u017Eiaga, kurie turi sve\u010Dio teises arba yra registruoti dalyviai, tam kad neleisti patyrusiems sve\u010Dio teises turintiems vartotojams matyti kit\u0105 med\u017Eiag\u0105.
chelp.sp1=Kad \u012Fd\u0117tum\u0117te rinkmen\u0105, spauskite $\:chelp.chosFile ir pa\u017Eym\u0117kite rinkmen\u0105 i\u0161 kurso aplanko. Jei j\u016Bs jau turite pa\u017Eym\u0117j\u0119 rinkmen\u0105, j\u016Bs turite galimyb\u0119 pa\u017Eym\u0117ti kit\u0105 rinkmen\u0105 su $\:chelp.chanFile . Taip pat j\u016Bs galite redaguoti pa\u017Eym\u0117tas rinkmenas su vidiniu OLAT redaktoriumi paspausdami $\:chelp.editFile .
chelp.sp2=Lauke $\:chelp.newFile j\u016Bs galite bet kada \u012Fvesti pavadinim\u0105 HTML rinkmenos naujam suk\u016Brimui ir spauskite $\:chelp.creaFile . Tokiu b\u016Bd\u0173 j\u016Bs pateksite \u012F HTML redaktori\u0173, kur j\u016Bs gal\u0117site u\u017Epildyti \u0161i\u0105 naujai sukurt\u0105 rinkmen\u0105 su turiniu.
chelp.sp3=Kai tik j\u016Bs pa\u017Eym\u0117site rinkmen\u0105, kortel\u0117 pasipildys lauku $\:chelp.fldstSecF . \u010Cia j\u016Bs gal\u0117site nustatyti koks nuorodos tipas bus leid\u017Eiamas \u012F kurs\u0173 aplank\u0105.
