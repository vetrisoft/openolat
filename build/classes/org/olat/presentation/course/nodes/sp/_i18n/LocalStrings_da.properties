chelp.sec1=Ved hj\u00E6lp af denne indstilling kan du v\u00E6lge om det skal v\u00E6re muligt at lave links link indenfor gemmemappen p\u00E5 h\u00F8jere niveau hierarkisk.
chelp.sec2=Hvis du v\u00E6lger $org.olat.presentation\:chelp.yes, kan du lave links indenfor denne HTML side der refererer til enhver fil indenfor gemmemappen, eksempelvis &lt;a href \= "../media/course.css"&gt;.
chelp.sec3=$\:chelp.atten1 Denne indstilling tillader erfarne medlemmer at f\u00E5 indsigt i den komplette gemmemappe for dette kursus.
chelp.sec4=Hvis du v\u00E6lger $org.olat.presentation\:chelp.no, kan du kun lave links indenfor denne HTML side der refererer til filer i den samme mappe eller i underkataloger for denne. Eksempelvis &lt;a href \= "Media/course.css"&gt;.
chelp.sec5=Du skal v\u00E6lge den indstilling hvis du vil lave en mappe med materiale for g\u00E6ster og en anden for registrerede deltagere for at undg\u00E5 at en erfaren g\u00E6st kan se andet materiale.
chelp.sp1=For at tilf\u00F8je en fil, skal du klikke p\u00E5 $\:chelp.chosFile og v\u00E6lge en fil fra kursets gemmemappe. HVis en fil allerede er valgt, har du mulighed for at v\u00E6lge en anden file med $\:chelp.chanFile . Du kan ogs\u00E5 \u00E6ndre den valgte fil med den indbyggede OLAT editor ved at klikke$\:chelp.editFile .
chelp.sp2=I feltet $\:chelp.newFile kan du altid indtaste navnet p\u00E5 en HTML fil der skal oprettes og klikke p\u00E5 $\:chelp.creaFile . P\u00E5 den m\u00E5de vil du komme til HTML editoren hvor du udfylde den nyoprettede fil med indhold.
chelp.sp3=S\u00E5 snart du har valgt en fil, vil fanebladet udvide med feltet $\:chelp.fldstSecF . Deri kan du v\u00E6lge hvilken type link der skal tillades indenfor kursets gemmemappe.
