chelp.qtiFile1-self=Se non ha ancora selezionato un autotest appare il testo $\:chelp.noFile. Clicchi il pulsante $\:chelp.selQti per selezionare l'autotest desiderato nel deposito delle risorse didattiche o per creare o importare un autotest.
chelp.qtiFile1-surv=Se non ha ancora selezionato un questionario appare il testo $\:chelp.noFile. Clicchi il pulsante $\:chelp.selQti per selezionare il questionario desiderato nel deposito delle risorse didattiche o per creare o importare un questionario.
chelp.qtiFile1-test=Se non ha ancora selezionato un test appare il testo $\:chelp.noFile. Clicchi il pulsante $\:chelp.selQti per selezionare il test desiderato nel deposito delle risorse didattiche o per creare o importare un test.
chelp.qtiFile2-self=Se ha gi\u00E0 selezionato un autotest, il nome di questa risorsa didattica appare accanto al <i>$\:file.name</i>. Cliccando sul nome viene avviata l'anteprima dell'autotest. Mediante <i>$\:command.changeRepFile</i> pu\u00F2 sostituire la risorsa didattica. I risultati gi\u00E0 esistenti vengono conservati e salvati di nuovo.
chelp.qtiFile2-surv=Se ha gi\u00E0 selezionato un questionario, il nome di questa risorsa didattica appare accanto al <i>$\:file.name</i>. Cliccando sul nome viene avviata l'anteprima del questionario. Mediante <i>$\:command.changeRepFile</i> pu\u00F2 sostituire la risorsa didattica. I risultati gi\u00E0 esistenti vengono conservati e salvati di nuovo.
chelp.qtiFile2-test=Se ha gi\u00E0 selezionato un test, il nome di questa risorsa didattica appare accanto al <i>$\:file.name</i>. Cliccando sul nome viene avviata l'anteprima del test. Mediante <i>$\:command.changeRepFile</i> pu\u00F2 sostituire la risorsa didattica. I risultati gi\u00E0 esistenti vengono conservati e salvati di nuovo.
chelp.qtiFile3-self=Un autotest collegato a un corso pu\u00F2 venire modificato interamente nell'editore di test soltanto fino al momento in cui un partecipante l'ha avviato e terminato; in seguito possono venire corretti solo gli errori di battitura.
chelp.qtiFile3-surv=Un questionario collegato a un corso pu\u00F2 venire modificato interamente nell'editore di questionario soltanto fino al momento in cui un partecipante l'ha avviato e terminato; in seguito possono venire corretti solo gli errori di battitura.
chelp.qtiFile3-test=Un test collegato a un corso pu\u00F2 venire modificato interamente nell'editore di test soltanto fino al momento in cui un partecipante l'ha avviato e terminato; in seguito possono venire corretti solo gli errori di battitura.
chelp.qtiFile4=Nel caso desideri farlo, deve creare un nuovo elemento di corso con il documento QTI desiderato ed eventualmente eliminare il precedente (eventuali dati di test esistenti vengono archiviati automaticamente nella Sua cartella personale).
