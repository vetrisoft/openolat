chelp.confSelf1=In questo campo pu\u00F2 stabilire come l'$\:chelp.iqSelf deve venire rappresentato nel corso attuale.
chelp.confSelf6=Attivando la casella permette ai partecipanti di sospendere l'autotest senza che le risposte vengano salvate.
chelp.confSelf7=Attivando la casella permette ai partecipanti di interrompere l'autotest. Le risposte gi\u00E0 fornite vengono salvate e i partecipanti possono continuare l'autotest pi\u00F9 tardi.
chelp.confSelf8=Attivi la casella per limitare il numero dei tentativi di risposta e per indicare quante volte l'autotest pi\u00F9 essere risolto dallo stesso utente.
chelp.confSurf1=In questo campo pu\u00F2 stabilire come viene visualizzato il $\:chelp.iqSurv nel corso attuale.
chelp.confSurf6=Attivando la casella permette ai partecipanti di sospendere il questionario senza che le risposte vengano salvate.
chelp.confSurf7=Attivando la casella permette ai partecipanti di interrompere il questionario. Le risposte gi\u00E0 fornite vengono salvate e i partecipanti possono continuare pi\u00F9 tardi.
chelp.confTest1=In questo campo pu\u00F2 decidere come rappresentare il $\:chelp.iqTest nel presente corso.
chelp.confTest10=Attivi la casella se non intende mostrare ai partecipanti i risultati a test concluso.
chelp.confTest11=Attivi la casella per mostrare ai partecipanti i risultati sulla pagina d'avvio del test a test concluso.
chelp.confTest12=Pu\u00F2 stabilire se i risultati devo venire mostrati subito dopo la conclusione del test o in un altro momento a Sua scelta.
chelp.confTest2=Pu\u00F2 inoltre stabilire se permettere la navigazione. Attivi la casella per attivare la navigazione.
chelp.confTest21=Inoltre pu\u00F2 stabilire se «$\:qti.form.menurender.allquestions» o «$\:qti.form.menurender.sectionsonly» devono venire mostrati nel menu.
chelp.confTest3=Sotto $\:chelp.dispNav pu\u00F2 inoltre decidere se mostrare o non mostrare la navigazione.
chelp.confTest4=Pu\u00F2 decidere se ogni singola domanda deve venire mostrata in una pagina o se le domande di una sezione devo venire mostrate in un'unica pagina.
chelp.confTest5=Attivi la casella per mostrare ai partecipanti i titoli delle domande.
chelp.confTest51=Attivi la casella per mostrare ai partecipanti il numero di domande.
chelp.confTest52=Marchi questa casella se le risposte devono essere ordinate alfabeticamente. Davanti alla prima risposta si trover\u00E0 la lettera A, davanti alla seconda la lettera B, davanti alla terza la lettera C, ecc.
chelp.confTest53=Marchi questa casella per offrire ai partecipanti al corso un campo per appunti personali. Tenga presente che il contenuto di questo campo sar\u00E0 visibile solo per i partecipanti e solo durante il test. A test concluso gli appunti non saranno pi\u00F9 disponibili.
chelp.confTest6=Attivando la casella permette ai partecipanti di interrompere il test senza che vengano registrate le loro risposte.
chelp.confTest7=Selezionando la casella permette ai partecipanti di sospendere il test. Le loro risposte parziali vengono salvate ed essi hanno la possibilit\u00E0 di riprendere il test pi\u00F9 tardi a partire dal punto in cui l'hanno sospeso.
chelp.confTest71=$\:chelp.caution Se ha limitato il tempo per la risposta, esse scorre nonostante l'interruzione.
chelp.confTest8=Attivi la casella per limitare il numero dei tentativi e stabilire quante volte un utente pu\u00F2 eseguire il test.
chelp.confTest81=Il valore massimo che pu\u00F2 essere immesso nel campo «$\:qti.form.attempts» \u00E8 20.
chelp.confTest9=Selezioni $org.olat.presentation\:chelp.no se non intende mai mostrare i punti ai partecipanti.
chelp.confTestSelf1=Attivi la casella se vuole che i partecipanti al corso vedano il punteggio aggiornato durante lo svolgimento di un test.
chelp.confTestSelf11=Se ha deciso di mostrare i risultati a conclusione del test o sulla pagina d'avvio del test, pu\u00F2 stabilire se i risultati vengono mostrati pi\u00F9 o meno dettagliatamente.
chelp.confTestSelf3=Selezionando «$\:qti.form.summary.compact» vengono mostrati il punteggio ottenuto e il punteggio massimo.
chelp.confTestSelf31=Selezionando «$\:qti.form.summary.section» vengono mostrati il punteggio ottenuto e il punteggio massimo per tutto il test e per le singole sezioni.
chelp.confTestSelf4=Selezionando «$\:qti.form.summary.detailed» verranno mostrate le risposte date dai partecipanti e le risposte esatte.
