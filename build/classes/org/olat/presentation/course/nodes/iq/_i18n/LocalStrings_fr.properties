chelp.confSelf1=Dans ce champ, vous pouvez d\u00E9finir comment l'$\:chelp.iqSelf doit \u00EAtre affich\u00E9 dans le cours actuel.
chelp.confSelf6=En activant la case, vous permettez aux participants d'interrompre l'auto-test sans que les r\u00E9ponses ne soient enregistr\u00E9es.
chelp.confSelf7=En activant la case, vous permettez aux participants d'interrompre l'auto-test. Les r\u00E9ponses d\u00E9j\u00E0 fournies sont enregistr\u00E9es et les participants peuvent continuer l'auto-test plus tard.
chelp.confSelf8=Activez la case pour limiter le nombre de tentatives de r\u00E9solution et pour indiquer combien de fois l'auto-test peut \u00EAtre effectu\u00E9 par le m\u00EAme utilisateur.
chelp.confSurf1=Dans ce champ, vous pouvez d\u00E9finir le mode d'affichage du $\:chelp.iqSurv dans le cours actuel.
chelp.confSurf6=En activant la case, vous permettez aux participants d'interrompre le questionnaire sans que les r\u00E9ponses ne soient enregistr\u00E9es.
chelp.confSurf7=En activant la cas, vous permettez aux participants d'interrompre le questionnaire. Les r\u00E9ponses d\u00E9j\u00E0 fournies sont enregistr\u00E9es et les participants peuvent continuer plus tard.
chelp.confTest1=Dans ce champ, vous pouvez d\u00E9cider de l'affichage du $\:chelp.iqTest dans le cours actuel.
chelp.confTest10=Activez la case si vous ne souhaitez pas montrer les r\u00E9sultats aux participants, une fois le test r\u00E9alis\u00E9.
chelp.confTest11=Activez la case pour montrer les r\u00E9sultats aux participants sur la page d'envoi du test, une fois le test r\u00E9alis\u00E9.
chelp.confTest12=Vous pouvez d\u00E9finir si les r\u00E9sultats doivent \u00EAtre montr\u00E9s imm\u00E9diatement apr\u00E8s la conclusion du test ou \u00E0 un autre moment, selon votre choix.
chelp.confTest2=Par ailleurs, vous pouvez d\u00E9finir s'il faut permettre la navigation. Activez la case pour activer la navigation.
chelp.confTest21=Par ailleurs, vous pouvez d\u00E9terminer si le menu doit afficher «$\:qti.form.menurender.allquestions» ou «$\:qti.form.menurender.sectionsonly» .
chelp.confTest3=Avec $\:chelp.dispNav, vous pouvez d\u00E9cider si la navigation doit \u00EAtre affich\u00E9e ou non.
chelp.confTest4=Vous pouvez d\u00E9cider si chaque question doit \u00EAtre affich\u00E9e dans une page ou si les questions d'une m\u00EAme section doivent \u00EAtre affich\u00E9es sur une page unique.
chelp.confTest5=Activez la case pour afficher les titres des questions aux participants.
chelp.confTest51=Activez la case pour montrer aux participants le nombre de questions.
chelp.confTest52=Marquez cette case si les r\u00E9ponses doivent \u00EAtre tri\u00E9es alphab\u00E9tiquement. Devant le premi\u00E8re r\u00E9ponse, vous trouverez la lettre A, devant la deuxi\u00E8me case, la lettre B, devant la troisi\u00E8me la lettre C, etc.
chelp.confTest53=Marquez cette case pour offrir aux participants au cours un champ pour des notes personnelles. Gardez \u00E0 l'esprit que le contenu de ce champ sera visible seulement pour les participants et seulement durant le test. Une fois le test termin\u00E9, les notes ne seront plus disponibles.
chelp.confTest6=En activant la case, vous permettez aux participants d'interrompre le test sans que leurs r\u00E9ponses ne soient enregistr\u00E9es.
chelp.confTest7=En s\u00E9lectionnant la case, vous permettez aux participants d'interrompre le test. Leurs r\u00E9ponses partielles seront sauv\u00E9es et ils auront la possibilit\u00E9 de reprendre le test plus tard, \u00E0 partir du point o\u00F9 ils l'ont interrompu.
chelp.confTest71=$\:chelp.caution Si vous avez limit\u00E9 le temps de r\u00E9ponse, celle-ci continue de s'\u00E9couler malgr\u00E9 l'interruption.
chelp.confTest8=Activez la case pour limiter le nombre de tentatives et d\u00E9finir combien de fois un utilisateur peut effectuer le test.
chelp.confTest81=La valeur maximale qui peut \u00EAtre introduite dans le champ «$\:qti.form.attempts» est 20.
chelp.confTest9=S\u00E9lectionnez $org.olat.presentation\:chelp.no pour ne jamais rendre visible les points au participant du cours.
chelp.confTestSelf1=Activez la case si vous souhaitez que les participants au cours voient le score actualis\u00E9 durant le d\u00E9roulement d'un test.
chelp.confTestSelf11=Si vous avez d\u00E9cid\u00E9 de montrer les r\u00E9sultats \u00E0 la fin du test ou sur la page d'envoi du test, vous pouvez d\u00E9finir le degr\u00E9 de d\u00E9tail de l'affichage des r\u00E9sultats.
chelp.confTestSelf3=Si vous s\u00E9lectionnez «$\:qti.form.summary.compact», le score obtenu et le score maximal sont affich\u00E9s.
chelp.confTestSelf31=Si vous s\u00E9lectionnez «$\:qti.form.summary.section», le score obtenu et le score maximal sont affich\u00E9s pour tout le test et pour les diff\u00E9rentes sections.
chelp.confTestSelf4=Si vous s\u00E9lectionnez «$\:qti.form.summary.detailed», les r\u00E9ponses donn\u00E9es par les participants et les r\u00E9ponses correctes seront affich\u00E9es.
