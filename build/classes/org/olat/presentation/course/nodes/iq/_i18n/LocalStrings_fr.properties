chelp.sp1=Pour ajouter un fichier, cliquez sur $org.olat.presentation.course.nodes.sp\:chelp.chosFile et s\u00E9lectionnez un fichier. Si un fichier a d\u00E9j\u00E0 \u00E9t\u00E9 s\u00E9lectionn\u00E9, vous pouvez s\u00E9lectionner un autre fichier gr\u00E2ce \u00E0 $org.olat.presentation.course.nodes.sp\:chelp.chanFile ou modifier le fichier s\u00E9lectionn\u00E9 dans l'\u00E9diteur interne OLAT gr\u00E2ce \u00E0 $org.olat.presentation.course.nodes.sp\:chelp.editFile.
