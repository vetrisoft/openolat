chelp.qtiFile1-self=Si vous n'avez pas encore s\u00E9lectionn\u00E9 un auto-test, le texte $\:chelp.noFile appara\u00EEt. Cliquez sur le bouton $\:chelp.selQti pour s\u00E9lectionner l'auto-test d\u00E9sir\u00E9 dans le stockage des ressources didactiques ou pour cr\u00E9er ou importer un auto-test.
chelp.qtiFile1-surv=Si vous n'avez pas encore s\u00E9lectionn\u00E9 de questionnaire, le texte $\:chelp.noFile appara\u00EEt. Cliquez sur le bouton $\:chelp.selQti pour s\u00E9lectionner le questionnaire d\u00E9sir\u00E9 dans le stockage des ressources didactiques ou pour cr\u00E9er ou importer un questionnaire.
chelp.qtiFile1-test=Si vous n'avez pas encore s\u00E9lectionn\u00E9 de test, le texte $\:chelp.noFile appara\u00EEt. Cliquez sur le bouton $\:chelp.selQti pour s\u00E9lectionner le test d\u00E9sir\u00E9 dans le stockage des ressources didactiques ou pour cr\u00E9er ou importer un test.
chelp.qtiFile2-self=Si vous avez d\u00E9j\u00E0 s\u00E9lectionn\u00E9 un auto-test, le nom de cette ressource didactique appara\u00EEt \u00E0 c\u00F4t\u00E9 du <i>$\:file.name</i>. En cliquant sur le nom, la pr\u00E9visualisation de l'auto-test est envoy\u00E9e. Par <i>$\:command.changeRepFile</i>, vous pouvez remplacer la ressource didactique. Les r\u00E9sultats d\u00E9j\u00E0 existants sont conserv\u00E9s et enregistr\u00E9s \u00E0 nouveau.
chelp.qtiFile2-surv=Si vous avez d\u00E9j\u00E0 s\u00E9lectionn\u00E9 un questionnaire, le nom de cette ressource didactique appara\u00EEt \u00E0 c\u00F4t\u00E9 du <i>$\:file.name</i>. En cliquant sur le nom, la pr\u00E9visualisation du questionnaire est envoy\u00E9e. Par <i>$\:command.changeRepFile</i>, vous pouvez remplacer la ressource didactique. Les r\u00E9sultats d\u00E9j\u00E0 existants sont conserv\u00E9s et enregistr\u00E9s \u00E0 nouveau.
chelp.qtiFile2-test=Si vous avez d\u00E9j\u00E0 s\u00E9lectionn\u00E9 un test, le nom de cette ressource didactique appara\u00EEt \u00E0 c\u00F4t\u00E9 du<i>$\:file.name</i>. En cliquant sur le nom, la pr\u00E9visualisation du test est envoy\u00E9e. Par <i>$\:command.changeRepFile</i>, vous pouvez remplacer la ressource didactique. Les r\u00E9sultats d\u00E9j\u00E0 existants sont conserv\u00E9s et enregistr\u00E9s \u00E0 nouveau.
chelp.qtiFile3-self=Un auto-test li\u00E9 \u00E0 un cours peut \u00EAtre modifi\u00E9 dans son entier dans l'\u00E9diteur de test uniquement jusqu'au moment o\u00F9 un participant l'a lanc\u00E9 et termin\u00E9; ensuite, seules les fautes de frappe peuvent \u00EAtre corrig\u00E9es.
chelp.qtiFile3-surv=Un questionnaire li\u00E9 \u00E0 un cours peut \u00EAtre modifi\u00E9 dans son entier dans l'\u00E9diteur de questionnaire uniquement jusqu'au moment o\u00F9 un participant l'a lanc\u00E9 et termin\u00E9; ensuite, seules les fautes de frappe peuvent \u00EAtre corrig\u00E9es.
chelp.qtiFile3-test=Un test li\u00E9 \u00E0 un cours peut \u00EAtre modifi\u00E9 dans son entier dans l'\u00E9diteur de test uniquement jusqu'au moment o\u00F9 un participant l'a lanc\u00E9 et termin\u00E9; ensuite, seules les fautes de frappe peuvent \u00EAtre corrig\u00E9es.
chelp.qtiFile4=Si vous voulez le faire, vous devez cr\u00E9er un nouvel \u00E9l\u00E9ment de cours avec le document QTI d\u00E9sir\u00E9 et \u00E9ventuellement effacer l'ancien (les donn\u00E9es de test existantes sont archiv\u00E9es automatiquement dans votre dossier personnel).
