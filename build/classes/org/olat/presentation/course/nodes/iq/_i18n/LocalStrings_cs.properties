chelp.confTest10=Vyberte $org.olat.presentation\:chelp.no ,pokud studenti nemaj\u00ED vid\u011B v\u00FDsldky kurzu po odevzd\u00E1n\u00ED.
chelp.confTest11=Select $org.olat.presentation\:chelp.yes ,pokud maj\u00ED studenti vid\u011Bt po odevzd\u00E1n\u00ED v\u00FDsledky na domovsk\u00E9 str\u00E1nce kurzu.
chelp.confTest12=V\u00FDb\u011Brem $org.olat.presentation\:chelp.yes m\u016F\u017Eete rozhodnout, jestli m\u00E1j\u00ED b\u00FDt v\u00FDsledky vid\u011Bt ihned po odevzd\u00E1n\u00ED nebo k ur\u010Dit\u00E9mu datu.
chelp.confTest2=Vyberte $org.olat.presentation\:chelp.no pokud nechcete pou\u017E\u00EDvat naviga\u010Dn\u00ED menu nalevo.
chelp.confTest21=Volbou $\:chelp.menuRender rozhodujete, jestli se m\u00E1 v menu zobrazit $\:chelp.renderAll nebo $\:chelp.renderSec .
chelp.confTest3=D\u00E1le se m\u016F\u017Eete rozhodnout, zda by se m\u011Blo naviga\u010Dn\u00ED menu zobrazovat ve v\u0161ech p\u0159\u00EDpadech v $\:chelp.dispNav .
chelp.confTest4=M\u00E1te mo\u017Enost vybrat skrze menu, jestli mus\u00ED b\u00FDt zodpov\u011Bzena ka\u017Ed\u00E1 ot\u00E1zka postupn\u011B ($\:chelp.oneQuest) nebo, zda by n\u011Bkter\u00E9 ot\u00E1zky m\u011Bli b\u00FDt zodpov\u011Bzeny ve stejn\u00E9m \u010Dase ($\:chelp.oneSect).
chelp.confTest5=Vyberte $org.olat.presentation\:chelp.no , pokud nechcete, aby \u00FA\u010Dastn\u00EDci vid\u011Bli nadpisy ot\u00E1zek.
chelp.confTest6=Vyberte $org.olat.presentation\:chelp.yes , abyste umo\u017Enili \u00FA\u010Dastn\u00EDk\u016Fm zru\u0161it $\:chelp.iqTest , $\:chelp.iqSelf nebo $\:chelp.iqSurv bez uklo\u017Een\u00ED ji\u017E zodpov\u011Bzen\u00FDch ot\u00E1zek.
chelp.confTest7=Vyberte $org.olat.presentation\:chelp.yes , abyste umo\u017Enili \u00FAdastn\u00EDk\u016Fm p\u0159eru\u0161it $\:chelp.iqTest , $\:chelp.iqSelf nebo $\:chelp.iqSurv . V\u0161echny ot\u00E1zky budou ulo\u017Eeny, aby se mohlo p\u0159\u00ED\u0161t\u011B pokra\u010Dovat d\u00E1le.
chelp.confTest71=$\:chelp.caution Pokud m\u00E1te omezen\u00FD limit na odpov\u011B\u010F bude b\u011B\u017Eet i p\u0159es jak\u00E1koli p\u0159eru\u0161en\u00ED.
chelp.confTest8=M\u00E1te mo\u017Enost vybrat bu\u010F $\:chelp.noLimit nebo $\:chelp.1x a\u017E do $\:chelp.20x .
chelp.confTest9=Vyberte $org.olat.presentation\:chelp.no ,pokud studenti nemaj\u00ED nikdy vid\u011Bt v\u00FDsledky testu.
chelp.confTestSelf1=Vyberte $org.olat.presentation\:chelp.no , jestli chcete, aby \u00FA\u010Dastn\u00EDci vid\u011Bli sv\u016Fj aktu\u00E1ln\u00ED v\u00FDsledek ji\u017E b\u011Bhem zodpov\u00EDd\u00E1n\u00ED ot\u00E1zek.
chelp.confTestSelf11=Pokud chcete zobrazit spr\u00E1vn\u00E9 v\u00FDsledky po skon\u010Den\u00ED testu nebo na domovsk\u00E9 str\u00E1nce testu, zde nastavte, jak chcete j\u00EDt do detail\u016F.
chelp.confTestSelf3=V\u00FDb\u011Brem $\:chelp.compRes bude ulo\u017Een v\u00FDsledek po ukon\u010Den\u00ED $\:chelp.iqTest nebo $\:chelp.iqSelf .
chelp.confTestSelf31=V\u00FDb\u011Brem $\:chelp.secRes bude u testu zobrazen maxim\u00E1ln\u00ED mo\u017En\u00FD po\u010Det bod\u016F pro jednotliv\u00E9 sekce i pro cel\u00FD kurz.
chelp.confTestSelf4=V\u00FDb\u011Brem $\:chelp.detRes bude tak\u00E9 zobrazena spr\u00E1vn\u00E1 odpov\u011B\u010F.
