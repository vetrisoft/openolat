chelp.qtiFile1-self=Wenn Sie noch keinen Selbsttest ausgew\u00E4hlt haben, erscheint der Text $\:chelp.noFile. Klicken Sie den Button $\:chelp.selQti um entweder in der Ablage der Lernressourcen den gew\u00FCnschten Selbsttest auszuw\u00E4hlen oder einen neuen zu erstellen resp. zu importieren.
chelp.qtiFile1-surv=Wenn Sie noch keinen Fragebogen ausgew\u00E4hlt haben, erscheint der Text $\:chelp.noFile. Klicken Sie den Button $\:chelp.selQti um entweder in der Ablage der Lernressourcen den gew\u00FCnschten Fragebogen auszuw\u00E4hlen oder einen neuen zu erstellen resp. zu importieren.
chelp.qtiFile1-test=Wenn Sie noch keinen Test ausgew\u00E4hlt haben, erscheint der Text $\:chelp.noFile. Klicken Sie den Button $\:chelp.selQti um entweder in der Ablage der Lernressourcen den gew\u00FCnschten Test auszuw\u00E4hlen oder einen neuen zu erstellen resp. zu importieren.
chelp.qtiFile2-self=Sollten Sie bereits einen Selbsttest ausgew\u00E4hlt haben, erscheint der Name dieser Lernressource hinter <i>$\:file.name</i>. Mit Klick auf den Namen starten Sie die Vorschau des Selbsttests. Mittels <i>$\:command.changeRepFile</i> k\u00F6nnen Sie die Lernressource austauschen. Bereits vorliegende Ergebnisse von Benutzern bleiben dabei erhalten und werden zus\u00E4tzlich gesichert.
chelp.qtiFile2-surv=Sollten Sie bereits einen Fragebogen ausgew\u00E4hlt haben, erscheint der Name dieser Lernressource hinter <i>$\:file.name</i>. Mit Klick auf den Namen starten Sie die Vorschau des Fragebogens. Mittels <i>$\:command.changeRepFile</i> k\u00F6nnen Sie die Lernressource austauschen. Bereits vorliegende Ergebnisse von Benutzern bleiben dabei erhalten und werden zus\u00E4tzlich gesichert.
chelp.qtiFile2-test=Sollten Sie bereits einen Test ausgew\u00E4hlt haben, erscheint der Name dieser Lernressource hinter <i>$\:file.name</i>. Mit Klick auf den Namen starten Sie die Vorschau des Tests. Mittels <i>$\:command.changeRepFile</i> k\u00F6nnen Sie die Lernressource austauschen. Bereits vorliegende Ergebnisse von Benutzern bleiben dabei erhalten und werden zus\u00E4tzlich gesichert.
chelp.qtiFile3-self=Ein in einem Kurs verlinkter Selbsttest kann nur solange vollst\u00e4ndig im Test-Editor bearbeitet werden, bis sie von mindestens einem Teilnehmer gestartet und abgeschlossen wurde. Danach k\u00f6nnen nur noch Tippfehler korrigiert werden.
chelp.qtiFile3-surv=Ein in einem Kurs verlinkter Fragebogen kann nur solange vollst\u00e4ndig im Fragebogen-Editor bearbeitet werden, bis sie von mindestens einem Teilnehmer gestartet und abgeschlossen wurde. Danach k\u00f6nnen nur noch Tippfehler korrigiert werden.
chelp.qtiFile3-test=Ein in einem Kurs verlinkter Test kann nur solange vollst\u00e4ndig im Test-Editor bearbeitet werden, bis sie von mindestens einem Teilnehmer gestartet und abgeschlossen wurde. Danach k\u00f6nnen nur noch Tippfehler korrigiert werden.
chelp.qtiFile4=M\u00F6chten Sie dies tun, m\u00FCssen Sie einen neuen Kursbaustein mit dem gew\u00FCnschten QTI-Dokument erstellen und ev. den bisherigen l\u00F6schen (allf\u00E4llig vorhandene Daten werden automatisch in Ihrem pers\u00F6nlichen Ordner archiviert).
