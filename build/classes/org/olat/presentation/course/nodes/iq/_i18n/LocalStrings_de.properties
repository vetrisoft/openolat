chelp.confSelf1=In diesem Feld k\u00F6nnen Sie bestimmen, wie der $\:chelp.iqSelf im laufenden Kurs dargestellt wird.
chelp.confSelf6=Mit dem Ankreuzen der Checkbox erlauben Sie den Kursteilnehmern den Selbsttest abzubrechen, ohne dass die Antworten gespeichert werden.
chelp.confSelf7=Das Ankreuzen der Checkbox bewirkt, dass die Kursteilnehmer den Selbsttest unterbrechen k\u00F6nnen. Hierbei werden die bisherigen Antworten gespeichert und die Kursteilnehmer haben die M\u00F6glichkeit zu einem sp\u00E4teren Zeitpunkt mit der Beantwortung der Fragen fortzufahren.
chelp.confSelf8=Markieren Sie die Checkbox, um die Anzahl L\u00F6sungsversuche einzuschr\u00E4nken und anzugeben, wie oft der Selbsttest von einem Benutzer gel\u00F6st werden darf.
chelp.confSurf1=In diesem Feld k\u00F6nnen Sie bestimmen, wie der $\:chelp.iqSurv im laufenden Kurs dargestellt wird.
chelp.confSurf6=Mit dem Ankreuzen der Checkbox erlauben Sie den Kursteilnehmern den Fragebogen abzubrechen, ohne dass die Antworten gespeichert werden.
chelp.confSurf7=Das Ankreuzen der Checkbox bewirkt, dass die Kursteilnehmer den Fragebogen unterbrechen k\u00F6nnen. Hierbei werden die bisherigen Antworten gespeichert und die Kursteilnehmer haben die M\u00F6glichkeit zu einem sp\u00E4teren Zeitpunkt mit der Beantwortung der Fragen fortzufahren.
chelp.confTest1=In diesem Feld k\u00F6nnen Sie bestimmen, wie der $\:chelp.iqTest im laufenden Kurs dargestellt wird.
chelp.confTest10=Kreuzen Sie die Checkbox an, wenn die Kursteilnehmer nach Testabschluss keine Resultate sehen sollen.
chelp.confTest11=Markieren Sie die Checkbox, damit die Resultate nach Testabschluss den Teilnehmern auf der Test-Startseite angezeigt werden.
chelp.confTest12=Sie k\u00F6nnen bestimmen, ob die Resultate gleich nach Testabschluss oder datumsabh\u00E4ngig, zu einem von Ihnen gew\u00E4hlten sp\u00E4teren Zeitpunkt, sichtbar sind.
chelp.confTest2=Sie haben anschliessend die M\u00F6glichkeit zu bestimmen, ob navigieren erlaubt sein soll. Kreuzen Sie die Checkbox an, damit die Menu-Navigation benutzt werden kann.
chelp.confTest21=Sie k\u00F6nnen bestimmen, ob «$\:qti.form.menurender.allquestions» oder «$\:qti.form.menurender.sectionsonly» im Menu angezeigt werden.
chelp.confTest3=Markieren Sie die Checkbox, wenn Sie m\u00F6chten, dass die Navigation angezeigt wird.
chelp.confTest4=Sie haben Sie die M\u00F6glichkeit zu bestimmen, ob jede Frage einzeln auf einer Seite angezeigt werden soll oder ob auf einer Seite die Fragen einer Sektion aufgef\u00FChrt werden sollen.
chelp.confTest5=Markieren Sie die Checkbox, um dem Kursteilnehmer die Titel der Fragen anzuzeigen.
chelp.confTest51=Markieren Sie die Checkbox, um den Kursteilnehmern die Anzahl Fragen anzuzeigen.
chelp.confTest52=Markieren Sie die Checkbox, wenn die Antworten alphabetisch geordnet werden sollen. Das bedeutet, dass vor der ersten Antwort der Buchstaben A, vor der zweiten der Buchstabe B, vor der dritten der Buchstabe C steht usw.
chelp.confTest53=Markieren Sie die Checkbox, um den Kursteilnehmern ein Feld f\u00FCr pers\u00F6nliche Notizen anzubieten. Bitte denken Sie daran, dass der Inhalt dieses Felds nur f\u00FCr die Kursteilnehmer und nur w\u00E4hrend dem Test ersichtlich ist. Nach Beendigung des Tests stehen die Notizen nicht mehr zur Verf\u00FCgung.
chelp.confTest6=Mit dem Ankreuzen der Checkbox erlauben Sie den Kursteilnehmern den Test abzubrechen, ohne dass die Antworten gespeichert werden.
chelp.confTest7=Das Ankreuzen der Checkbox bewirkt, dass die Kursteilnehmer den Test unterbrechen k\u00F6nnen. Hierbei werden die bisherigen Antworten gespeichert und die Kursteilnehmer haben die M\u00F6glichkeit zu einem sp\u00E4teren Zeitpunkt mit der Beantwortung der Fragen fortzufahren.
chelp.confTest71=$\:chelp.caution Wenn Sie die Antwortzeit begrenzt haben, l\u00E4uft diese trotz dem Unterbruch weiter.
chelp.confTest8=Markieren Sie die Checkbox, um die Anzahl L\u00F6sungsversuche einzuschr\u00E4nken und anzugeben, wie oft der Test von einem Benutzer gel\u00F6st werden darf.
chelp.confTest81=Der H\u00F6chstwert, der im Feld «$\:qti.form.attempts» eingegeben werden kann, ist 20.
chelp.confTest9=Markieren Sie die Checkbox, wenn den Kursteilnehmern die Punkte angezeigt werden sollen.
chelp.confTestSelf1=Markieren Sie die Checkbox, um den Kursteilnehmern ihre momentane Punktezahl im Testverlauf anzuzeigen.
chelp.confTestSelf11=Wenn Sie die Resultate nach Testabschluss oder auf der Test-Startseite anzeigen lassen, k\u00F6nnen Sie bestimmen, wie detailliert die Resultate dargestellt werden.
chelp.confTestSelf3=Wenn Sie «$\:qti.form.summary.compact» w\u00E4hlen, werden die erreichte und die maximal m\u00F6gliche Punktzahl angezeigt.
chelp.confTestSelf31=Wenn Sie «$\:qti.form.summary.section» w\u00E4hlen, werden die erreichte und die maximal m\u00F6gliche Punktzahl f\u00FCr den ganzen Test und die einzelnen Sektionen angezeigt.
chelp.confTestSelf4=Wenn Sie «$\:qti.form.summary.detailed» w\u00E4hlen, werden die vom Kursteilnehmer gew\u00E4hlten und die richtigen Antworten angezeigt.
