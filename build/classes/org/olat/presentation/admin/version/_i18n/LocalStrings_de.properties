chelp.version.disable=Um die Versionierung auf diesem System global auszuschalten w\u00E4hlen Sie den entsprechenden Eintrag in der Liste.
chelp.version.enable=Um die Versionierung auf diesem System global einzuschalten, w\u00E4hlen Sie aus der Liste die Anzahl der jeweils erlaubten Versionen pro Datei aus oder w\u00E4hlen Sie unlimitiert, um beliebig viele Versionen eines Dokuments zuzulassen. Eine Beschr\u00E4nkung kann sinnvoll sein, um den ben\u00F6tigten Speicherplatz zu limitieren.
chelp.version.intro=In diesem Formular k\u00F6nnen Sie die Dateiversionierung des Ordnermoduls ein- und ausschalten. Bei eingeschalteter Versionierung werden Dateien nicht \u00FCberschrieben sondern als neue Version (auch Revision genannt) angelegt. \u00C4ltere Versionen eines Dokumentes k\u00F6nnen heruntergeladen und bei Bedarf wiederhergestellt werden. Werden Dateien gel\u00F6scht, so erscheinen Sie in der Liste der gel\u00F6schten Dateien und k\u00F6nnen wiederhergestellt werden. Ist die Versionierungsfunktion eingeschaltet, so k\u00F6nnen Dateien auch gesperrt werden, z.b. wenn eine Person an einem Dokument arbeitet und verhindern m\u00F6chte, dass eine andere Person zwischenzeitlich eine neue Version erstellt.
chelp.version.scope=Die Versionierung ist in allen Ordnern des Systems vorhanden: pers\u00F6nliche Ordner, Gruppenordner, Kursordner, Ressourcenordner und Kursbausteine «Ordner».
