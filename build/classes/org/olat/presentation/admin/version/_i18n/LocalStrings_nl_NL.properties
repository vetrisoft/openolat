chelp.version.disable=Om de globale versionering van dit systeem te deactiveren, gelieve de corresponderende inbreng uit de lijst te selecteren.
chelp.version.enable=Om de globale versionering van dit systeem te activeren, gelieve uit de lijst het aantal toegestane versie per bestand te selecteren of kies de optie «Ongelimiteerd» om ieder aantal versies toe te staan voor \u00E9\u00E9n document. Sommige restricties zullen redelijk zijn om de nodige bewaarruimte te limiteren.
chelp.version.intro=In dit formulier kunt u bestand versionering van de mapmodule activeren of deactiveren. Als versionering actief is, zullen bestanden niet overschreven worden maar opgeslagen worden als nieuwe versies (algemeen gekend als revisies). Oudere versies van een document kunnen nog gedownload of hersteld worden als dit nodig is. Verwijderde bestanden zullen verschijnen in een corresponderende lijst en kunnen ook hersteld worden. Als de versionerings-functie actief is, kunnen bestanden gesloten worden, b.v. in het geval dat iemand die een document aan het editeren is, wilt voorkomen dat iemand anders een nieuwe versie aanmaakt in de tussentijd.
chelp.version.scope=Versionering is beschikbaar in alle systeemmappen\: persoonlijke mappen, groepmappen, cursusmappen, bronnenmappen, als ook in de cursuselementen «Map».
