chelp.ext1=O modo $\:chelp.ext te permite melhorar sua busca.
chelp.ext2=Favor notar que os campos diferentes tem que ser ligados pelo operador booleano E.
chelp.ext3=Isto significa que, por exemplo, preenchendo os campos <i> $\:form.search.label.title </i> e <i> $\:form.search.label.author </i> voc\u00EA encontrar\u00E1 documentos contendo os respectivos termos em todos os campos indicados.
chelp.ext4=Exce\u00E7\u00E3o\: O campo $\:chelp.allF procura atrav\u00E9s de todos os campos e corresponde com o $\:chelp.simp mode.
chelp.ext5=Informa\u00E7\u00E3o sobre a sintaxe de busca usada no OLAT pode ser encontrada
