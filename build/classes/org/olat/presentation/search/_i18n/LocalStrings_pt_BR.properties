chelp.speci1=<b>Caracteres especiais\:</b>
chelp.synt1=Voc\u00EA pode modificar sua consulta por meio da seguinte sintaxe.
chelp.synt10=Por exemplo\: $\:chelp.and1 ir\u00E1 mostrar documentos contendo $\:chelp.eg1F assim como $\:chelp.eg2F .
chelp.synt11=Usando o operador N\u00C3O ir\u00E1 eliminar documentos contendo termos espec\u00EDficos.
chelp.synt12=Por exemplo\: $\:chelp.not1 ir\u00E1 mostrar um documento contendo $\:chelp.eg1F e $\:chelp.eg2F mas n\u00E3o $\:chelp.eg3F .
chelp.synt13=<b>Procurarar por meio de wildcards\:</b>
chelp.synt14=Voc\u00EA pode escolher entre dois diferentes tipos de wildcards a fim de procurar por fragmentos de palavra espec\u00EDficos.
chelp.synt15=O sinal de pergunta dentro de um termo se mant\u00E9m para qualquer letra \u00FAnica
chelp.synt16=Por exemplo\: A consulta <i>te?t</i> resultar\u00E1 em encontrar todos os documentos que cont\u00E9m as palavras \u201Cteste\u201D, \u201Ctexto\u201D etc.
chelp.synt17=O asterisco dentro de um termo se mant\u00E9m para qualquer n\u00FAmero de letras.
chelp.synt18=Por exemplo\: A consulta <i>teste*</i> resultar\u00E1 em encontrar todos os documentos que cont\u00E9m palavras que come\u00E7em com «Teste».
chelp.synt19=O asterisco tamb\u00E9m pode ser colocado dentro de um termo\: <i>te*t</i>
chelp.synt2=Para mais informa\u00E7\u00F5es sobre a sintaxe de busca usada no OLAT por favor ir para\:
chelp.synt20=<b>Busca Fuzzy\:</b>
chelp.synt21=Por meio do til (tra\u00E7o oscilado) ~ voc\u00EA pode buscar por palavras com soletra\u00E7\u00E3o similar.
chelp.synt22=Por exemplo\: A consulta <i>sauna~</i> resultar\u00E1 em encontrar documentos que contenham palavras como «Sauna», «Saunas» ou «Fauna».
chelp.synt23=Os seguintes caracteres s\u00E3o parte da sintaxe de busca no OLAT\:
chelp.synt24=Se sua pesquisa cont\u00E9m um desses caracteres voc\u00EA tem que ocult\u00E1-lo usando a contra barra .
chelp.synt25=Por exemplo\: Se voc\u00EA est\u00E1 procurando pelo equa\u00E7\u00E3o $\:chelp.form1 voc\u00EA tem que escrever $\:chelp.form2 .
chelp.synt26=<b>Busca atrav\u00E9s de campos\:</b>
chelp.synt27=A fim de procurar atrav\u00E9s de campos voc\u00EA pode selecionar o modo $\:chelp.ext (campos diferentes est\u00E3o ligados pelo operador E).
chelp.synt28=Ou voc\u00EA pode procurar atrav\u00E9s de campos por meio de seu pr\u00F3prio link booleano.
chelp.synt29=A fim de fazer isto favor usar os seguintes nomes de campos no $\:chelp.simp mode\:
chelp.synt3=<b>Termos \u00FAnicos\:</b> por exemplo <i>Olat</i>
chelp.synt30=Exemplo\: $\:chelp.fieldEg ir\u00E1 somente procurar atrav\u00E9s do campo <i> $\:form.search.label.description </i>
chelp.synt4=<b>Frases\:</b> devem ser colocadas em aspas duplas, por exemplo. <i>"\u00E1gua gasosa»</i>
chelp.synt5=Termos \u00FAnicos assim como frases podem estabelecer um link com operadores booleanos.
chelp.synt6=Operadores booleanos tem que estar em letras mai\u00FAsculas.
chelp.synt7=Se voc\u00EA n\u00E3o usar operadores booleanos entre os termos voc\u00EA est\u00E1 procurando pelo uso do operador Ou.
chelp.synt8=Por exemplo\: $\:chelp.or1 e $\:chelp.or2 ir\u00E3o gerar o mesmo resultado, isto \u00E9, todos os documentos contendo $\:chelp.eg1F ou $\:chelp.eg2F .
chelp.synt9=Usando o operador E ir\u00E1 mostrar documentos contendo todos os termos que voc\u00EA est\u00E1 procurando.
