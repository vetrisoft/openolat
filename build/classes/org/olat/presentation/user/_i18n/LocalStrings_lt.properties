chelp.prefs1=J\u016Bs galite matyti ir keisti savo nustatymus OLAT, jeigu esate prisijung\u0119s pateiktu vartotojo vardu.
chelp.prefs10=I\u0161 anksto nustatyta ISO-8859-1.
chelp.prefs11=Jeigu j\u016Bs\u0173 testuose ar klausimynuose pvz.\: yra arabi\u0161k\u0173 simboli\u0173, j\u016Bs turite pasirinkti UTF-8 koduote \u010Dia.
chelp.prefs2=Tai yra vardas, kur\u012F pasirinkote registruodamasis OLAT sistemoje. \u0160is vardas negali daugiau b\u016Bti vartojamas.
chelp.prefs3=Tai yra kalba, kuria OLAT bendrauja su jumis
chelp.prefs4=Kalba, kuria j\u016Bs bendrausite kurso metu, nebus pakeista.
chelp.prefs5=Visi kalbos nustatymai bus aktyvuoti tik po to, kai j\u016Bs\u0173 prisijungsite kit\u0105 kart\u0105.
chelp.prefs6=J\u016Bs turite galimyb\u0119 pasirinkti tris i\u0161anksto-nustatytus dyd\u017Eius $\:chelp.small, $\:chelp.normal and $\:chelp.large .
chelp.prefs7=\u0160is nustatymas bus i\u0161karto aktyvuotas.
chelp.prefs8=\u010Cia j\u016Bs galite nurodyti, kaip norite i\u0161sisaugoti savo duomenis (\u012Fsira\u0161yti su duomen\u0173 archyvatoriumi).
chelp.prefs9=Tai yra svarbu atsisiun\u010Diant rezultatus i\u0161 test\u0173, klausimyn\u0173 ar kurs\u0173.
chelp.prof1=J\u016Bs galite susikurto savo profil\u012F baigdami u\u017Epildyti \u012Fra\u0161us
chelp.prof2=Visi \u012Fra\u0161ai yra neprivalomi i\u0161skyrus\: $\:chelp.uName, $\:chelp.fName and $\:chelp.lName (taip pat priklausomai nuo pasirinkto tapatumo nustatymo $\:chelp.inst, $\:chelp.id and $\:chelp.instMail).
chelp.prof3=Jeigu j\u016Bs pasirinkote b\u016Bti kurs\u0173 mokymosi grup\u0117s dalyviu, j\u016Bs\u0173 \u012Fra\u0161ai bus matomi mokytojams ir \u0161ios grup\u0117s savininkams.
chelp.prof4=Pateikiama, kad kursas <i>\u012Evadas \u012F Statistik\u0105</i> yra kartu su mokymosi grup\u0117mis <i>Pradedantieji</i> ir <i>Pa\u017Eang\u016Bs</i>.
chelp.prof5=Mokymosi grup\u0117s <i>Pradedantieji</i> mokytojas mato \u0161ios grup\u0117s asmen\u0173 \u012Fra\u0161us, ta\u010Diau negali matyti grup\u0117s <i>Pa\u017Eang\u016Bs</i> \u012Fra\u0161\u0173.
chelp.prof6=Kurso savininkas <i>\u012Evadas \u012F Statistik\u0105</i> mato visos grup\u0117s \u012Fra\u0161us, bet negali matyti Pvz.\: kurso <i>Termo-Dinamika</i>dalyvi\u0173 \u012Fra\u0161\u0173 (d\u0117l neegzistuojan\u010Dios savininko teis\u0117s).
chelp.prof7=Su $\:chelp.tabCard pagalba j\u016Bs galite nustatyti kurie \u012Fra\u0161ai bus matomi visiems OLAT vartotojams.
