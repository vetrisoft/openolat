email.change.body=*** To jest wiadomo\u015B\u0107 wygenerowana automatycznie. Nie odpowiadaj na ni\u0105! ***\r\n\r\nTw\u00F3j adres e-mail w OLAT zosta\u0142 zmieniony przez Ciebie lub przez administratora. \u017Beby aktywowa\u0107 nowy adres, kliknij w poni\u017Cszy link i zaloguj si\u0119 do OLAT.\r\n\r\n{0}\r\n\r\nTen link zadzia\u0142a tylko raz i wyga\u015Bnie za {1} godz.\r\n\r\nDop\u00F3ki nie aktywujesz nowego adresu e-mail, wszystkie wiadomo\u015Bci z OLAT b\u0119d\u0105 wysy\u0142ane na stary adres. Po wyga\u015Bni\u0119ciu powy\u017Cszego linku, zmiana adresu zostanie anulowana, jednak b\u0119dziesz m\u00F3g\u0142 przeprowadzi\u0107 j\u0105 jeszcze raz, w p\u00F3\u017Aniejszym terminie.\r\n\r\nZasp\u00F3\u0142 OLAT
email.change.dialog.text=Zmieni\u0142e\u015B sw\u00F3j adres e-mail, wi\u0119c niezb\u0119dna jest jego aktywacja. Za chwil\u0119 zostanie wys\u0142ana na to konto wiadomo\u015B\u0107 z linkiem aktywacyjnym. Czy chcesz kontynuowa\u0107?
email.change.dialog.text.usermanager=Zmieni\u0142e\u015B adres e-mail innego u\u017Cytkownika, wi\u0119c wymagana jest aktywacja nowego konta. Za chwil\u0119 zostanie wys\u0142ana wiadomo\u015B\u0107 z linkiem aktywacyjnym na nowy adres. Czy chcesz kontynuowa\u0107?
