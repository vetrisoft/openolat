chelp.desc.learn11=Ici vous pouvez d\u00E9cider si les utilisateurs sont automatiquement repris depuis la liste d'attente dans le groupe d'\u00E9tude, si des places se lib\u00E8rent.
chelp.desc.learn12=Le crit\u00E8re pour avancer dans la liste est le moment de l'inscription dans la liste d'attente, c-\u00E0-d. l'utilisateur qui est depuis le plus longtemps sur la liste, avance.
