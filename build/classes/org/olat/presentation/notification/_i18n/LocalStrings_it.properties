chelp.home-settings.9=<b>Corso:</b>
chelp.home-settings.title=I miei avvisi
chelp.notifications.links.text=Trova ulteriori informazioni sugli avvisi sotto:
chelp.subscription-button.1=Gli avvisi OLAT Le permettono d'informarsi sulle attività che si svolgono in un corso, ad esempio un nuovo contributo in un forum, il caricamento di documenti in una cartella o le modifiche apportate a un wiki.
chelp.subscription-button.2=Può abbonarsi agli avvisi per gli oggetti seguenti: <b>forum</b>, <b>cartella</b>, <b>wiki</b>, <b>discussione documentata</b>, <b>blog</b> e <b>podcast</b>. Per essere informata/o sulle modifiche apportate dagli utenti a questi oggetti, Le basta cliccare su «abbonare avvisi» nell'oggetto in questione.
chelp.subscription-button.3=Le novità Le vengono mostrare sulla Sua pagina iniziale, sotto «avvisi». Inoltre Le vengono inviati quotidianamente e via e-mail gli avvisi abbonati, ma solo se non ha disattivato questa funzione.


chelp.subscription-button.4=Lei può anche disabbonare gli avvisi. Per farlo, clicchi su «Disabbonare avvisi» nell'oggetto in questione all'interno di un corso (nello stesso punto in cui trova «abbonare avvisi»), oppure elimini l'oggetto in questione dalla lista che si trova sulla pagina iniziale sotto «avvisi», nel tab «configurazioni».
chelp.subscription-button.title=Abbonare e disabbonare avvisi
