chelp.home-settings.1=Qui vengono elencati in una tabella gli oggetti  per i quali desidera essere informato in caso di modifiche. Può ordinarli nella tabella e trovare singoli avvisi tramite la ricerca.
chelp.home-settings.10=In questa colonna si trova il corso in cui si trova l'oggetto abbonato.
chelp.home-settings.2=La tabella contiene le informazioni seguenti:
chelp.home-settings.3=<b>Scelta:</b>
chelp.home-settings.4=Può selezionare nella tabella e in qualsiasi momento gli avvisi abbonati, e può disabbonarsi mediante cliccando su «Disabbonare avvisi». L'effetto di questa operazione è lo stesso di quello seguente all'annullamento di un abbonamento direttamente nel corso.
