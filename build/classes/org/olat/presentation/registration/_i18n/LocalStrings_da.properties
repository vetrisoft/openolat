disclaimer.paragraph1=OLAT brugeren skal v\u00E6re opm\u00E6rksom p\u00E5 at OLAT kun m\u00E5 bruges til studier eller undervisningsform\u00E5l. Han/hun m\u00E5 ikke overtr\u00E6de nogen Schweiziske love ang\u00E5ende offentlig opf\u00F8rsel og/eller tredieparts rettigheder. (Ophavsret, databeskyttelse etc.) Specifikt, m\u00E5 brugeren af OLAT m\u00E5 ikke videreformidle nogen former for pornografisk, racistisk eller voldeligt materiale, ej heller opbevare s\u00E5dant materiale p\u00E5 OLAT serveren. Yderligere m\u00E5 han/hun ikke opfordre, eller sprede materiale til opfordring, til illegale aktiviteter.
disclaimer.paragraph2=Universitetet i Zurich forbeholder sig ret til at blokere adgang til OLAT serveren for enhver bruger som overtr\u00E6der ovenst\u00E5ende betingelser, og at slette brugeren's data. Universitetet i Zurich forbeholder sig yderligere ret til at igangs\u00E6tte juridiske tiltag i s\u00E5danne sager.
