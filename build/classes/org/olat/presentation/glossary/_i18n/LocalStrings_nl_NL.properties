chelp.morph.example=B.v. het zelfstandig naamwoord «tafels» bestaat uit twee morfemen\: «Tafel-s». «Tafel» is een «Meubelstuk» en de «s» drukt de grammaticale meervoud uit.
chelp.morph.intro=Morfologie is een tak uit de linguistiek die zich bezighoudt met de samenstelling van woorden door morfemen. Morfemen zijn de kleinste linguistieke elementen die een betekenis of grammaticale functie weergeven.
chelp.morph.service=Morfologische diensten zijn programma's om flexies uit een enkele begrip te halen.
chelp.morph.service.example=Wanneer u kiest voor de morfologische dienst voordat u bijvoorbeeld het glossarium begrip «Morfeem» aangeeft, dan zal u ook de meervoudsvorm «Morfemen» en het genitief «Morfeem's» gemarkeerd zien in de doorlopende tekst. Gebruikers zullen de betekenis ook kunnen lezen.
