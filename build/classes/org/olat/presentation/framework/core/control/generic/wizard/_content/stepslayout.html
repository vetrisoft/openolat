<div class="b_wizard">
	<div class="b_wizard_header_wrapper">
		<div class="b_wizard_header">
			<div class="b_wizard_header_title">
				<strong>
					$wizardTitle
				</strong>
				$r.render("closeIcon")
			</div>
		</div>
	</div>

	<div class="b_wizard_steps_wrapper">
		<div class="b_wizard_steps_content b_clearfix">
			<!-- workflow / wizard steps -->
			<div class="b_wizard_steps_list b_float_left">
				<ol>
				#foreach($item in $stepLinks)
					<li class="	#if($currentStepPos == $velocityCount) b_wizard_steps_current #end	#if(!${item.isEnabled()}) b_enabled #end ">
						$r.render(${item})
					</li>
				#end
				</ol>
			</div>
			
			<!-- wizard step content -->
			<div class="b_wizard_steps_current">
				<div class="b_wizard_steps_current_inner">
					<div class="b_wizard_steps_current_content b_clearfix">
						<div class="b_floatscrollbox">
							$r.render("FFO_CURRENTSTEPPAGE")
						</div>
					</div>
					<div style="clear:both; height: 1px">&nbsp;</div>	   	
				</div>
			</div>
		</div>
	</div>	

	
	<!-- bottom navigation -->
	<div class="b_wizard_footer_wrapper">
		<div class="b_wizard_footer">
			<div class="b_button_group">
				$r.render("back")
				$r.render("next")
				$r.render("finish")
				$r.render("cancel")
			</div>
		</div>
	</div>
</div>

## always show top of modal dialog when on long pages
<script type="text/javascript">
	Effect.ScrollTo('b_top');
</script>
