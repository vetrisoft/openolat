chelp.adressAndUpload1=Adresse und Datei hochladen
chelp.adressAndUpload2=Sie können Ihre Videos oder Musikdateien auf einem externen Server oder im Ablageordner Ihres OLAT-Kurses speichern. Geben Sie entweder eine Internetadresse ein oder laden Sie per Durchsuchen-Icon eine Datei hoch.
chelp.autostart1=$\:olatmovieviewer.autostart
chelp.autostart2=Mit dieser Option können Sie bestimmen, ob die Video- oder Audiodatei automatisch nach dem Laden der Seite abgespielt werden soll. Wenn Sie mehrere Videos anbieten, sollten Sie dies nur für eines der Videos einstellen.
chelp.controlbar1=$\:olatmovieviewer.controlbar
chelp.controlbar2=Standardmässig wird die Steuerungsleiste des Players angezeigt. Sie ist 24px hoch und enthält Schaltflächen zum Abspielen und Stoppen (Pause) des Videos und zur Lautstärkenregelung. Bei ausgeblendeter Steuerungsleiste empfehlen wir bei Videos eine Höhe von 400px.
chelp.httpstreamingserver1=$\:olatmovieviewer.http
chelp.httpstreamingserver2=Sie können ein Video im .FLV-Format auf einem Streamingserver einbinden. Dabei wird ihnen neben der Video-Datei auch der notwendige Player zur Verfügung gestellt. Im Feld «$\:olatmovieviewer.streamer» geben Sie die Internetadresse eines Servers oder eines Applikationsskriptes auf dem Streamingserver ein (z.B. https://cast.switch.ch). Unter «$\:olatmovieviewer.address» ist der Name der Datei sowie der Speicherort anzugeben (z.B. /vod/clips/nwdpl8pka/ivt_desktop.mp4). 
chelp.movie-editor.introduction1=In OLAT können Sie Videos verschiedener Formate einbinden. 
chelp.movie-editor.introduction2=Eine Schritt-für-Schritt Anleitung finden Sie im OLAT Handbuch im Kapitel «Einsatz von Video und Multimedia» (www.olat.org/documentation/manuals).
chelp.movie-editor.tab.advanced=Im Tab «$\:olatmovieviewer.advanced» finden Sie folgende Einstellungsoptionen:
chelp.movie-editor.tab.general=Im Tab «$\:olatmovieviewer.general» finden Sie folgende Einstellungsoptionen:
chelp.movie-editor.title= Videos hinzufügen und editieren
chelp.mp31=$\:olatmovieviewer.sound
chelp.mp32=MP3 ist für das Einbetten von Musikdateien (MP3-Format) gedacht. Sie können eine Internetadresse in das Feld «$\:olatmovieviewer.address» eingeben und so auf eine Datei auf einem externen Server verlinken oder Sie wählen über das Durchsuchen-Icon neben dem Adressfeld eine Datei aus. (Wenn Sie noch keine Datei im Ablageordner zur Auswahl haben, laden Sie zuerst eine Datei hoch).
chelp.provider1=Sie können zwischen verschiedenen Quellen (Video- und Musik-Datei; Video- und Streaming-Server) wählen. Je nach Format ändern sich die weiteren Eingabemöglichkeiten.
chelp.provider2=Im Handbuch finden Sie eine Erklärung zu den Videoformaten und den notwendigen Playern.
chelp.repeat1=$\:olatmovieviewer.repeat
chelp.repeat2=Wählen Sie diese Option, wenn die Datei nach Ende automatisch erneut abgespielt werden soll (Endlosschlaufe). 
chelp.rtmpstreamingserver1=$\:olatmovieviewer.rtmp
chelp.rtmpstreamingserver2=Verwenden Sie diese Einstellung, wenn Sie auf ein Video im Format .FLV, .F4V, .MP4 und .M4V (h264 kodiert, mit Audio-Codec .AAC oder .M4A) auf einem Streamingserver verlinken möchten. Dort wird neben der Video-Datei auch der notwendige Player zur Verfügung gestellt. Im Feld «$\:olatmovieviewer.streamer» geben Sie die Internetadresse eines Servers oder eines Applikationsskriptes auf dem Streamingserver ein (z.B. https://cast.switch.ch). Unter «$\:olatmovieviewer.address» ist der Name der Datei sowie der Speicherort anzugeben (z.B. /vod/clips/nwdpl8pka/ivt_desktop.mov).
chelp.size1=$\:olatmovieviewer.size
chelp.size2=Hier können Sie einstellen, wie gross das Video angezeigt wird. Wir empfehlen folgende Grössen:
chelp.size3=Video: Breite = 420px und Höhe = 300px 
chelp.size4=Audio: Breite = 300px und Höhe = 0px
chelp.starttime1=$\:olatmovieviewer.starttime
chelp.starttime2=Haben Sie auf einen Streamingserver verlinkt, können Sie angeben, ab welcher Stelle die Datei abgespielt werden soll. Das Format ist 00:00:00.000 (Stunden:Minuten:Sekunden.Millisekunden). Hinweis: Bei Videos gibt es Schlüsselbilder und Zwischenbilder. Je nach Streamingserver können Videos erst ab dem nächsten Schlüsselbild abgespielt werden, was zu einer Abweichung von mehreren Sekunden führen kann.
chelp.streamingserver1=$\:olatmovieviewer.streamer
chelp.streamingserver2=Wenn Sie die Option «$\:olatmovieviewer.http» oder «$\:olatmovieviewer.rtmp» gewählt haben, müssen Sie hier den Namen der Datei sowie den Speicherort eingeben (z.B. image/olat/downloads/olatfilm.flv).
chelp.video1=$\:olatmovieviewer.video
chelp.video2=Sie können ein Video im Format .FLV, .F4V, .MP4 und .M4V (h264 kodiert, mit Audio-Codec .AAC oder .M4A) verwenden. Geben Sie eine Internetadresse in das Feld «$\:olatmovieviewer.address» ein, welche auf einen externen Server verweist (z.B. https://cast.switch.ch/vod/clips/nwdpl8pka/ivt_desktop.mov ) oder wählen über das Durchsuchen-Icon neben dem Adressfeld eine Datei aus. Hier können Sie auch Dateien in den Ablageordner hochladen.
chelp.youtube1=$\:olatmovieviewer.youtube
chelp.youtube2=Sie können Youtube Videos einbinden. Geben Sie die Internetadresse des Youtube Videos in das Feld «$\:olatmovieviewer.address» ein. (Sie finden die Internetadresse des Youtube Videos bei Youtube im Menü «Teilen» unter «Dieses Video teilen». Beispiel: http://youtu.be/K5YNSZghpwQ).
