chelp.adressAndUpload1=Télécharger adresse et fichier
chelp.adressAndUpload2=Vous pouvez télécharger vos vidéos et vos fichiers musicaux sur un serveur externe ou dans le dossier de dépôt de votre cours OLAT. Indiquez une adresse internet ou téléchargez un fichier grâce à l'icône de téléchargement
chelp.autostart1=$\:olatmovieviewer.autostart
chelp.autostart2=Grâce à cette option, vous pouvez définir si le fichier vidéo ou audio doit être envoyé automatiquement quand la page est chargée. Si la page contient plus d'une vidéo, activez l'option pour une seule vidéo.
chelp.controlbar1=$\:olatmovieviewer.controlbar
chelp.controlbar2=La barre de contrôle est affichée automatiquement. Sa hauteur est de 24px et contient les boutons pour l'envoi et l'arrêt (pause) de la vidéo et pour le réglage du volume. Si la barre de contrôle est cachée, on conseille, pour les vidéos, une hauteur de 400px.
chelp.httpstreamingserver1=$\:olatmovieviewer.http
chelp.httpstreamingserver2=Vous pouvez intégrer une vidéo en format .FLV sur un serveur streaming. De cette manière, la vidéo et le player nécessaire vous seront mis à disposition. Insérez dans le champ «$\:olatmovieviewer.streamer» l'adresse internet du serveur ou du script de l'application sur le serveur streaming (par ex. https://cast.switch.ch). Indiquez sous «$\:olatmovieviewer.address» le nom du fichier et le lieu où est il est sauvegardé (par ex. /vod/clips/nwdpl8pka/ivt_desktop.mp4). 
chelp.movie-editor.introduction1=OLAT vous permet d'intégrer des vidéos dans divers formats.
chelp.movie-editor.introduction2=Trouvez les instructions pas à pas dans le manuel OLAT au chapitre «Utilisation de vidéos et multimedia» (www.olat.org/documentation/manuals).
chelp.movie-editor.tab.advanced=Dans l'onglet «$\:olatmovieviewer.advanced», vous trouvez les options suivantes pour les réglages :
