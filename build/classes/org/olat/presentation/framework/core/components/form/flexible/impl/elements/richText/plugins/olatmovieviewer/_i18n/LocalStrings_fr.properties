chelp.movie-editor.title=Ajouter et éditer vidéos
chelp.mp31=$\:olatmovieviewer.sound
chelp.mp32=MP3 est conçu pour l'intégration de fichiers musicaux (format MP3). Vous pouvez insérer l'adresse internet dans le «$\:olatmovieviewer.address» pour renvoyer à un fichier sur un serveur externe, ou sélectionner un fichier grâce à l'icône de recherche à côté du champ destiné à l'adresse. (Téléchargez un fichier dans le dossier de dépôt si celui-ci ne contient encore aucun fichier à sélectionner).
chelp.provider1=Vous pouvez choisir diverses sources (fichiers vidéos et musicaux; serveur vidéo et streaming). Les réglages suivants changent selon le format choisi.
chelp.provider2=Dans le manuel, vous trouvez les explications sur les divers formats vidéo et sur les players nécessaires.
chelp.repeat1=$\:olatmovieviewer.repeat
chelp.repeat2=Sélectionnez cette option si un fichier doit être renvoyé automatiquement une fois terminé (projection continue, loop). 
chelp.rtmpstreamingserver1=$\:olatmovieviewer.rtmp
chelp.rtmpstreamingserver2=Utilisez ce réglage si vous désirez créer un lien à une vidéo dans le format .FLV, .F4V, .MP4 ou .M4V (h264 codé, avec Audio-Codec .AAC ou .M4A) sur un serveur streaming. Sur le serveur, le fichier vidéo et le player nécessaire seront mis à disposition. Insérez dans le champ «$\:olatmovieviewer.streamer» l'adresse internet du serveur ou du script de l'application sur le serveur streaming (par ex. https://cast.switch.ch). Indiquez sous «$\:olatmovieviewer.address» le nom du fichier et le lieu où il est sauvegardé (par ex. /vod/clips/nwdpl8pka/ivt_desktop.mp4). 
chelp.size1=$\:olatmovieviewer.size
chelp.size2=Vous pouvez définir ici la taille de la vidéo. Nous conseillons les tailles suivantes:
chelp.size3=vidéo: largeur = 420px et hauteur = 300px 
chelp.size4=audio: largeur = 300px et hauteur = 0px
chelp.starttime1=$\:olatmovieviewer.starttime
chelp.starttime2=Si vous avez créé un lien à un serveur streaming, vous pouvez définir le moment de début du fichier. le format est 00:00:00.000 (heures:minutes:secondes.millisecondes). Indication: les vidéos contiennent des photogrammes clés et photogrammes intermédiaires. Selon le serveur, les vidéos peuvent commencer seulement au prochain photogramme clé: il peut en résulter un écart de plusieurs secondes.
chelp.streamingserver1=$\:olatmovieviewer.streamer
chelp.streamingserver2=Si vous avez sélectionné l'option «$\:olatmovieviewer.http» ou «$\:olatmovieviewer.rtmp», vous devez insérer ici le nom du fichier et le lieu où il est sauvegardé (par ex. image/olat/downloads/olatfilm.flv).
chelp.video1=$\:olatmovieviewer.video
chelp.video2=Vous pouvez utiliser une vidéo en format .FLV, .F4V, .MP4 und .M4V (h264 codé, avec Audio-Codec .AAC ou .M4A). Insérez une adresse internet dans le champ «$\:olatmovieviewer.address» pour renvoyer à un serveur externe (par ex. https://cast.switch.ch/vod/clips/nwdpl8pka/ivt_desktop.mov), ou un fichier grâce à l'icône de recherche à côté du champ destiné à l'adresse. Ici, vous pouvez aussi télécharger des fichiers dans le dossier de dépôt.
chelp.youtube1=$\:olatmovieviewer.youtube
chelp.youtube2=Vous pouvez intégrer des vidéos YouTube. Insérez l'adresse internet dans le champ «$\:olatmovieviewer.address». (Vous trouvez l'adresse internet de la vidéo YouTube dans le menu YouTube «Partager» sous «Partager cette vidéo». (Exemple: http://youtu.be/K5YNSZghpwQ).
