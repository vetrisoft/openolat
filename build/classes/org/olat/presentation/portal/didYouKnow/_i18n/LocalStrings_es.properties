A-0=Mediante 'Grupos' puedes crear un grupo de colaboraci\u00F3n que te proporcione la posibilidad de intercambiar documentos o utilizar un foro.
A-1=Cada foro contiene el enlace 'suscribirse' en la p\u00E1gina de vista r\u00E1pida. Al seleccionar \u00E9ste se te notificar\u00E1n todas las modificaciones en este foro mediante e-mail sin tener que entrar en OLAT.
A-10=Pincha en el enlace «Otros usuarios» en la p\u00E1gina principal y busca la persona que quieres contactar. Tienes la posibilidad de ver la tarjeta de la persona as\u00ED como su carpeta p\u00FAblica personal o ponerte en contacto mediante E-Mail.
A-11=Pon estos documentos en tu carpeta personal, en la carpeta llamada «P\u00FAblico». Los otros usuarios podr\u00E1n encontrar estos documentos pinchando en «Otros usuarios» y seleccionando tu nombre.
A-12=OLAT trabaja igual que, por ejemplo una aplicaci\u00F3n de banca por internet\: Utilizando el bot\u00F3n Atr\u00E1s en tu navegador puedes ocasionar problemas. Por favor utiliza la navegaci\u00F3n propia de OLAT para ir donde quieras.
A-13=Utiliza el icono peque\u00F1o con la marca de interrogaci\u00F3n donde lo necesites; Te proporcionar\u00E1 informaci\u00F3n importante.
A-2=Cada carpeta contiene el enlace 'suscribirse' en la p\u00E1gina de vista r\u00E1pida. Al seleccionar \u00E9ste se te notificar\u00E1n todas las modificaciones en esta carpeta mediante e-mail sin tener que entrar en OLAT.
A-3=Selecciona el enlace RSS en tu p\u00E1gina principal o m\u00E1rcalo. Permanece informado. Siempre.
A-4=OLAT se inici\u00F3 en 1999 en el instituto de ciencias de computaci\u00F3n como una aplicaci\u00F3n PHP. La versi\u00F3n 3.0 de OLAT se reescribi\u00F3 en Java lo que proporcionaba varios y bien adaptados Sistemas de Administraci\u00F3n de Aprendizaje.
A-5=OLAT se puede descargar gratis en <a href\="http\://www.olat.org" target\="_blank">www.olat.org</a>. Existen listas de correo as\u00ED como otras informaciones t\u00E9cnicas secundarias sobre el Sistema de Aprendizaje OLAT.
A-6=OLAT significa <b>O</b>line <b>L</b>earning <b>A</b>nd <b>T</b>raining. OLAT es un Sistema de Administraci\u00F3n de Aprendizaje de c\u00F3digo abierto. Es la aplicaci\u00F3n con la que est\u00E1s trabajando ahora mismo.
A-7=Pincha el enlace «configurar p\u00E1gina» en «Inicio» y puedes modificar y seleccionar la disposici\u00F3n de las casillas.
A-8=Pincha en «Opciones» en la p\u00E1gina de inicio y selecciona la pesta\u00F1a «Mi tarjeta de visita». Puedes determinar qu\u00E9 informaci\u00F3n ser\u00E1 visible para los otros usuarios OLAT. Adem\u00E1s tienes la posibilidad de subir una imagen y crear un texto corto.
A-9=Puedes almacenar documentos en tu carpeta personal que puedes utilizar cuando quieras. OLAT te proporciona 10 MB para este prop\u00F3sito.
