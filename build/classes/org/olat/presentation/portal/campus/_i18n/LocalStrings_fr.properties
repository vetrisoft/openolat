chelp.campusPortlet01=Les membres de l\u2019Université de Zürich voient, dans le portlet «Mes cours Campus», leurs cours selon la liste des cours. Les enseignants peuvent créer facilement un cours Campus pour ces cours dans OLAT. Le cours Campus est synchronisé quotidiennement avec les inscriptions au module correspondant. Les étudiants sont inscrits directement dans les groupes Campus visibles dans le portlet.
chelp.campusPortlet07=Si un enseignant n\u2019a pas encore créé un cours, le lien vers le cours auquel l\u2019étudiant s\u2019est inscrit est affiché en gris.
chelp.campusPortlet02=Les étudiants ont accès au cours Campus correspondant au module seulement un jour après l\u2019inscription au module en question. Les nouveaux utilisateurs OLAT voient leurs cours Campus à partir du jour suivant l\u2019enregistrement à OLAT.
chelp.campusPortlet03=Actuellement, la fonction «cours Campus» est disponible pour tous les enseignants et tous les étudiants de la Faculté de Philosophie, de la Faculté de Théologie et de la Faculté de Sciences naturelles et Mathématiques de l\u2019Université de Zürich!
chelp.campusPortlet04=Si, après 24 heures à partir de l\u2019inscription au module ou de l\u2019enregistrement dans OLAT, les cours ne sont pas visibles dans le portlet «Mes cours Campus», envoyez un e-mail avec votre adresse UZH à support@olat.uzh.ch en indiquant les informations suivantes:
chelp.campusPortlet05=Titre exact du cours tel qu\u2019il est mentionné dans la liste des cours.
chelp.campusPortlet06=Votre nom d\u2019utilisateur OLAT, visible après la connexion à OLAT en bas à gauche.
help.hover.campusCourseCreation=Aide pour le portlet «Créer un cours Campus»
chelp.campusCourseCreation.title= Créer un cours Campus
chelp.campusPortletSelection01=Ici, vous pouvez créer un cours Campus avec un titre identique à celui du cours correspondant dans la liste des cours.
chelp.campusPortletSelection02=Un nouveau cours Campus est synchronisé quotidiennement avec les inscriptions au module correspondant. De cette manière, les étudiants sont inscrits directement dans les groupes Campus. Vous pouvez modifier les cours Campus selon vos besoins dans l\u2019éditeur de cours.
chelp.campusPortletSelection03=Décidez si vous souhaitez créer un cours Campus grâce à un modèle disponible (cours standard) ou à partir d\u2019un de vos cours déjà existant. 
chelp.campusPortletSelection04=Un cours standard est publié et activé pour les utilisateurs immédiatement après avoir été créé. La langue utilisée pour un cours standard est la langue du cours correspondant selon la liste des cours: Allemand, Français, Italien ou Anglais.
chelp.campusPortletSelection05=Le cours est disponible immédiatement après sa création.
chelp.campusPortletSelection06=Il ne vous reste qu\u2019à télécharger votre documentation dans le dossier des matériaux.
chelp.campusPortletSelection07=Si vous estimez qu\u2019un de vos cours est adapté à votre projet, vous pouvez créer un cours Campus à partir de ce cours. La copie du cours que vous avez choisi sera intitulée selon le titre mentionné dans la liste des cours.
chelp.campusPortletSelection08=Un domaine d\u2019étude et des groupes d\u2019étude seront ajoutés au nouveau cours Campus, et les étudiants seront inscrits automatiquement aux groupes ainsi créés.
chelp.campusPortletSelection09=Un cours Campus créé à partir d\u2019un de vos cours déjà existant ne sera ni publié automatiquement, ni activé pour les utilisateurs.
chelp.campusPortletSelection10=Vous serez donc redirigé/e vers l\u2019éditeur de cours. Au besoin, adaptez les règles de visibilité et d\u2019accès des éléments de cours pour les groupes Campus A et B, pour que les étudiants puissent accéder aux contenus.
chelp.campusPortletSelection11=Publiez le cours et activez-le pour les utilisateurs (configuration conseillée: «Tous les utilisateurs OLAT enregistrés et invités»).
chelp.campusPortletSelection12=Si vous désirez utiliser un cours durant plusieurs semestres, vous pouvez choisir la troisième option et sélectionner un cours Campus utilisé dans le passé pour le poursuivre. Un nouveau cours n\u2019est pas créé. Votre « ancien » cours recevra le titre du semestre actuel et la description sera adaptée.
chelp.campusPortletSelection13=Vous et vos étudiants verrez ce cours dans la page d\u2019accueil, avec les nouveaux cours Campus. La différence par rapport à la première et la deuxième variante est que les étudiants ne seront pas inscrits automatiquement. Les étudiants du dernier semestre resteront inscrits et vous pourrez ajouter ou enlever les étudiants manuellement.

